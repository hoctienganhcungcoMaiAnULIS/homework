        function playSound(type) {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'correct') {
                // Ding! (High pitch sine wave)
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);

                oscillator.frequency.setValueAtTime(150, audioCtx.currentTime);

                oscillator.start();

            }
        }

        function checkAnswer(questionIndex, optionIndex, isCorrect, btnElement) {

            // Get question data

            // T√¨m ƒë√°p √°n ƒê√öNG ƒë·ªÉ l·∫•y n·ªôi dung gi·∫£i th√≠ch ƒë·∫ßy ƒë·ªß
            const correctOptionData = questionData.options.find(opt => opt.isCorrect);

            // Lu√¥n s·ª≠ d·ª•ng n·ªôi dung gi·∫£i th√≠ch CHI TI·∫æT t·ª´ ƒë√°p √°n ƒë√∫ng

            if (!isCorrect) {

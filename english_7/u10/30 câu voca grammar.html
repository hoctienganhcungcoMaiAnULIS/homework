        // Render Questions
        function renderQuiz() {
            const container = document.getElementById('quiz-container');
            let html = '';

            quizData.forEach((item, index) => {
                const qNum = item.questionNumber;
                
                // Find correct answer object for explanation (if user picks wrong, we still show the correct logic)
                const correctOption = item.answerOptions.find(opt => opt.isCorrect);
                const explanationText = correctOption && correctOption.rationale ? correctOption.rationale : "Ch∆∞a c√≥ gi·∫£i th√≠ch cho c√¢u n√†y.";

                let optionsHtml = '';
                // Randomize options? No, keeping order A, B, C, D as usually preferred in exams unless specified.
                // But data provided is just a list. We will assign A, B, C, D labels.
                const labels = ['A', 'B', 'C', 'D'];
                
                item.answerOptions.forEach((opt, optIndex) => {
                    optionsHtml += `
                        <div class="option-btn" 
                             onclick="checkAnswer(this, ${index}, ${opt.isCorrect}, '${labels[optIndex]}')" 
                             data-question="${index}">
                            <b>${labels[optIndex]}.</b> ${opt.text}
                        </div>
                    `;
                });

                html += `
                    <div class="quiz-card" id="card-${index}">
                        <div class="question-header">
                            <span class="q-number">Question ${qNum}</span>
                        </div>
                        <div class="question-text">${item.question}</div>
                        <div class="options-grid">
                            ${optionsHtml}
                        </div>
                        <div class="explanation-box" id="exp-${index}">
                            <div class="exp-title">
                                <span style="font-size:1.5rem">üí°</span> GI·∫¢I TH√çCH CHI TI·∫æT - Ms Mai An:
                            </div>
                            <div class="exp-content">${explanationText}</div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // Handle Answer Selection
        function checkAnswer(btn, qIndex, isCorrect, label) {
            // Prevent re-answering
            const card = document.getElementById(`card-${qIndex}`);
            if (card.classList.contains('answered')) return;
            card.classList.add('answered');
            answeredCount++;

            // Visual Feedback
            const options = card.querySelectorAll('.option-btn');
            options.forEach(opt => opt.classList.add('disabled'));

            if (isCorrect) {
                btn.classList.add('correct');
                score++;
                playSound('correct');
                fireConfetti(btn);
            } else {
                btn.classList.add('wrong');
                playSound('wrong');
                // Highlight the correct one automatically
                // We need to find which button was correct based on data logic, 
                // but since we passed isCorrect in onclick, we iterate to find the one that yields true in logic
                // Actually easier: In render, we didn't store isCorrect in DOM. Let's find it via data.
                const correctOptIndex = quizData[qIndex].answerOptions.findIndex(o => o.isCorrect);
                options[correctOptIndex].classList.add('correct'); // Show correct answer
            }

            // Show Explanation
            const expBox = document.getElementById(`exp-${qIndex}`);
            expBox.style.display = 'block';
        }

        // Audio Functions
        function playSound(type) {
            const sound = document.getElementById(type === 'correct' ? 'sound-correct' : 'sound-wrong');
            sound.currentTime = 0;
            sound.play().catch(e => console.log("Audio autoplay policy blocked sound"));
        }

        // Confetti Effect
        function fireConfetti(element) {
            const rect = element.getBoundingClientRect();
            // Calculate position relative to viewport
            const x = (rect.left + rect.width / 2) / window.innerWidth;
            const y = (rect.top + rect.height / 2) / window.innerHeight;

            confetti({
                particleCount: 100,
                spread: 70,
                origin: { x: x, y: y },
                colors: ['#8854C0', '#00C9A7', '#FF4757', '#FFD700'],
                disableForReducedMotion: true
            });
        }

        function showResults() {
            const total = quizData.length;

            let msg = "";
            const percentage = score / total;
            if (percentage === 1) msg = "Xu·∫•t s·∫Øc! ƒê·ªânh c·ªßa ch√≥p! üèÜ";
            else if (percentage >= 0.8) msg = "R·∫•t gi·ªèi! C·ªë g·∫Øng gi·ªØ phong ƒë·ªô nh√©! üåü";
            else if (percentage >= 0.5) msg = "Kh√° t·ªët! √în l·∫°i b√†i m·ªôt ch√∫t l√† ƒëi·ªÉm 10 ngay! üí™";
            else msg = "ƒê·ª´ng bu·ªìn nh√©! H√£y xem k·ªπ ph·∫ßn gi·∫£i th√≠ch ƒë·ªÉ ti·∫øn b·ªô h∆°n! üå±";
            
            document.getElementById('feedbackText').innerText = msg;

            // Big confetti for result
            if (percentage >= 0.5) {
                const duration = 3000;
                const end = Date.now() + duration;

                (function frame() {
                    confetti({
                        particleCount: 5,

                    if (Date.now() < end) {
                        requestAnimationFrame(frame);
                    }
                }());
            }
        }

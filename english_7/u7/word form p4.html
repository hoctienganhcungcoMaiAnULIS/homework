                    <p><b>4. T·∫°i sao sai:</b> 'Disappointing' d√πng ƒë·ªÉ ch·ªâ t√≠nh ch·∫•t c·ªßa s·ª± vi·ªác (v√≠ d·ª•: The result was disappointing).</p>
                `

        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let shuffledQuestions = [];

        function initQuiz() {
            shuffledQuestions = [...quizData].sort(() => Math.random() - 0.5);
            showQuestion();
        }

        function showQuestion() {
            const q = shuffledQuestions[currentQuestionIndex];
            const qText = document.getElementById("question-text");
            const optionsGrid = document.getElementById("options-grid");
            const explanationContainer = document.getElementById("explanation-container");
            const counter = document.getElementById("question-counter");
            const progress = document.getElementById("progress-fill");

            // Reset UI
            explanationContainer.style.display = "none";
            optionsGrid.innerHTML = "";
            counter.innerText = `C√¢u h·ªèi ${currentQuestionIndex + 1}/${shuffledQuestions.length}`;
            progress.style.width = `${((currentQuestionIndex + 1) / shuffledQuestions.length) * 100}%`;

            // Set question text with blank
            qText.innerHTML = `<div class="mb-4"><span class="bg-teal-100 text-teal-800 text-sm py-1 px-3 rounded-full font-bold uppercase">T·ª´ g·ªëc: ${q.word}</span></div>` + 
                              q.question.replace("________", `<span id="blank-space" class="border-b-4 border-dashed border-purple-400 px-4 text-purple-600">________</span>`);

            // Shuffle options for this question
            const shuffledOptions = [...q.options].sort(() => Math.random() - 0.5);

            shuffledOptions.forEach((opt, index) => {
                const btn = document.createElement("button");
                btn.className = "btn-option bg-white p-5 rounded-2xl text-left font-bold text-gray-700 shadow-sm border-2 border-gray-100 flex items-center group";
                btn.innerHTML = `
                    <span class="w-10 h-10 flex-shrink-0 bg-gray-100 group-hover:bg-purple-100 rounded-full flex items-center justify-center mr-4 text-purple-600 transition-colors">
                        ${String.fromCharCode(65 + index)}
                    </span>
                    <span class="text-lg">${opt.text}</span>
                `;
                btn.onclick = () => checkAnswer(opt, btn);
                optionsGrid.appendChild(btn);
            });
        }

        function checkAnswer(selectedOption, btn) {
            const allButtons = document.querySelectorAll(".btn-option");
            allButtons.forEach(b => b.disabled = true); // Disable all

            const soundCorrect = document.getElementById("sound-correct");
            const soundWrong = document.getElementById("sound-wrong");
            const explanationContainer = document.getElementById("explanation-container");
            const explanationContent = document.getElementById("explanation-content");
            const blankSpace = document.getElementById("blank-space");
            const scoreDisplay = document.getElementById("score-display");

            if (selectedOption.isCorrect) {
                // CORRECT
                score += 1;
                scoreDisplay.innerText = `ƒêi·ªÉm: ${score}`;
                btn.classList.add("bg-green-100", "border-green-500", "text-green-700");
                btn.style.borderBottomColor = "#00A855";
                blankSpace.innerText = selectedOption.text;
                blankSpace.classList.add("text-green-600", "border-solid", "border-green-500");
                
                // Play sound
                soundCorrect.currentTime = 0;
                soundCorrect.play().catch(e => {});

                // Confetti
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#00C9A7', '#8854C0', '#00D26A']
                });
            } else {
                // WRONG
                btn.classList.add("bg-red-100", "border-red-500", "text-red-700", "shake-anim");
                btn.style.borderBottomColor = "#D63031";
                
                // Highlight correct one
                allButtons.forEach(b => {
                    const optText = b.querySelector(".text-lg").innerText;
                    const originalOpt = shuffledQuestions[currentQuestionIndex].options.find(o => o.text === optText);
                    if (originalOpt && originalOpt.isCorrect) {
                        b.classList.add("bg-green-50", "border-green-300");
                    }
                });

                // Play sound
                soundWrong.currentTime = 0;
                soundWrong.play().catch(e => {});
            }

            // Show explanation
            explanationContent.innerHTML = shuffledQuestions[currentQuestionIndex].explanation;
            explanationContainer.style.display = "block";
            
            // Scroll to explanation
            setTimeout(() => {
                explanationContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < shuffledQuestions.length) {
                showQuestion();
            } else {
                showFinalResult();
            }
        }

        function showFinalResult() {
            const modal = document.getElementById("result-modal");
            const scoreText = document.getElementById("result-score-text");
            const feedback = document.getElementById("result-feedback");
            const emoji = document.getElementById("result-emoji");
            const title = document.getElementById("result-title");

            scoreText.innerText = `B·∫°n ƒë√£ ƒë·∫°t ƒë∆∞·ª£c ${score}/${shuffledQuestions.length} c√¢u ƒë√∫ng!`;
            
            const percent = (score / shuffledQuestions.length) * 100;
            if (percent >= 90) {
                emoji.innerText = "üëë";
                title.innerText = "SI√äU NH√ÇN C·ª¶A C√î!";
                feedback.innerText = "C√¥ Mai An c·ª±c k·ª≥ t·ª± h√†o v·ªÅ em. Ki·∫øn th·ª©c c·ªßa em v·ªØng nh∆∞ b√†n th·∫°ch!";
            } else if (percent >= 70) {
                emoji.innerText = "üåü";
                title.innerText = "L√ÄM T·ªêT L·∫ÆM!";
                feedback.innerText = "Em r·∫•t c√≥ ti·ªÅm nƒÉng ƒë·∫•y, ch·ªâ c·∫ßn ch√∫ √Ω h∆°n c√°c b·∫´y t·ª´ lo·∫°i m·ªôt ch√∫t th√¥i nh√©.";
            } else {
                emoji.innerText = "üí™";
                title.innerText = "C·ªê G·∫ÆNG L√äN N√ÄO!";
                feedback.innerText = "ƒê·ª´ng n·∫£n l√≤ng nh√©, h√£y xem l·∫°i c√°c ph·∫ßn gi·∫£i th√≠ch c·ªßa c√¥ v√† th·ª≠ l·∫°i l·∫ßn n·ªØa!";
            }

            modal.classList.remove("hidden");
            confetti({
                particleCount: 200,
                spread: 100,
                origin: { y: 0.6 }
            });
        }

        // Initialize on load
        window.onload = initQuiz;

    </script>

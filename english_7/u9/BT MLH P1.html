        let score = 0;
        const scoreEl = document.getElementById('current-score');
        const quizContainer = document.getElementById('quiz-container');

        // --- RENDER LOGIC ---
        function renderQuiz() {
            quizContainer.innerHTML = '';
            quizData.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'quiz-card';
                card.id = `q-${index}`;

                // Create HTML for options
                let optionsHtml = '';
                item.answerOptions.forEach((opt, optIndex) => {
                    optionsHtml += `
                        <button class="option-btn" 
                                onclick="checkAnswer(this, ${index}, ${optIndex}, ${opt.isCorrect})">
                            ${String.fromCharCode(65 + optIndex)}. ${opt.text}
                        </button>
                    `;
                });

                // Create Explanation HTML (Detailed breakdown of ALL options)
                let explanationDetails = '';
                let questionTranslation = '';

                // Loop through options to build the explanation
                item.answerOptions.forEach((opt, optIndex) => {
                    const label = String.fromCharCode(65 + optIndex);
                    const isRight = opt.isCorrect;
                    
                    // Extract Translation if usually embedded in rationale of correct answer
                    if(isRight && opt.rationale.includes("D·ªãch c√¢u:")) {
                        const parts = opt.rationale.split("D·ªãch c√¢u:");
                        if(parts.length > 1) {
                            questionTranslation = parts[1].trim();
                        }
                    }

                    explanationDetails += `
                        <div class="exp-item ${isRight ? 'is-correct-explanation' : ''}">
                            <strong>${label}. ${opt.text}</strong>: ${opt.rationale}
                        </div>
                    `;
                });
                
                // Fallback translation if not found
                if(!questionTranslation) questionTranslation = "Xem chi ti·∫øt b√™n d∆∞·ªõi.";

                const explanationHtml = `
                    <div class="explanation-box" id="exp-${index}">
                        <div class="exp-header">
                            <span class="teacher-avatar">üë©‚Äçüè´</span>
                            C√¥ Mai An gi·∫£i th√≠ch chi ti·∫øt:
                        </div>
                        <div class="exp-translation">
                            <strong>D·ªãch c√¢u:</strong> "${questionTranslation}"
                        </div>
                        <div class="exp-details">
                            ${explanationDetails}
                        </div>
                        <div style="margin-top:10px; font-size:0.9em; color:#666;">
                            üí° <strong>G·ª£i √Ω:</strong> ${item.hint}
                        </div>
                    </div>
                `;

                card.innerHTML = `
                    <div class="question-header">
                        <div class="q-number">${item.questionNumber}</div>
                    </div>

        // --- INTERACTION LOGIC ---
        function checkAnswer(btn, qIndex, optIndex, isCorrect) {
            // Prevent multiple clicks
            const card = document.getElementById(`q-${qIndex}`);
            const buttons = card.querySelectorAll('.option-btn');
            
            // If already answered, do nothing
            if (card.getAttribute('data-answered') === 'true') return;
            
            card.setAttribute('data-answered', 'true'); // Mark as answered

            // Disable all buttons
            buttons.forEach(b => b.disabled = true);

            if (isCorrect) {
                btn.classList.add('correct');
                playSound('correct');
                score++;
                scoreEl.innerText = score;
                triggerConfetti();
            } else {
                btn.classList.add('wrong');
                playSound('wrong');
                // Highlight the correct answer automatically
                const data = quizData[qIndex];
                data.answerOptions.forEach((opt, i) => {
                    if (opt.isCorrect) {
                        buttons[i].classList.add('correct');
                    }
                });
            }

            // Show explanation immediately
            const expBox = document.getElementById(`exp-${qIndex}`);
            expBox.classList.add('show');
        }

        function showFinalResult() {
            const overlay = document.getElementById('result-overlay');
            const scoreDisplay = document.getElementById('final-score-display');
            const feedback = document.getElementById('feedback-text');
            
            scoreDisplay.innerText = `${score} / ${quizData.length}`;
            
            const percentage = (score / quizData.length) * 100;
            if (percentage === 100) {
                feedback.innerText = "Xu·∫•t s·∫Øc! B·∫°n l√† thi√™n t√†i ti·∫øng Anh! üåü";
                triggerConfetti();
            } else if (percentage >= 80) {
                feedback.innerText = "Gi·ªèi l·∫Øm! C·ªë g·∫Øng th√™m ch√∫t n·ªØa l√† ho√†n h·∫£o! üí™";
            } else if (percentage >= 50) {
                feedback.innerText = "Kh√° t·ªët! H√£y xem l·∫°i ph·∫ßn gi·∫£i th√≠ch ƒë·ªÉ hi·ªÉu r√µ h∆°n nh√©! üìö";
            } else {
                feedback.innerText = "ƒê·ª´ng bu·ªìn! H√£y ƒë·ªçc k·ªπ gi·∫£i th√≠ch c·ªßa c√¥ Mai An v√† l√†m l·∫°i nh√©! üå±";
            }

            overlay.style.display = 'flex';

        // --- AUDIO ENGINE (Web Audio API) ---
        // Simple synth sounds to avoid external file dependencies
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(type) {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'correct') {
                // "Ding" sound (High pitch sine wave)
                osc.type = 'sine';
                osc.frequency.setValueAtTime(523.25, audioCtx.currentTime); // C5
                osc.frequency.exponentialRampToValueAtTime(1046.5, audioCtx.currentTime + 0.1); // C6
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.5);
            } else {
                // "Buzz" sound (Low pitch sawtooth)
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            }
        }

        // --- CONFETTI ENGINE ---
        function triggerConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const pieces = [];
            const colors = ['#8854C0', '#00C9A7', '#FF4757', '#FFA502', '#2ED573'];

            for (let i = 0; i < 100; i++) {
                pieces.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    w: Math.random() * 10 + 5,
                    h: Math.random() * 10 + 5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    vy: Math.random() * 5 + 2,
                    vx: Math.random() * 4 - 2
                });
            }

            let animationId;
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                let active = false;
                pieces.forEach(p => {
                    p.y += p.vy;
                    p.x += p.vx;
                    ctx.fillStyle = p.color;
                    ctx.fillRect(p.x, p.y, p.w, p.h);
                    if (p.y < canvas.height) active = true;
                });
                
                if (active) {
                    animationId = requestAnimationFrame(animate);
                }
            }
            animate();
            
            // Stop after 2 seconds
            setTimeout(() => cancelAnimationFrame(animationId), 2000);
            setTimeout(() => ctx.clearRect(0, 0, canvas.width, canvas.height), 2000);
        }

        // Initialize
        renderQuiz();

    </script>

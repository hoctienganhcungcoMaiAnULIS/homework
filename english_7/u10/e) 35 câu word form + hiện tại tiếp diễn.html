            border-bottom-color: var(--primary-purple);

            color: white;
            border-color: #00b85c;
            border-bottom-color: #008f47;
            transform: translateY(4px);

        let currentQuestionIndex = 0;

        const quizArea = document.getElementById('quiz-area');

        const currentScoreEl = document.getElementById('current-score');

        function initQuiz() {

        function renderQuestion(index) {
            currentQuestionIndex = index;
            const q = quizData[index];
            
            // Update Progress Bar
            const progress = ((index + 1) / quizData.length) * 100;
            progressBar.style.width = `${progress}%`;

            // Update Buttons
            prevBtn.disabled = index === 0;
            if (index === quizData.length - 1) {
                nextBtn.innerHTML = 'N·ªôp b√†i <i class="fas fa-flag-checkered"></i>';
                nextBtn.onclick = finishQuiz;

                nextBtn.onclick = nextQuestion;
            }
            // Only show Next button if answered or browsing back
            nextBtn.style.display = answersState[index] ? 'flex' : 'none';

            // HTML Construction
            let html = `
                <div class="question-card">
                    <div class="question-number">C√¢u h·ªèi ${index + 1}/${quizData.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options-grid">
            `;

            q.answerOptions.forEach((opt, i) => {
                let btnClass = "option-btn";
                let disabledAttr = "";
                let icon = "";
                
                // If already answered, apply styling state
                if (answersState[index]) {
                    disabledAttr = "disabled";
                    if (opt.isCorrect) {
                        btnClass += " correct";
                        icon = '<i class="fas fa-check-circle" style="margin-left:auto; color:white;"></i>';
                    } else if (answersState[index].selected === i) {
                        btnClass += " wrong";
                        icon = '<i class="fas fa-times-circle" style="margin-left:auto; color:white;"></i>';
                    }
                }

                html += `
                    <button class="${btnClass}" onclick="checkAnswer(${index}, ${i})" ${disabledAttr}>

                        ${opt.text}
                        ${icon}
                    </button>
                `;
            });

            html += `</div>`; // End options-grid

            // Explanation Section
            if (answersState[index]) {
                const selectedOpt = q.answerOptions[answersState[index].selected];
                const correctOpt = q.answerOptions.find(o => o.isCorrect);
                
                html += `

                        </div>
                    </div>

            }

            html += `</div>`; // End question-card
            quizArea.innerHTML = html;
        }

        function checkAnswer(qIndex, optIndex) {
            const q = quizData[qIndex];
            const isCorrect = q.answerOptions[optIndex].isCorrect;

            // Save State
            answersState[qIndex] = { selected: optIndex, isCorrect: isCorrect };

            // Update Score
            if (isCorrect) {
                score++;
                currentScoreEl.innerText = score;
                triggerConfetti();
                playSound('ding');

                playSound('buzz');

            // Re-render to show feedback and explanation immediately
            renderQuestion(qIndex);

        function nextQuestion() {
            if (currentQuestionIndex < quizData.length - 1) {
                renderQuestion(currentQuestionIndex + 1);

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                renderQuestion(currentQuestionIndex - 1);
            }

            document.getElementById('result-modal').style.display = 'flex';
            document.getElementById('final-score-display').innerText = `${score}/${quizData.length}`;
            
            const msg = document.getElementById('result-message');
            const percentage = (score / quizData.length) * 100;
            
            if (percentage === 100) {

                triggerConfetti();

            } else if (percentage >= 80) {
                msg.innerText = "R·∫•t t·ªët! Em n·∫Øm b√†i r·∫•t ch·∫Øc ch·∫Øn! üéâ";

            }

        function playSound(type) {
            // Simple oscillator beeps since external files can be unreliable in single HTML
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            const ctx = new AudioContext();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();

            osc.connect(gain);
            gain.connect(ctx.destination);

            if (type === 'ding') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(523.25, ctx.currentTime); // C5
                osc.frequency.exponentialRampToValueAtTime(1046.5, ctx.currentTime + 0.1); // C6
                gain.gain.setValueAtTime(0.5, ctx.currentTime);

                osc.start();
                osc.stop(ctx.currentTime + 0.5);
            } else {

                gain.gain.setValueAtTime(0.5, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
                osc.start();
                osc.stop(ctx.currentTime + 0.3);
            }
        }

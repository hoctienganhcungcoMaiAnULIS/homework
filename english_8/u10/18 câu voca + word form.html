<script>
    // Simple synthesized sounds to avoid external dependencies breaking
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        if (type === 'correct') {
            // Ding: High pitch, clean
            osc.type = 'sine';
            osc.frequency.setValueAtTime(800, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        } else {
            // Buzz: Sawtooth, lower pitch
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.3);
        }
    }

    // Helper to format the raw rationale string into beautiful HTML

    function initQuiz() {
        renderQuestion();

    }

    function updateProgressBar() {
        const percentage = ((currentQuestionIndex) / quizData.length) * 100;
        document.getElementById('progressBar').style.width = `${percentage}%`;
    }

    function renderQuestion() {
        const questionData = quizData[currentQuestionIndex];
        
        // Reset UI
        document.getElementById('question-number').innerText = `Question ${currentQuestionIndex + 1}/${quizData.length}`;
        document.getElementById('question-text').innerText = questionData.question;
        document.getElementById('explanation-box').style.display = 'none';
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('finish-btn').style.display = 'none';
        
        const optionsContainer = document.getElementById('options-grid');
        optionsContainer.innerHTML = '';

        questionData.options.forEach((opt, index) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `<span style="font-weight:800; margin-right:10px;">${String.fromCharCode(65 + index)}.</span> ${opt.text}`;
            btn.onclick = () => checkAnswer(index, btn, questionData);
            optionsContainer.appendChild(btn);
        });
    }

    function checkAnswer(selectedIndex, btnElement, questionData) {
        // Disable all buttons
        const buttons = document.querySelectorAll('.option-btn');
        buttons.forEach(b => b.disabled = true);

        const isCorrect = questionData.options[selectedIndex].isCorrect;
        
        if (isCorrect) {
            btnElement.classList.add('correct');
            playSound('correct');
            score++;
            // Confetti effect
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#8854C0', '#00C9A7', '#00D26A']
            });
        } else {
            btnElement.classList.add('incorrect');
            playSound('incorrect');
            // Highlight the correct one
            questionData.options.forEach((opt, idx) => {
                if (opt.isCorrect) {
                    buttons[idx].classList.add('correct');
                }
            });
        }

        // Show Explanation
        const expBox = document.getElementById('explanation-box');
        const expContent = document.getElementById('explanation-content');
        expContent.innerHTML = formatExplanation(questionData.rawRationale);
        expBox.style.display = 'block';

        // Show Next or Finish button
        if (currentQuestionIndex < quizData.length - 1) {
            document.getElementById('next-btn').style.display = 'inline-block';
        } else {
            document.getElementById('finish-btn').style.display = 'inline-block';
        }
    }

    function nextQuestion() {
        currentQuestionIndex++;
        updateProgressBar();
        renderQuestion();
        // Scroll to top of quiz container smoothly
        document.querySelector('.container').scrollIntoView({ behavior: 'smooth' });
    }

    function showResults() {
        document.getElementById('quiz-container').style.display = 'none';

        document.getElementById('progressBar').style.width = '100%';
        
        document.getElementById('final-score').innerText = `${score}/${quizData.length}`;

        else if (percentage >= 80) feedback = "L√†m r·∫•t t·ªët! Keep it up! üöÄ";

        else feedback = "H√£y √¥n l·∫°i b√†i k·ªπ h∆°n nh√©! üìö";
        
        document.getElementById('final-feedback').innerText = feedback;
        
        // Victory Confetti rain
        if (percentage >= 50) {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: randomInRange(0.9, 1.0) } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: randomInRange(0.9, 1.0) } }));
            }, 250);
        }
    }

    function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
    }

    <style>
        :root {
            --primary-color: #8854C0; /* Tím hồng */
            --secondary-color: #00C9A7; /* Xanh ngọc */
            --correct-color: #00D26A; /* Xanh lá */
            --wrong-color: #FF4757; /* Đỏ cam */
            --background-color: #f0f4f8;
            --card-bg: #ffffff;
            --text-color: #2d3436;
            --shadow: 0 10px 20px rgba(0,0,0,0.1);
            --btn-shadow: 0 4px 0px rgba(0,0,0,0.2);
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--background-color);
            background-image: radial-gradient(#e2e8f0 10%, transparent 10%), radial-gradient(#e2e8f0 10%, transparent 10%);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        /* Container chính */
        .app-container {
            width: 100%;
            max-width: 800px;
            margin: 20px;
            padding-bottom: 50px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-color), #a29bfe);
            border-radius: 20px;
            color: white;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .header h2 {
            margin: 0;
            font-size: 1.2rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .header h1 {
            margin: 5px 0 0;
            font-size: 1.8rem;
            font-weight: 800;
        }

        /* Progress Bar */
        .progress-container {
            background-color: #dfe6e9;
            border-radius: 50px;
            margin: 20px 0;
            height: 15px;
            width: 100%;
            overflow: hidden;
            border: 2px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .progress-bar {
            background-color: var(--secondary-color);
            height: 100%;
            width: 0%;
            border-radius: 50px;
            transition: width 0.5s ease;
        }

        /* Question Card */
        .question-card {
            background: var(--card-bg);
            border-radius: 25px;
            padding: 30px;
            box-shadow: var(--shadow);
            position: relative;
            margin-bottom: 20px;
            border: 3px solid #f1f2f6;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-number {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--primary-color);
            background: #f3eafa;
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 700;
            line-height: 1.5;
            margin-bottom: 25px;
            color: #2d3436;
            white-space: pre-line; /* Giữ định dạng xuống dòng */
        }
        
        /* Highlight phonetics */
        .question-text u {
            text-decoration: none;
            border-bottom: 3px solid var(--primary-color);
            padding-bottom: 2px;
        }

        /* Hints */
        .hint-text {
            font-size: 0.9rem;
            color: #636e72;
            font-style: italic;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Answers Grid */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 600px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
            .question-text {
                font-size: 1.1rem;
            }
        }

        .option-btn {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 15px 20px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            box-shadow: 0 4px 0 #e0e0e0;
            text-align: left;
            font-family: 'Nunito', sans-serif;
            display: flex;
            align-items: center;
        }

        .option-btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        .option-btn:hover:not(:disabled) {
            border-color: var(--primary-color);
            transform: scale(1.02);
        }

        .option-btn.correct {
            background-color: var(--correct-color);
            color: white;
            border-color: #00b85c;
            box-shadow: 0 4px 0 #00b85c;
        }

        .option-btn.wrong {
            background-color: var(--wrong-color);
            color: white;
            border-color: #e63b4b;
            box-shadow: 0 4px 0 #e63b4b;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px) rotate(-2deg); }
            50% { transform: translateX(5px) rotate(2deg); }
            75% { transform: translateX(-5px) rotate(-2deg); }
            100% { transform: translateX(0); }
        }

        /* Explanation Box */
        .explanation-container {
            margin-top: 25px;
            background: #fff8e1; /* Vàng nhạt */
            border: 2px solid #ffeaa7;
            border-radius: 15px;
            padding: 20px;
            display: none; /* Ẩn mặc định */
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .explanation-header {
            font-weight: 800;
            color: #d63031;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
            text-transform: uppercase;
            border-bottom: 2px dashed #fdcb6e;
            padding-bottom: 10px;
        }

        .explanation-content {
            font-size: 1rem;
            line-height: 1.6;
            color: #2d3436;
        }

        .explanation-content strong {
            color: var(--primary-color);
        }

        /* Vocabulary Table */
        .vocab-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .vocab-table th {
            background: var(--primary-color);
            color: white;
            padding: 10px;
            text-align: left;
            font-size: 0.9rem;
        }

        .vocab-table td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-size: 0.95rem;
        }

        .vocab-table tr:last-child td {
            border-bottom: none;
        }

        /* Navigation Buttons */
        .nav-buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .next-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(136, 84, 192, 0.4);
            transition: transform 0.2s;
            display: none; /* Ẩn mặc định */
        }

        .next-btn:hover {
            transform: translateY(-2px);
        }

        /* Result Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: slideIn 0.5s;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .score-display {
            font-size: 4rem;
            font-weight: 800;
            color: var(--secondary-color);
            margin: 10px 0;
        }

        .feedback-msg {
            font-size: 1.2rem;
            color: #636e72;
            margin-bottom: 20px;
        }

        .restart-btn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 201, 167, 0.4);
        }

        /* Audio element hidden */
        audio {
            display: none;
        }

    </style>
</head>

        // --- GAME LOGIC ---
        let currentQuestionIndex = 0;
        let score = 0;
        const totalQuestions = quizData.questions.length;

        const quizArea = document.getElementById('quiz-area');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        const finishBtn = document.getElementById('finish-btn');
        const scoreModal = document.getElementById('result-modal');
        const finalScoreText = document.getElementById('final-score');
        const finalFeedbackText = document.getElementById('final-feedback');

        function playSound(type) {
            const sound = document.getElementById(type === 'correct' ? 'sound-correct' : 'sound-wrong');
            if (sound) {
                sound.currentTime = 0;
                sound.play();
            }
        }

        function triggerConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        function renderQuestion() {
            // Update progress
            const progressPercent = ((currentQuestionIndex) / totalQuestions) * 100;
            progressBar.style.width = `${progressPercent}%`;

            const q = quizData.questions[currentQuestionIndex];
            
            // Format newlines in question text
            const formattedQuestion = q.question.replace(/\n/g, '<br>');

            let html = `
                <div class="question-card" id="card-${currentQuestionIndex}">
                    <div class="question-number">Question ${currentQuestionIndex + 1}/${totalQuestions}</div>
                    <div class="question-text">${formattedQuestion}</div>
                    ${q.hint ? `<div class="hint-text"><i class="fas fa-lightbulb" style="color:#f1c40f"></i> Hint: ${q.hint}</div>` : ''}
                    
                    <div class="options-grid">
                        ${q.answerOptions.map((opt, idx) => `
                            <button class="option-btn" onclick="checkAnswer(${idx}, this)">
                                ${opt.text}
                            </button>
                        `).join('')}
                    </div>

                    <div class="explanation-container" id="explanation-${currentQuestionIndex}">
                        <div class="explanation-header">
                            <i class="fas fa-chalkboard-teacher"></i> Ms. Mai An Giải Thích Chi Tiết
                        </div>
                        <div class="explanation-content" id="explanation-text-${currentQuestionIndex}">
                            <!-- Explanation content will be injected here -->
                        </div>
                    </div>
                </div>
            `;
            quizArea.innerHTML = html;
            
            // Hide buttons until answered
            nextBtn.style.display = 'none';
            finishBtn.style.display = 'none';
        }

        function checkAnswer(selectedIdx, btnElement) {
            const q = quizData.questions[currentQuestionIndex];
            const options = document.querySelectorAll('.option-btn');
            const explanationContainer = document.getElementById(`explanation-${currentQuestionIndex}`);
            const explanationText = document.getElementById(`explanation-text-${currentQuestionIndex}`);

            // Disable all buttons to prevent multiple clicks
            options.forEach(btn => btn.disabled = true);

            const isCorrect = q.answerOptions[selectedIdx].isCorrect;

            if (isCorrect) {
                btnElement.classList.add('correct');
                score++;
                playSound('correct');
                triggerConfetti();
            } else {
                btnElement.classList.add('wrong');
                playSound('wrong');
                // Highlight the correct answer automatically
                q.answerOptions.forEach((opt, idx) => {
                    if (opt.isCorrect) {
                        options[idx].classList.add('correct');
                    }
                });
            }

            // Show detailed explanation (Rationale from Correct Option is usually the full explanation)
            // Note: In the provided JSON, often *all* options have the same rationale content, 
            // or the correct one holds the detailed explanation. We will use the rationale from the CORRECT answer
            // as it serves as the master explanation for the question.
            const correctOption = q.answerOptions.find(o => o.isCorrect);
            if (correctOption && correctOption.rationale) {
                // Convert \n to <br> for HTML rendering
                let rawRationale = correctOption.rationale.replace(/\n/g, '<br>');
                
                // Bold specific keywords for readability
                rawRationale = rawRationale.replace(/(Dịch nghĩa:|Giải thích:|Phân tích từ vựng:)/g, '<strong>$1</strong>');
                
                explanationText.innerHTML = rawRationale;
            } else {
                explanationText.innerHTML = "Chưa có giải thích chi tiết cho câu này.";
            }

            explanationContainer.style.display = 'block';

            // Show Navigation
            if (currentQuestionIndex < totalQuestions - 1) {
                nextBtn.style.display = 'inline-block';
            } else {
                finishBtn.style.display = 'inline-block';
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            renderQuestion();
        }

        function finishQuiz() {
            // Calculate final percentage
            const percentage = Math.round((score / totalQuestions) * 100);
            
            finalScoreText.textContent = `${score}/${totalQuestions}`;
            
            if (percentage === 100) {
                finalFeedbackText.textContent = "Xuất sắc! Bạn là thiên tài tiếng Anh! 🌟";
                triggerConfetti();
                setTimeout(triggerConfetti, 500);
            } else if (percentage >= 80) {
                finalFeedbackText.textContent = "Giỏi lắm! Kiến thức của bạn rất vững chắc. 🎉";
            } else if (percentage >= 50) {
                finalFeedbackText.textContent = "Khá tốt! Hãy ôn lại phần giải thích để đạt điểm cao hơn nhé. 💪";
            } else {
                finalFeedbackText.textContent = "Đừng buồn! Hãy xem kỹ lại phần giải thích của cô Mai An nhé. ❤";
            }

            scoreModal.style.display = 'flex';
        }

        // Start Quiz
        renderQuestion();

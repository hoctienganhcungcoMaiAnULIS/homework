    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->

    <style>
        :root {
            --color-primary: #8854C0; /* Purple */
            --color-secondary: #00C9A7; /* Teal */
            --color-correct: #00D26A; /* Green */
            --color-wrong: #FF4757; /* Red/Orange */
            --color-bg-pattern: #f0f4f8;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--color-bg-pattern);
            background-image: radial-gradient(#dbeafe 2px, transparent 2px), radial-gradient(#dbeafe 2px, transparent 2px);
            background-size: 32px 32px;
            background-position: 0 0, 16px 16px;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* 3D Button Styles */
        .btn-3d {
            transition: all 0.1s;
            border-bottom: 6px solid rgba(0, 0, 0, 0.2);
            transform: translateY(0);
        }

        .btn-3d:active {
            transform: translateY(4px);
            border-bottom: 2px solid rgba(0, 0, 0, 0.2);
        }

        .btn-option {
            background-color: white;
            color: #4b5563;
            border: 2px solid #e5e7eb;
            border-bottom: 6px solid #d1d5db;
        }

        .btn-option:hover:not(:disabled) {
            transform: scale(1.02) translateY(-2px);
            border-color: #8854C0;
            color: #8854C0;
            background-color: #f3e8ff;
        }

        .btn-option.correct {
            background-color: var(--color-correct) !important;
            color: white !important;
            border-color: #00a854 !important;
            border-bottom-color: #008f47 !important;
        }

        .btn-option.wrong {
            background-color: var(--color-wrong) !important;
            color: white !important;
            border-color: #e03241 !important;
            border-bottom-color: #c22b38 !important;
            animation: shake 0.5s;
        }

        /* Animations */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px) rotate(-5deg); }
            50% { transform: translateX(10px) rotate(5deg); }
            75% { transform: translateX(-10px) rotate(-5deg); }
            100% { transform: translateX(0); }
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        .animate-pop {
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Custom Scrollbar for explanation */
        .explanation-scroll::-webkit-scrollbar {
            width: 8px;
        }
        .explanation-scroll::-webkit-scrollbar-track {
            background: #f1f1f1; 
            border-radius: 4px;
        }
        .explanation-scroll::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        .explanation-scroll::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

        // GLOBAL VARIABLES
        let currentQuestionIndex = 0;
        let score = 0;
        let answered = false;

        // ELEMENTS
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const explanationBox = document.getElementById('explanation-box');
        const explanationContent = document.getElementById('explanation-content');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        const currentQNum = document.getElementById('current-question-num');
        const scoreDisplay = document.getElementById('score-display');
        
        const audioCorrect = document.getElementById('audio-correct');
        const audioWrong = document.getElementById('audio-wrong');
        const audioComplete = document.getElementById('audio-complete');

        // INITIALIZE
        function startGame() {
            startScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            quizScreen.classList.add('flex');
            scoreDisplay.classList.remove('hidden');
            currentQuestionIndex = 0;
            score = 0;
            updateScore();
            loadQuestion();
        }

        // LOAD QUESTION
        function loadQuestion() {
            answered = false;
            const q = quizData.questions[currentQuestionIndex];
            
            // UI Reset
            explanationBox.classList.add('hidden');
            nextBtn.parentElement.classList.remove('hidden');
            
            // Text Update
            currentQNum.innerText = q.questionNumber;
            questionText.innerText = q.question;
            
            // Progress Update
            const progressPercent = ((currentQuestionIndex) / quizData.questions.length) * 100;
            progressBar.style.width = `${progressPercent}%`;
            progressBar.innerText = `${Math.round(progressPercent)}%`;

            // Options Generate
            optionsContainer.innerHTML = '';
            
            // Shuffle options slightly to make it interesting (optional, but keep index logic safe)
            // For now, keep order as provided to ensure logic matches rationale easy
            q.answerOptions.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = `btn-3d btn-option p-6 rounded-2xl text-lg md:text-xl font-bold flex items-center justify-center gap-3 w-full h-full min-h-[80px]`;
                
                // Text
                btn.innerHTML = `<span class="bg-gray-100 text-gray-500 rounded-full w-8 h-8 flex items-center justify-center text-sm border border-gray-300 shadow-sm">${String.fromCharCode(65 + index)}</span> ${opt.text}`;
                
                btn.onclick = () => checkAnswer(btn, opt, index);
                optionsContainer.appendChild(btn);
            });
        }

        // CHECK ANSWER
        function checkAnswer(btn, optionData, index) {
            if (answered) return;
            answered = true;

            const allBtns = optionsContainer.querySelectorAll('button');
            const q = quizData.questions[currentQuestionIndex];
            
            // Find Correct Index
            const correctIndex = q.answerOptions.findIndex(o => o.isCorrect);

            if (optionData.isCorrect) {
                // CORRECT
                btn.classList.add('correct');
                btn.innerHTML += ` <i class="fa-solid fa-check-circle ml-2 text-2xl animate-pop"></i>`;
                playSound('correct');
                score++;
                updateScore();
                triggerConfetti();
            } else {
                // WRONG
                btn.classList.add('wrong');
                btn.innerHTML += ` <i class="fa-solid fa-times-circle ml-2 text-2xl"></i>`;
                playSound('wrong');
                
                // Highlight the correct one
                const correctBtn = allBtns[correctIndex];
                correctBtn.classList.add('correct');
                correctBtn.innerHTML += ` <i class="fa-solid fa-check-circle ml-2 text-2xl animate-pop"></i>`;
            }

            // Disable all
            allBtns.forEach(b => b.disabled = true);

            // Show Explanation
            showExplanation(optionData.isCorrect ? optionData.rationale : findCorrectRationale(q));
        }

        function findCorrectRationale(questionObj) {
            // Find the rationale of the CORRECT option to display as the main explanation
            const correctOpt = questionObj.answerOptions.find(o => o.isCorrect);
            return correctOpt.rationale;
        }

        function showExplanation(text) {
            explanationContent.innerHTML = text;
            explanationBox.classList.remove('hidden');
            
            // Auto scroll to explanation on mobile
            if(window.innerWidth < 768) {
                setTimeout(() => {
                    explanationBox.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }, 300);
            }
        }

        // NEXT QUESTION
        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.questions.length) {
                loadQuestion();
                window.scrollTo(0, 0);
            } else {
                showResults();
            }
        }

        // RESULTS
        function showResults() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            playSound('complete');
            triggerConfetti();

            document.getElementById('final-score-correct').innerText = score;
            document.getElementById('final-score-wrong').innerText = quizData.questions.length - score;
            document.getElementById('final-total-score').innerText = `${score} / ${quizData.questions.length}`;

            // Message based on score
            const percentage = (score / quizData.questions.length) * 100;
            const msg = document.getElementById('result-message');
            if (percentage === 100) msg.innerText = "Tuyệt đối! Bạn là thiên tài!";
            else if (percentage >= 80) msg.innerText = "Giỏi lắm! Tiếp tục phát huy!";
            else if (percentage >= 50) msg.innerText = "Làm tốt lắm, nhưng cần cố gắng hơn!";
            else msg.innerText = "Đừng buồn, hãy ôn lại kiến thức nhé!";
        }

        function updateScore() {
            scoreDisplay.innerText = `${score} Điểm`;
        }

        // SOUNDS
        function playSound(type) {
            if (type === 'correct') {
                audioCorrect.currentTime = 0;
                audioCorrect.play().catch(e => console.log("Audio block: " + e));
            } else if (type === 'wrong') {
                audioWrong.currentTime = 0;
                audioWrong.play().catch(e => console.log("Audio block: " + e));
            } else if (type === 'complete') {
                audioComplete.currentTime = 0;
                audioComplete.play().catch(e => console.log("Audio block: " + e));
            }
        }

        // CONFETTI
        function triggerConfetti() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 999 };

            var random = function(min, max) { return Math.random() * (max - min) + min; }

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }

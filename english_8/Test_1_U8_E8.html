                            return `

    function checkQuestion(id, correctAnswer, isSubmitAll = false) {
        const selected = document.querySelector(`input[name="q${id}"]:checked`);
        const explainBox = document.getElementById(`explain-${id}`);
        const statusSpan = document.getElementById(`status-${id}`);
        const qBlock = document.getElementById(`q${id}`);

        // Reset styles
        document.querySelectorAll(`#q${id} .option-label`).forEach(l => {
            l.classList.remove('highlight-correct', 'highlight-wrong');
        });

        if (!selected) {
            if (!isSubmitAll) alert("Please select an answer!");
            else {
                 // N·∫øu n·ªôp b√†i m√† ch∆∞a l√†m, coi nh∆∞ sai v√† hi·ªán ƒë√°p √°n ƒë√∫ng
                explainBox.classList.add('visible');
                statusSpan.innerHTML = `<span class="status-incorrect">NOT ANSWERED. Correct answer: ${correctAnswer}</span>`;
                statusSpan.className = "status-incorrect";
                document.getElementById(`label-${id}-${correctAnswer}`).classList.add('highlight-correct');
            }
            return false;
        }

        const userVal = selected.value;
        explainBox.classList.add('visible');

        if (userVal === correctAnswer) {
            statusSpan.innerText = "CORRECT!";
            statusSpan.className = "status-correct";
            document.getElementById(`label-${id}-${userVal}`).classList.add('highlight-correct');
            return true;
        } else {
            statusSpan.innerText = "INCORRECT!";
            statusSpan.className = "status-incorrect";
            document.getElementById(`label-${id}-${userVal}`).classList.add('highlight-wrong');
            document.getElementById(`label-${id}-${correctAnswer}`).classList.add('highlight-correct');
            return false;
        }
    }

    function submitAll() {
        let score = 0;
        let answered = 0;
        
        questions.forEach(q => {
            const isCorrect = checkQuestion(q.id, q.answer, true);
            if (isCorrect) score++;
        });

        const modal = document.getElementById('resultModal');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const resultMessage = document.getElementById('resultMessage');

        scoreDisplay.innerText = `${score}/${questions.length}`;
        
        if (score === questions.length) resultMessage.innerText = "Perfect! You are a master!";
        else if (score >= 30) resultMessage.innerText = "Great job! Keep it up.";
        else if (score >= 20) resultMessage.innerText = "Good effort, review the mistakes.";
        else resultMessage.innerText = "Try again, read the explanations carefully.";

        modal.style.display = "flex";
    }

    function closeModal() {
        document.getElementById('resultModal').style.display = "none";
        // Scroll to top
        window.scrollTo(0, 0);
    }

    // Initialize
    window.onload = renderQuestions;

</script>

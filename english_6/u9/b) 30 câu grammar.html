        let answeredCount = 0;
        const totalQuestions = quizData.length;

        // --- RENDER QUIZ ---
        function renderQuiz() {
            const container = document.getElementById('quiz-container');
            
            quizData.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'quiz-card';
                card.id = `question-${index}`;

                // Question Header & Text
                let html = `
                    <div class="question-header">
                        <span class="question-number">Question ${item.id}</span>
                        <i class="fa-solid fa-star" style="color: #f1c40f;"></i>
                    </div>
                    <div class="question-text">${item.question}</div>
                    <div class="options-grid">
                `;

                // Options Buttons
                item.options.forEach((opt, optIndex) => {
                    html += `<button class="option-btn" onclick="checkAnswer(${index}, ${optIndex}, this)">${opt}</button>`;
                });

                html += `</div>`;

                // Explanation Box (Hidden initially)
                html += `
                    <div class="explanation-box" id="explanation-${index}">
                        <div class="explanation-header">
                            <i class="fa-solid fa-chalkboard-user"></i> Ms Mai An gi·∫£i th√≠ch:
                        </div>
                        <div class="explanation-content">${item.rationale}</div>
                    </div>
                `;

                card.innerHTML = html;
                container.appendChild(card);
            });
        }

        // --- CHECK ANSWER LOGIC ---
        function checkAnswer(qIndex, selectedOptIndex, btnElement) {
            const qData = quizData[qIndex];
            const explanationBox = document.getElementById(`explanation-${qIndex}`);
            const allBtns = btnElement.parentElement.querySelectorAll('.option-btn');

            // Disable all buttons for this question
            allBtns.forEach(btn => btn.disabled = true);

            // Increment answered count
            answeredCount++;
            updateProgress();

            if (selectedOptIndex === qData.answer) {
                // CORRECT
                score++;
                btnElement.classList.add('correct');
                playSound('correct');
                triggerConfetti();
                
                // Add icon
                btnElement.innerHTML += ` <i class="fa-solid fa-check-circle" style="float:right;"></i>`;
            } else {
                // WRONG
                btnElement.classList.add('wrong');
                playSound('wrong');
                
                // Add icon to wrong
                btnElement.innerHTML += ` <i class="fa-solid fa-times-circle" style="float:right;"></i>`;

                // Highlight correct answer
                allBtns[qData.answer].classList.add('correct');
                allBtns[qData.answer].innerHTML += ` <i class="fa-solid fa-check-circle" style="float:right;"></i>`;
            }

            // SHOW EXPLANATION IMMEDIATELY
            explanationBox.style.display = 'block';
        }

        // --- UTILS ---
        function updateProgress() {
            const percent = (answeredCount / totalQuestions) * 100;
            document.getElementById('progressBar').style.width = `${percent}%`;
        }

        function playSound(type) {
            const sound = document.getElementById(`sound-${type}`);
            if (sound) {
                sound.currentTime = 0;
                sound.play().catch(e => console.log("Audio play blocked by browser policy"));
            }
        }

        function triggerConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#8854C0', '#00C9A7', '#f1c40f']
            });
        }

        // --- SUBMIT & SCORE ---
        function finishQuiz() {
            const modal = document.getElementById('scoreModal');
            const scoreText = document.getElementById('finalScore');
            const feedbackText = document.getElementById('feedbackText');
            const feedbackSub = document.getElementById('feedbackSubtext');

            scoreText.textContent = `${score}/${totalQuestions}`;

            const percentage = (score / totalQuestions) * 100;
            if (percentage === 100) {
                feedbackText.textContent = "Xu·∫•t s·∫Øc! üèÜ";
                feedbackSub.textContent = "B·∫°n ƒë√£ n·∫Øm v·ªØng to√†n b·ªô ki·∫øn th·ª©c!";
                triggerConfetti();
            } else if (percentage >= 80) {
                feedbackText.textContent = "L√†m t·ªët l·∫Øm! üåü";
                feedbackSub.textContent = "B·∫°n r·∫•t chƒÉm ch·ªâ, c·ªë g·∫Øng th√™m ch√∫t n·ªØa nh√©.";
            } else if (percentage >= 50) {
                feedbackText.textContent = "C·ªë l√™n nh√©! üí™";
                feedbackSub.textContent = "H√£y xem k·ªπ l·∫°i ph·∫ßn gi·∫£i th√≠ch ƒë·ªÉ hi·ªÉu b√†i h∆°n.";
            } else {
                feedbackText.textContent = "C·∫ßn luy·ªán t·∫≠p th√™m üìö";
                feedbackSub.textContent = "ƒê·ª´ng n·∫£n l√≤ng, h√£y √¥n l·∫°i ki·∫øn th·ª©c nh√©!";
            }

            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('scoreModal').style.display = 'none';
        }

        // Initialize
        window.onload = renderQuiz;

    </script>
</body>
</html>

        // --- INTERACTION LOGIC ---
        function checkAnswer(qIndex, optIndex, isCorrect) {
            const soundCorrect = document.getElementById('sound-correct');

            const explanationBox = document.getElementById(`explanation-${qIndex}`);
            const explanationContent = document.getElementById(`explanation-content-${qIndex}`);
            const questionData = quizData.questions[qIndex];

            // 1. Play Sound

            } else {

            // 2. Disable buttons and Visual Feedback
            const buttons = document.querySelectorAll(`[id^="btn-${qIndex}-"]`);
            buttons.forEach((btn, idx) => {

                btn.classList.add('opacity-70', 'cursor-not-allowed');
                
                // Always highlight the correct answer in Green
                if (questionData.answerOptions[idx].isCorrect) {

            // Highlight selected wrong answer in Red
            if (!isCorrect) {

            let explanationText = "";
            
            // If they clicked the correct answer
            if (isCorrect) {

            // we might want to default to showing the correct answer's rationale always. 
            // Checking the dataset: It seems every option has a rationale. Good.
            // However, to be most helpful (Teacher mode), let's show the rationale of the CORRECT answer primarily, 
            // as it contains the vocabulary analysis and translation usually.
            
            const correctOption = questionData.answerOptions.find(o => o.isCorrect);
            
            // Construct the "Teacher Explanation"
            // We use the rationale from the CORRECT answer because it contains the "Analysis", "Translation", and "Explanation" structure required.
            explanationContent.innerHTML = correctOption.rationale.replace(/\n/g, '<br>');

            // Reveal the box
            explanationBox.classList.add('show');
        }

        let currentScore = 0;
        const totalQuestions = quizData.questions.length;
        const labels = ['A', 'B', 'C', 'D'];

        // Sounds
        const audioCorrect = new Audio('https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3'); // Ding
        const audioWrong = new Audio('https://assets.mixkit.co/active_storage/sfx/2955/2955-preview.mp3'); // Buzz

        function initQuiz() {
            const quizContainer = document.getElementById('quiz-container');
            const questionCountEl = document.getElementById('question-count');
            
            questionCountEl.innerText = `0/${totalQuestions}`;

            quizData.questions.forEach((q, index) => {
                const card = document.createElement('div');
                card.className = 'quiz-card';
                card.id = `question-${index}`;

                // Question Header
                const qNumber = document.createElement('div');
                qNumber.className = 'question-number';
                qNumber.innerText = `C√¢u ${q.questionNumber}`;
                
                const qText = document.createElement('div');
                qText.className = 'question-text';
                qText.innerText = q.question;

                // Options
                const optionsGrid = document.createElement('div');
                optionsGrid.className = 'options-grid';

                q.answerOptions.forEach((opt, optIndex) => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.innerHTML = `<span class="option-marker">${labels[optIndex]}</span> ${opt.text}`;
                    
                    // Click Event
                    btn.onclick = () => handleAnswer(btn, opt.isCorrect, opt.rationale, index, q.answerOptions);
                    
                    optionsGrid.appendChild(btn);
                });

                // Explanation Box (Hidden initially)
                const explBox = document.createElement('div');
                explBox.className = 'explanation-box';
                explBox.id = `expl-${index}`;
                explBox.innerHTML = `
                    <div class="explanation-header">üí° GI·∫¢I TH√çCH CHI TI·∫æT T·ª™ C√î MAI AN:</div>
                    <div class="explanation-content">${formatRationale(q.answerOptions)}</div>
                `;

                card.appendChild(qNumber);
                card.appendChild(qText);
                card.appendChild(optionsGrid);
                card.appendChild(explBox);
                quizContainer.appendChild(card);
            });
        }

        // Format the rationale from the JSON to be pretty HTML
        function formatRationale(options) {
            // Find the correct option to display its rationale prominently
            const correctOpt = options.find(o => o.isCorrect);
            if(correctOpt && correctOpt.rationale) {
                // Convert **bold** to <b>bold</b> and newlines to <br>
                let text = correctOpt.rationale;
                text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                return text;
            }
            return "Ch∆∞a c√≥ gi·∫£i th√≠ch chi ti·∫øt.";
        }

        function handleAnswer(btn, isCorrect, rationale, qIndex, allOptions) {
            const card = document.getElementById(`question-${qIndex}`);
            const buttons = card.querySelectorAll('.option-btn');
            
            // Disable all buttons in this card
            buttons.forEach(b => b.disabled = true);

            if (isCorrect) {
                btn.classList.add('correct');
                currentScore++;
                audioCorrect.currentTime = 0;
                audioCorrect.play();
                triggerConfetti();
            } else {
                btn.classList.add('wrong');
                audioWrong.currentTime = 0;
                audioWrong.play();
                
                // Highlight the correct answer automatically if wrong
                allOptions.forEach((opt, idx) => {
                    if (opt.isCorrect) {
                        buttons[idx].classList.add('correct');
                    }
                });
            }

            // Show Explanation
            const explBox = document.getElementById(`expl-${qIndex}`);
            explBox.style.display = 'block';

            updateScore();
        }

        function updateScore() {
            document.getElementById('score-text').innerText = `Score: ${currentScore}`;
            document.getElementById('question-count').innerText = `${currentScore}/${totalQuestions} Correct`;
            const percentage = (currentScore / totalQuestions) * 100;
            document.getElementById('progress-bar').style.width = `${percentage}%`;
        }

        function finishQuiz() {
            alert(`Ch√∫c m·ª´ng em ƒë√£ ho√†n th√†nh!\nT·ªïng ƒëi·ªÉm: ${currentScore}/${totalQuestions}\nC√¥ Mai An r·∫•t t·ª± h√†o v·ªÅ s·ª± chƒÉm ch·ªâ c·ªßa em! ‚ù§Ô∏è`);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // --- CONFETTI LOGIC (Simple version without external library) ---
        function triggerConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const pieces = [];
            const colors = ['#8854C0', '#00C9A7', '#ff4757', '#ffa502', '#2ed573'];

            for (let i = 0; i < 100; i++) {
                pieces.push({
                    x: canvas.width / 2,
                    y: canvas.height / 2,
                    w: Math.random() * 10 + 5,
                    h: Math.random() * 10 + 5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    grav: 0.05
                });
            }

            function update() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                let active = false;
                pieces.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += p.grav;
                    
                    if (p.y < canvas.height) active = true;

                    ctx.fillStyle = p.color;
                    ctx.fillRect(p.x, p.y, p.w, p.h);
                });

                if (active) requestAnimationFrame(update);
                else ctx.clearRect(0, 0, canvas.width, canvas.height);
            }

            update();
        }

        // Initialize
        window.onload = initQuiz;

        let userAnswers = {};
        const soundCorrect = document.getElementById("sound-correct");
        const soundWrong = document.getElementById("sound-wrong");
        const soundFinish = document.getElementById("sound-finish");

        // === RENDER QUIZ ===
        function renderQuiz() {
            const quizContainer = document.getElementById("quiz-content");
            
            quizData.questions.forEach((q, index) => {
                // Tạo thẻ Card
                const card = document.createElement("div");
                card.className = "question-card";
                
                // Header câu hỏi (Số thứ tự + Nội dung)
                const qNum = document.createElement("div");
                qNum.className = "question-number";
                qNum.textContent = `Câu ${index + 1}`;
                
                const qText = document.createElement("div");
                qText.className = "question-text";
                qText.innerHTML = q.question.replace(/______________________/g, "__________"); // Làm đẹp chỗ trống

                // Grid chứa đáp án
                const optionsDiv = document.createElement("div");
                optionsDiv.className = "options-grid";

                q.answerOptions.forEach((opt, i) => {
                    const btn = document.createElement("button");
                    btn.className = "option-btn";
                    btn.textContent = `${String.fromCharCode(65 + i)}. ${opt.text}`;
                    btn.onclick = () => handleAnswer(q.questionNumber, i, btn, q.answerOptions, explanationDiv);
                    optionsDiv.appendChild(btn);
                });

                // Khung giải thích (Ẩn mặc định)
                const explanationDiv = document.createElement("div");
                explanationDiv.className = "explanation-box";
                
                // Tìm đáp án đúng để hiển thị rationale (thường là giống nhau ở các option nhưng lấy từ option đúng cho chuẩn)
                const correctOpt = q.answerOptions.find(o => o.isCorrect);
                
                // Format rationale
                let formattedRationale = correctOpt.rationale
                    .replace(/\n/g, '<br>')
                    .replace(/(1\. Phân tích từ vựng:)/g, '<span class="rationale-header">$1</span>')
                    .replace(/(2\. Dịch nghĩa:)/g, '<span class="rationale-header">$1</span>')
                    .replace(/(3\. Giải thích:)/g, '<span class="rationale-header">$1</span>');

                explanationDiv.innerHTML = `
                    <div class="teacher-avatar"><i class="fas fa-user-graduate"></i></div>
                    <div class="explanation-content">
                        <span class="explanation-title">GIẢI THÍCH CHI TIẾT CỦA CÔ MAI AN:</span>
                        <div class="rationale-text">${formattedRationale}</div>
                    </div>
                `;

                // Append everything
                card.appendChild(qNum);
                card.appendChild(qText);
                card.appendChild(optionsDiv);
                card.appendChild(explanationDiv);
                quizContainer.appendChild(card);
            });
        }

        // === XỬ LÝ CHỌN ĐÁP ÁN ===
        function handleAnswer(qId, optIndex, btnElement, allOptions, explanationDiv) {
            // Ngăn chọn lại
            if (userAnswers[qId] !== undefined) return;
            
            const isCorrect = allOptions[optIndex].isCorrect;
            userAnswers[qId] = isCorrect;

            // Vô hiệu hóa các nút khác
            const parentGrid = btnElement.parentElement;
            const buttons = parentGrid.getElementsByClassName("option-btn");
            
            Array.from(buttons).forEach((btn, idx) => {
                btn.disabled = true;
                if (allOptions[idx].isCorrect) {
                    btn.classList.add("correct"); // Luôn hiện đáp án đúng
                } else {
                    btn.classList.add("dimmed");
                }
            });

            // Xử lý nút được chọn
            if (isCorrect) {
                // Hiệu ứng đúng
                soundCorrect.currentTime = 0;
                soundCorrect.play();
                // Pháo hoa nhỏ tại chỗ
                confetti({
                    particleCount: 30,
                    spread: 50,
                    origin: { y: btnElement.getBoundingClientRect().top / window.innerHeight }
                });
            } else {
                // Hiệu ứng sai
                btnElement.classList.remove("dimmed");
                btnElement.classList.add("wrong");
                soundWrong.currentTime = 0;
                soundWrong.play();
            }

            // Hiện giải thích
            explanationDiv.classList.add("visible");
        }

        // === NỘP BÀI ===
        function submitQuiz() {
            const totalQuestions = quizData.questions.length;
            const answeredCount = Object.keys(userAnswers).length;
            
            if (answeredCount < totalQuestions) {
                if(!confirm(`Bạn mới làm ${answeredCount}/${totalQuestions} câu. Bạn có chắc muốn nộp bài không?`)) {
                    return;
                }
            }

            let score = 0;
            for (let key in userAnswers) {
                if (userAnswers[key]) score++;
            }

            // Hiển thị Modal
            const modal = document.getElementById("resultModal");
            const scoreText = document.getElementById("finalScore");
            const msg = document.getElementById("feedbackMsg");
            
            scoreText.textContent = `${score}/${totalQuestions}`;
            
            const percentage = (score / totalQuestions) * 100;
            if (percentage === 100) {
                msg.textContent = "Xuất sắc! Cô Mai An rất tự hào về em! 🌟";
                soundFinish.play();
                launchConfetti();
            } else if (percentage >= 80) {
                msg.textContent = "Làm tốt lắm! Chỉ còn sai một xíu thôi! 💪";
                soundFinish.play();
                launchConfetti();
            } else if (percentage >= 50) {
                msg.textContent = "Cố gắng lên nhé! Hãy xem lại phần giải thích! 📚";
            } else {
                msg.textContent = "Đừng buồn nhé! Làm lại để nhớ từ vựng hơn nào! 🔥";
            }

            modal.style.display = "flex";
        }

        function closeModal() {
            location.reload();
        }

        function launchConfetti() {
            var duration = 3000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 }
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        // Khởi chạy
        window.onload = renderQuiz;

    </script>

            color: #fff;
            background: rgba(0,0,0,0.2);

            border-radius: 20px;

            padding: 0 20px 50px;
            position: relative;
            z-index: 10;

            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-bottom: 8px solid rgba(0,0,0,0.05);
            transition: transform 0.3s;
        }
        .question-card:hover {
            transform: translateY(-5px);
        }

        .question-title {
            font-size: 1.3rem;
            font-weight: 800;
            color: #4834D4;
            margin-bottom: 15px;
            border-bottom: 2px dashed #dcdde1;
            padding-bottom: 10px;
        }
        
        .instruction {
            font-size: 1rem;
            font-style: italic;
            color: #666;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;

        .option-btn {

            border-radius: 15px;
            padding: 15px 20px;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-main);
            cursor: pointer;
            text-align: left;
            box-shadow: 0 6px 0 #dcdde1;
            transition: all 0.2s ease;
            position: relative;
            display: flex;
            align-items: center;

            transform: scale(1.02) translateY(-3px);
            box-shadow: 0 9px 0 #dcdde1;
            border-color: #a4b0be;
        }

        .option-btn:active:not(:disabled) {
            transform: translateY(3px);
            box-shadow: 0 3px 0 #dcdde1;
        }

        .option-btn.correct {
            background: var(--correct-color);
            color: white;
            border-color: var(--correct-shadow);
            box-shadow: 0 6px 0 var(--correct-shadow);

            color: white;
            border-color: var(--wrong-shadow);
            box-shadow: 0 6px 0 var(--wrong-shadow);

        .exp-options-list li { margin-bottom: 5px; }

        }

        }
    </style>

    // --- THU·∫¨T TO√ÅN X√ÅO TR·ªòN ƒê√ÅP √ÅN (SHUFFLE) ---
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {

    function renderQuiz() {

                <div class="question-text">${q.text}</div>

    function handleSelect(qIndex, optIdx, isCorrect) {

            const correctOptIdx = quizData[qIndex].options.findIndex(o => o.isCorrect);

            const correctText = quizData[qIndex].options[correctOptIdx].text;
            allBtns.forEach(b => {

    }

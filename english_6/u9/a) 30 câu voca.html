            updateProgressBar();
        } else {
            selectedBtn.classList.add('btn-wrong');
            playSound('wrong');
            // Highlight the correct answer automatically if wrong
            const correctOptIndex = quizData[qIndex].answerOptions.findIndex(o => o.isCorrect);
            document.getElementById(`q${qIndex}_opt${correctOptIndex}`).classList.add('btn-correct', 'opacity-75');
        }
    }

    function updateProgressBar() {
        const percentage = (correctCount / totalQuestions) * 100;
        document.getElementById('progress-bar').style.width = `${percentage}%`;
    }

    function playSound(type) {
        const audio = document.getElementById(type === 'correct' ? 'sound-correct' : 'sound-wrong');
        audio.currentTime = 0;
        audio.play().catch(e => console.log("Audio play failed interaction required"));
    }

    function triggerConfetti(element) {
        const rect = element.getBoundingClientRect();
        // Calculate position relative to viewport
        const x = (rect.left + rect.width / 2) / window.innerWidth;
        const y = (rect.top + rect.height / 2) / window.innerHeight;

        confetti({
            particleCount: 60,
            spread: 70,
            origin: { x: x, y: y },
            colors: ['#00C9A7', '#8854C0', '#FFD700']
        });
    }

    function submitQuiz() {
        const modal = document.getElementById('score-modal');
        const scoreDisplay = document.getElementById('final-score');
        const feedback = document.getElementById('feedback-text');

        scoreDisplay.innerText = `${correctCount}/${totalQuestions}`;
        
        if (correctCount === totalQuestions) {
            feedback.innerText = "Tuy·ªát v·ªùi! B·∫°n l√† thi√™n t√†i ti·∫øng Anh! üåü";
        } else if (correctCount >= 20) {
            feedback.innerText = "L√†m t·ªët l·∫Øm! C·ªë g·∫Øng th√™m ch√∫t n·ªØa nh√©! üí™";
        } else {
            feedback.innerText = "ƒê·ª´ng n·∫£n ch√≠! H√£y xem l·∫°i ph·∫ßn gi·∫£i th√≠ch nh√©! üìö";
        }

        modal.classList.remove('hidden');
        // Final celebration confetti
        if (correctCount > 15) {
            const duration = 3000;
            const end = Date.now() + duration;
            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#8854C0', '#00C9A7']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#8854C0', '#00C9A7']
                });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
    }

    function closeModal() {
        document.getElementById('score-modal').classList.add('hidden');
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Initialize
    renderQuiz();

</script>

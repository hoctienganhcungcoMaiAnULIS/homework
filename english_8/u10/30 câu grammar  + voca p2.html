                    { "text": "C. its", "isCorrect": true, "rationale": "Dá»‹ch nghÄ©a: Má»™t robot xÃ£ há»™i cÃ³ thá»ƒ gá»­i tin nháº¯n cho chá»§ nhÃ¢n **cá»§a nÃ³** Ä‘á»ƒ nháº¯c nhá»Ÿ há» vá» giá» Äƒn tá»‘i trong tÆ°Æ¡ng lai.<br><br>Giáº£i thÃ­ch: Chá»§ ngá»¯ sá»Ÿ há»¯u lÃ  'A social robot' (sá»‘ Ã­t, váº­t) -> TÃ­nh tá»« sá»Ÿ há»¯u lÃ  'its'." },
                    { "text": "D. it", "isCorrect": false, "rationale": "Sai loáº¡i tá»« (It lÃ  Ä‘áº¡i tá»« nhÃ¢n xÆ°ng)." }
                ]
            }
        ];

        // === LOGIC Xá»¬ LÃ ===
        let score = 0;
        const totalQuestions = quizData.length;
        const soundCorrect = document.getElementById("sound-correct");
        const soundWrong = document.getElementById("sound-wrong");

        // HÃ m render cÃ¢u há»i
        function renderQuiz() {
            const container = document.getElementById("quiz-container");
            container.innerHTML = ""; // Clear existing

            quizData.forEach((q, index) => {
                // Táº¡o tháº» Card
                const card = document.createElement("div");
                card.className = "bg-white rounded-3xl shadow-[0_8px_0_rgba(0,0,0,0.1)] p-6 md:p-8 border-2 border-gray-100 relative overflow-hidden";
                card.id = `card-${index}`;

                // Sá»‘ thá»© tá»± cÃ¢u há»i
                const questionNumber = document.createElement("div");
                questionNumber.className = "absolute top-0 left-0 bg-[#8854C0] text-white font-bold py-1 px-4 rounded-br-2xl text-sm";
                questionNumber.innerText = `CÃ¢u ${q.id}`;
                card.appendChild(questionNumber);

                // Ná»™i dung cÃ¢u há»i
                const questionText = document.createElement("h3");
                questionText.className = "text-xl font-bold text-gray-800 mt-4 mb-6 leading-relaxed";
                questionText.innerText = q.question;
                card.appendChild(questionText);

                // Grid Ä‘Ã¡p Ã¡n
                const optionsGrid = document.createElement("div");
                optionsGrid.className = "grid grid-cols-1 md:grid-cols-2 gap-4";

                q.options.forEach((opt, optIndex) => {
                    const btn = document.createElement("button");
                    btn.className = "btn-option w-full bg-white border-2 border-gray-200 rounded-xl p-4 text-left font-semibold text-gray-700 hover:bg-gray-50 focus:outline-none";
                    btn.innerText = opt.text;
                    btn.onclick = () => checkAnswer(index, optIndex, btn, q.options);
                    btn.id = `q${index}-opt${optIndex}`;
                    optionsGrid.appendChild(btn);
                });
                card.appendChild(optionsGrid);

                // Khu vá»±c giáº£i thÃ­ch (áº©n ban Ä‘áº§u)
                const explanationDiv = document.createElement("div");
                explanationDiv.id = `explanation-${index}`;
                explanationDiv.className = "explanation-box mt-6 bg-[#f0f9ff] border-l-4 border-[#00C9A7] p-5 rounded-r-xl";
                
                // Láº¥y rationale tá»« Ä‘Ã¡p Ã¡n Ä‘Ãºng
                const correctOption = q.options.find(o => o.isCorrect);
                let explanationContent = correctOption ? correctOption.rationale : "ChÆ°a cÃ³ giáº£i thÃ­ch.";
                
                // Format láº¡i ná»™i dung giáº£i thÃ­ch cho Ä‘áº¹p
                explanationContent = explanationContent
                    .replace(/Dá»‹ch nghÄ©a:/g, '<div class="font-bold text-[#8854C0] mb-1"><i class="fa-solid fa-language mr-2"></i>Dá»‹ch cÃ¢u há»i:</div>')
                    .replace(/PhÃ¢n tÃ­ch:/g, '<div class="font-bold text-[#8854C0] mt-3 mb-1"><i class="fa-solid fa-magnifying-glass mr-2"></i>PhÃ¢n tÃ­ch Ä‘Ã¡p Ã¡n:</div>')
                    .replace(/Giáº£i thÃ­ch:/g, '<div class="font-bold text-[#8854C0] mt-3 mb-1"><i class="fa-solid fa-check-circle mr-2"></i>Táº¡i sao chá»n Ä‘Ã¡p Ã¡n nÃ y?</div>')
                    .replace(/\n/g, '<br>');

                explanationDiv.innerHTML = `
                    <div class="flex items-start gap-3">
                        <div class="mt-1 min-w-[30px]">
                            <img src="https://cdn-icons-png.flaticon.com/512/3429/3429402.png" alt="Teacher" class="w-8 h-8 rounded-full border border-[#8854C0]">
                        </div>
                        <div class="text-gray-700 text-base leading-relaxed">
                            <h4 class="font-bold text-[#00C9A7] mb-2 uppercase text-sm tracking-wide">Ms Mai An giáº£i thÃ­ch chi tiáº¿t:</h4>
                            ${explanationContent}
                        </div>
                    </div>
                `;
                card.appendChild(explanationDiv);

                container.appendChild(card);
            });
        }

        // HÃ m kiá»ƒm tra Ä‘Ã¡p Ã¡n
        function checkAnswer(questionIndex, selectedOptIndex, btnElement, options) {
            // NgÄƒn cháº·n chá»n láº¡i náº¿u Ä‘Ã£ tráº£ lá»i
            if (btnElement.parentElement.getAttribute("data-answered") === "true") return;
            
            // ÄÃ¡nh dáº¥u Ä‘Ã£ tráº£ lá»i
            btnElement.parentElement.setAttribute("data-answered", "true");

            const isCorrect = options[selectedOptIndex].isCorrect;
            
            if (isCorrect) {
                // Xá»­ lÃ½ ÄÃšNG
                btnElement.classList.add("btn-correct");
                btnElement.innerHTML += ' <i class="fa-solid fa-check ml-2"></i>';
                
                // Ã‚m thanh & Hiá»‡u á»©ng
                soundCorrect.currentTime = 0;
                soundCorrect.play();
                triggerConfetti(btnElement);
                
                score++;
                updateScoreDisplay();
            } else {
                // Xá»­ lÃ½ SAI
                btnElement.classList.add("btn-wrong", "shake-animation");
                btnElement.innerHTML += ' <i class="fa-solid fa-xmark ml-2"></i>';
                
                // Ã‚m thanh
                soundWrong.currentTime = 0;
                soundWrong.play();

                // Highlight Ä‘Ã¡p Ã¡n Ä‘Ãºng
                const correctIndex = options.findIndex(o => o.isCorrect);
                const correctBtn = document.getElementById(`q${questionIndex}-opt${correctIndex}`);
                if (correctBtn) {
                    correctBtn.classList.add("ring-4", "ring-[#00D26A]", "ring-opacity-50");
                }
            }

            // Disable táº¥t cáº£ cÃ¡c nÃºt trong cÃ¢u nÃ y
            const allBtns = btnElement.parentElement.querySelectorAll("button");
            allBtns.forEach(btn => {
                btn.disabled = true;
                btn.classList.add("opacity-70", "cursor-not-allowed");
                // Giá»¯ opacity 100 cho nÃºt Ä‘Æ°á»£c chá»n vÃ  nÃºt Ä‘Ãºng
                if (btn === btnElement || (isCorrect === false && options[Array.from(allBtns).indexOf(btn)].isCorrect)) {
                    btn.classList.remove("opacity-70");
                }
            });

            // Hiá»‡n giáº£i thÃ­ch
            const expBox = document.getElementById(`explanation-${questionIndex}`);
            expBox.style.display = "block";
        }

        function updateScoreDisplay() {
            document.getElementById("score-display").innerText = `${score}/${totalQuestions}`;
        }

        function triggerConfetti(element) {
            const rect = element.getBoundingClientRect();
            // Confetti báº¯n tá»« vá»‹ trÃ­ nÃºt báº¥m
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { 
                    y: (rect.top + rect.height / 2) / window.innerHeight,
                    x: (rect.left + rect.width / 2) / window.innerWidth
                },
                colors: ['#8854C0', '#00C9A7', '#FFD700']
            });
        }

        function showFinalResult() {
            const modal = document.getElementById("result-modal");
            const finalScoreEl = document.getElementById("final-score");
            const finalMsgEl = document.getElementById("final-message");
            
            finalScoreEl.innerText = score;
            
            // Lá»i nháº¯n dá»±a trÃªn Ä‘iá»ƒm sá»‘
            const percentage = (score / totalQuestions) * 100;
            if (percentage === 100) {
                finalMsgEl.innerText = "Tuyá»‡t vá»i! Báº¡n lÃ  thiÃªn tÃ i ngá»¯ phÃ¡p! ğŸŒŸ";
                confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
            } else if (percentage >= 80) {
                finalMsgEl.innerText = "LÃ m ráº¥t tá»‘t! Chá»‰ sai má»™t chÃºt xÃ­u thÃ´i. ğŸ’ª";
            } else if (percentage >= 50) {
                finalMsgEl.innerText = "Cá»‘ gáº¯ng lÃªn! HÃ£y xem ká»¹ pháº§n giáº£i thÃ­ch nhÃ©. ğŸ“š";
            } else {
                finalMsgEl.innerText = "Äá»«ng náº£n lÃ²ng! LÃ m láº¡i Ä‘á»ƒ giá»i hÆ¡n nÃ o. ğŸ”¥";
            }

            modal.classList.remove("hidden");
        }

        function closeModal() {
            document.getElementById("result-modal").classList.add("hidden");
            // Cuá»™n lÃªn Ä‘áº§u trang
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Khá»Ÿi cháº¡y khi load trang
        window.onload = renderQuiz;

    </script>

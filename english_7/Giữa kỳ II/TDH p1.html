    }
];

let totalScore = 0;
let answeredCount = 0;

// Init Quiz
function initQuiz() {
    const container = document.getElementById('quiz-container');
    quizData.forEach((item, index) => {
        if (item.sectionTitle) {
            const title = document.createElement('div');
            title.className = 'section-title';
            title.innerHTML = item.sectionTitle;
            container.appendChild(title);
            return;
        }

        const card = document.createElement('div');
        card.className = 'question-card';

        // Tr·∫Øc nghi·ªám ABCD
        if (item.type === 'mcq') {
            let optionsHTML = '';
            
            // X√°o tr·ªôn ƒë√°p √°n
            let shuffledOptions = item.options.map((opt, i) => ({ text: opt, isCorrect: i === item.correctAnswer }));
            shuffledOptions.sort(() => Math.random() - 0.5);

            shuffledOptions.forEach(opt => {
                optionsHTML += `<button class="option-btn" onclick="checkMCQ(this, ${opt.isCorrect}, 'exp_${index}')">${opt.text}</button>`;
            });

            card.innerHTML = `
                <div class="q-text">${item.qText}</div>
                <div class="options-grid">${optionsHTML}</div>
                <div class="explanation" id="exp_${index}">${item.explanation}</div>
            `;
        } 
        // ƒêi·ªÅn t·ª´ / Vi·∫øt l·∫°i c√¢u
        else if (item.type === 'input' || item.type === 'input_long') {
            card.innerHTML = `
                <div class="q-text">${item.qText}</div>
                <div class="input-group">
                    <button class="check-btn" onclick="checkInput(this, ${index}, 'exp_${index}')">Ki·ªÉm tra ngay</button>
                </div>
                <div class="explanation" id="exp_${index}">${item.explanation}</div>
            `;
        }

        container.appendChild(card);
    });
}

// Check MCQ
function checkMCQ(btn, isCorrect, expId) {
    // Disable all siblings
    const parent = btn.parentElement;
    Array.from(parent.children).forEach(child => child.disabled = true);

    if (isCorrect) {
        btn.classList.add('correct');
        playSound('correct');
        fireConfetti();
        totalScore++;
    } else {
        btn.classList.add('wrong');
        btn.classList.add('shake');
        playSound('wrong');
        // Show correct answer automatically
        Array.from(parent.children).forEach(child => {
            if(child.onclick.toString().includes('true')) child.classList.add('correct');
        });
    }

    document.getElementById(expId).style.display = 'block';
    answeredCount++;
}

// Check Input (Gap fill / Rewrite)
function checkInput(btn, itemIndex, expId) {
    const card = btn.closest('.question-card');
    const inputs = card.querySelectorAll('.text-input');
    const correctAnswers = quizData[itemIndex].correctAnswers;
    
    let isAllCorrect = true;
    
    // Simple logic: if it's a multi-blank, check all. If rewrite, check string match.
    if(inputs.length > 1) { // Multi-blanks
        inputs.forEach((input, i) => {
            if (input.value.trim().toLowerCase() === correctAnswers[i].toLowerCase()) {
                input.style.borderColor = "var(--correct)";
                input.style.backgroundColor = "#e6f9f0";
            } else {
                input.style.borderColor = "var(--wrong)";
                input.style.backgroundColor = "#ffebee";
                isAllCorrect = false;
            }
            input.disabled = true;
        });
    } else { // Single blank or Rewrite
        let userVal = inputs[0].value.trim().toLowerCase().replace(/[.]$/, ''); // remove trailing dot
        
        let match = correctAnswers.some(ans => ans.toLowerCase().replace(/[.]$/, '') === userVal);
        
        if (match) {
            inputs[0].style.borderColor = "var(--correct)";
            inputs[0].style.backgroundColor = "#e6f9f0";
        } else {
            inputs[0].style.borderColor = "var(--wrong)";
            inputs[0].style.backgroundColor = "#ffebee";
            isAllCorrect = false;
        }
        inputs[0].disabled = true;
    }

    if (isAllCorrect) {
        playSound('correct');
        fireConfetti();
        totalScore++;
    } else {
        playSound('wrong');
        btn.classList.add('shake');
        setTimeout(() => btn.classList.remove('shake'), 500);
    }

    btn.disabled = true;
    document.getElementById(expId).style.display = 'block';
    answeredCount++;
}

    if (percent === 100) message = "CH√öC M·ª™NG! B·∫†N L√Ä M·ªòT THI√äN T√ÄI TI·∫æNG ANH! üèÜ";
    else if (percent >= 80) message = "R·∫§T XU·∫§T S·∫ÆC! TI·∫æP T·ª§C PH√ÅT HUY NH√â! üåü";
    else if (percent >= 50) message = "KH√Å L·∫ÆM! B·∫†N C·ªê G·∫ÆNG √îN TH√äM CH√öT N·ªÆA L√Ä ƒê·ªàNH! üëç";
    else message = "KH√îNG SAO ƒê√ÇU! H√ÉY ƒê·ªåC K·ª∏ PH·∫¶N GI·∫¢I TH√çCH V√Ä TH·ª¨ L·∫†I NH√â! üí™";

    alert(`B·∫†N ƒê√É L√ÄM XONG B√ÄI!\n\nS·ªë ƒëi·ªÉm: ${totalScore} / ${totalQuestions} (${percent}%)\n\n${message}`);
    if (percent >= 50) {
        fireConfetti();

    }
}

                "explanation": "1. Ph√¢n t√≠ch c·∫•u tr√∫c:\n- Time: For a long time (Trong m·ªôt th·ªùi gian d√†i) -> Hi·ªán t·∫°i ho√†n th√†nh.\n- Subject: People (ng∆∞·ªùi - ch·ªß ƒë·ªông).\n- Verb: have used.\n- Purpose: to power (ƒë·ªÉ ch·∫°y m√°y).\n\n2. D·ªãch nghƒ©a: \"Trong m·ªôt th·ªùi gian d√†i, con ng∆∞·ªùi ƒë√£ s·ª≠ d·ª•ng n∆∞·ªõc ƒë·ªÉ v·∫≠n h√†nh m√°y m√≥c.\"\n\n3. T·∫°i sao ch·ªçn ƒë√°p √°n n√†y?\n- D√πng th√¨ hi·ªán t·∫°i ho√†n th√†nh ch·ªß ƒë·ªông."
            },
            {
                "questionNumber": 10,
                "question": "Use cues to write: Today, / water power/ mostly/ use/ generate electricity.",
                "answerOptions": [
                    { "text": "Today, water power is mostly used to generate electricity.", "isCorrect": true },
                    { "text": "Today, water power mostly uses to generate electricity.", "isCorrect": false },
                    { "text": "Today, water power is used mostly to generate electricity.", "isCorrect": false },
                    { "text": "Today, water power has mostly used to generate electricity.", "isCorrect": false }
                ],
                "explanation": "1. Ph√¢n t√≠ch c·∫•u tr√∫c:\n- Time: Today (Ng√†y nay) -> Hi·ªán t·∫°i ƒë∆°n.\n- Subject: water power (nƒÉng l∆∞·ª£ng n∆∞·ªõc).\n- Voice: Passive (B·ªã ƒë·ªông) -> is used.\n- Adverb: mostly (ch·ªß y·∫øu) -> ƒë·ª©ng gi·ªØa tobe v√† V3.\n\n2. D·ªãch nghƒ©a: \"Ng√†y nay, nƒÉng l∆∞·ª£ng n∆∞·ªõc ch·ªß y·∫øu ƒë∆∞·ª£c s·ª≠ d·ª•ng ƒë·ªÉ ph√°t ƒëi·ªán.\"\n\n3. T·∫°i sao ch·ªçn ƒë√°p √°n n√†y?\n- ƒê√∫ng th√¨ hi·ªán t·∫°i ƒë∆°n b·ªã ƒë·ªông v√† v·ªã tr√≠ tr·∫°ng t·ª´ 'mostly'."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let isAnswered = false;

        // Sound effects (Synthesized using AudioContext to be standalone)
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'correct') {
                // High pitch Ding
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(523.25, audioCtx.currentTime); // C5
                oscillator.frequency.exponentialRampToValueAtTime(1046.5, audioCtx.currentTime + 0.1); // C6
                gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.5);
            } else {
                // Low pitch Buzz
                oscillator.type = 'sawtooth';
                oscillator.frequency.setValueAtTime(150, audioCtx.currentTime);
                oscillator.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
                gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.3);
            }
        }

        function loadQuestion() {
            isAnswered = false;
            const data = quizData[currentQuestion];
            document.getElementById('current-q-num').innerText = currentQuestion + 1;
            document.getElementById('question-text').innerText = data.question;
            document.getElementById('progress-bar').style.width = `${((currentQuestion) / quizData.length) * 100}%`;
            
            // Hide previous state
            document.getElementById('explanation-box').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';

            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';

            // Shuffle options slightly to prevent pattern guessing if needed, 
            // but for sentence building usually order matters less. keeping original order for consistency with rationale.
            // Using labels A, B, C, D
            const labels = ['A', 'B', 'C', 'D'];
            
            data.answerOptions.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerHTML = `<span class="option-marker">${labels[index]}</span> ${opt.text}`;
                btn.onclick = () => checkAnswer(index, btn);
                optionsContainer.appendChild(btn);
            });
        }

        function checkAnswer(selectedIndex, btnElement) {
            if (isAnswered) return;
            isAnswered = true;

            const data = quizData[currentQuestion];
            const options = document.querySelectorAll('.option-btn');
            const correctIndex = data.answerOptions.findIndex(o => o.isCorrect);

            if (data.answerOptions[selectedIndex].isCorrect) {
                // Correct
                btnElement.classList.add('correct');
                score++;
                playSound('correct');
                triggerConfetti();
            } else {
                // Wrong
                btnElement.classList.add('wrong');
                options[correctIndex].classList.add('correct'); // Show correct one
                playSound('wrong');
            }

            // Disable all buttons
            options.forEach(btn => btn.disabled = true);

            // Show explanation
            const expBox = document.getElementById('explanation-box');
            const expContent = document.getElementById('explanation-content');
            expContent.innerHTML = data.explanation.replace(/\n/g, '<br>');
            expBox.style.display = 'block';

            // Show Next button
            document.getElementById('next-btn').style.display = 'inline-block';
            
            // If last question, change Next button text
            if (currentQuestion === quizData.length - 1) {
                document.getElementById('next-btn').innerText = "Xem K·∫øt Qu·∫£ üèÜ";
            }
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('result-modal').style.display = 'flex';
            document.getElementById('final-score').innerText = `${score}/${quizData.length}`;
            
            const msg = document.getElementById('final-msg');
            if (score === quizData.length) {
                msg.innerText = "Xu·∫•t s·∫Øc! B·∫°n l√† thi√™n t√†i ng·ªØ ph√°p! üåü";
                triggerConfetti();
            } else if (score >= quizData.length * 0.7) {
                msg.innerText = "L√†m t·ªët l·∫Øm! Ch·ªâ c√≤n m·ªôt ch√∫t n·ªØa th√¥i! üí™";
            } else {
                msg.innerText = "C·ªë g·∫Øng h∆°n n·ªØa nh√©! H√£y xem l·∫°i gi·∫£i th√≠ch chi ti·∫øt. üìö";
            }
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            document.getElementById('result-modal').style.display = 'none';
            document.getElementById('next-btn').innerText = "C√¢u ti·∫øp theo ‚ûú";
            loadQuestion();
        }

        // Confetti Effect
        const canvas = document.getElementById("confetti-canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let confetti = [];

        function triggerConfetti() {
            confetti = [];
            for (let i = 0; i < 100; i++) {
                confetti.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    size: Math.random() * 10 + 5,
                    speedY: Math.random() * 5 + 2,
                    speedX: Math.random() * 4 - 2
                });
            }
            animateConfetti();
        }

        function animateConfetti() {
            if (confetti.length === 0) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            confetti.forEach((p, index) => {
                p.y += p.speedY;
                p.x += p.speedX;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);

                if (p.y > canvas.height) confetti.splice(index, 1);
            });

            requestAnimationFrame(animateConfetti);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Initialize
        loadQuestion();

    </script>

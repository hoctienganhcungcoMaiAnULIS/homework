                <strong>Ph√¢n t√≠ch tr·ªçng √¢m:</strong>
                <ul>
                    <li>A. security /s…™Ààkj ä…ô.r…ô.ti/ (√Çm 2 - Tr∆∞·ªõc ƒëu√¥i -ity)</li>
                    <li>B. fermentation /Àåf…úÀê.menÀàte…™. É…ôn/ (√Çm 3 - Tr∆∞·ªõc ƒëu√¥i -tion)</li>
                    <li>C. ecology /iÀàk…íl.…ô.d íi/ (√Çm 2 - Tr∆∞·ªõc ƒëu√¥i -logy)</li>
                    <li>D. extremely /…™kÀàstriÀêm.li/ (√Çm 2 - Gi·ªØ tr·ªçng √¢m c·ªßa g·ªëc extreme)</li>
                </ul>
                <strong>C√¥ Mai An gi·∫£i th√≠ch:</strong> Ch·ªçn B nh·∫•n √¢m 3, c√≤n l·∫°i nh·∫•n √¢m 2.
            `
        }
    ];

    // --- LOGIC JAVASCRIPT ---

    let currentScore = 0;
    const totalQuestions = quizData.filter(q => q.type !== 'section').length;

    // Audio effects (Using short B64 for Single File portability)
    const audioCorrect = new Audio("https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg");
    const audioWrong = new Audio("https://actions.google.com/sounds/v1/cartoon/clank_car_crash.ogg");

    function renderQuiz() {
        const container = document.getElementById('quiz-container');
        let questionCount = 0;

        quizData.forEach((item, index) => {
            if (item.type === "section") {
                const sectionTitle = document.createElement('div');
                sectionTitle.className = 'section-title';
                sectionTitle.innerText = item.title;
                container.appendChild(sectionTitle);
            } else {
                questionCount++;
                const card = document.createElement('div');
                card.className = 'question-card';
                
                let optionsHtml = '';
                item.options.forEach((opt, optIndex) => {
                    optionsHtml += `
                        <button class="option-btn" onclick="checkAnswer(this, ${item.id}, ${opt.correct || false})">
                            ${opt.value}. ${opt.text}
                        </button>
                    `;
                });

                card.innerHTML = `
                    <div class="question-header">
                        <span class="question-number">Question ${questionCount}</span>
                        ${item.question}
                    </div>
                    <div class="options-grid">
                        ${optionsHtml}
                    </div>
                    <div class="explanation-box" id="expl-${item.id}">
                        <div class="expl-header">
                            <span>üí°</span> Gi·∫£i th√≠ch chi ti·∫øt
                        </div>
                        <div class="expl-content">
                            ${item.explanation}
                        </div>
                    </div>
                `;
                container.appendChild(card);
            }
        });
    }

    function checkAnswer(btn, questionId, isCorrect) {
        // Prevent clicking multiple times in the same card
        const card = btn.closest('.question-card');
        if (card.classList.contains('answered')) return;
        card.classList.add('answered');

        const allBtns = card.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.classList.add('disabled'));

        const explBox = document.getElementById(`expl-${questionId}`);
        explBox.style.display = 'block';

        if (isCorrect) {
            btn.classList.add('correct');
            currentScore++;
            document.getElementById('current-score').innerText = currentScore;
            
            // Confetti Effect
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#8854C0', '#00C9A7', '#ffeb3b']
            });
            audioCorrect.play();
        } else {
            btn.classList.add('wrong');
            audioWrong.play();
            // Highlight the correct one
            // We need to find the button that corresponds to the correct answer. 
            // In this logic, we pass isCorrect in HTML, so we need to loop buttons to find correct one.
            // But since we generate HTML dynamically, we can inspect the 'onclick' attribute or store data.
            // Simpler: The "correct" logic is passed to the function. We need to find the correct button in DOM.
            // Let's re-loop based on the quizData? No, let's use the DOM.
            // Actually, we can just highlight the button that would have been correct.
            // We will iterate options in the card.
            const dataItem = quizData.find(q => q.id === questionId);
            const correctOptionIndex = dataItem.options.findIndex(o => o.correct);
            allBtns[correctOptionIndex].classList.add('correct'); // Show correct answer
        }
    }

    function finishQuiz() {
        const modal = document.getElementById('result-modal');
        const finalScoreEl = document.getElementById('final-score');
        const msgEl = document.getElementById('teacher-message');

        finalScoreEl.innerText = `${currentScore}/${totalQuestions}`;
        
        const percentage = (currentScore / totalQuestions) * 100;
        if (percentage === 100) {
            msgEl.innerText = "Xu·∫•t s·∫Øc! Em l√† thi√™n t√†i Ti·∫øng Anh!";
            confetti({ particleCount: 200, spread: 100 });
        } else if (percentage >= 80) {
            msgEl.innerText = "Gi·ªèi l·∫Øm! Ch·ªâ sai m·ªôt ch√∫t x√≠u th√¥i.";
        } else if (percentage >= 50) {
            msgEl.innerText = "C·ªë g·∫Øng l√™n! H√£y xem k·ªπ ph·∫ßn gi·∫£i th√≠ch nh√©.";
        } else {
            msgEl.innerText = "ƒê·ª´ng bu·ªìn! C√¥ Mai An s·∫Ω gi√∫p em l·∫•y g·ªëc.";
        }

        modal.style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('result-modal').style.display = 'none';
        // Scroll to top
        window.scrollTo(0, 0);
    }

    // Init
    renderQuiz();

</script>

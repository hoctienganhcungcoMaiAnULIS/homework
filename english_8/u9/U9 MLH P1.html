            const nextBtn = document.createElement('button');
            nextBtn.className = 'next-btn';
            nextBtn.innerHTML = 'C√¢u ti·∫øp theo <i class="fas fa-arrow-right"></i>';
            nextBtn.onclick = () => {
                currentQuestionIndex++;
                renderQuestion();

            const navDiv = document.createElement('div');

        function handleAnswer(selectedIndex, qData, clickedBtn, grid, nextBtn, expBox) {
            // Disable all buttons
            const buttons = grid.querySelectorAll('.option-btn');
            buttons.forEach(b => b.disabled = true);

            const isCorrect = qData.answerOptions[selectedIndex].isCorrect;

            if (isCorrect) {
                clickedBtn.classList.add('correct');
                playSound('correct');
                score++;
                fireConfetti();
            } else {
                clickedBtn.classList.add('wrong');
                playSound('wrong');
                // Find and highlight correct answer
                qData.answerOptions.forEach((opt, idx) => {
                    if (opt.isCorrect) {
                        buttons[idx].classList.add('correct');
                    }
                });
            }

            // Show explanation
            expBox.style.display = 'block';

            // Show next button
            nextBtn.style.display = 'block';
            
            // Scroll to explanation slightly
            expBox.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function showEndScreen() {
            container.style.display = 'none';
            progressBar.parentElement.style.display = 'none';
            endScreen.style.display = 'block';
            document.getElementById('final-score-display').innerText = `${score}/${totalQuestions}`;
            
            const msg = document.getElementById('feedback-msg');
            const percent = (score/totalQuestions) * 100;
            
            if (percent === 100) msg.innerText = "Tuy·ªát v·ªùi! B·∫°n l√† thi√™n t√†i ng·ªØ ph√°p! üåü";
            else if (percent >= 80) msg.innerText = "R·∫•t t·ªët! B·∫°n n·∫Øm r·∫•t ch·∫Øc ki·∫øn th·ª©c! üî•";
            else if (percent >= 50) msg.innerText = "Kh√° l·∫Øm! C·ªë g·∫Øng th√™m ch√∫t n·ªØa nh√©! üí™";
            else msg.innerText = "ƒê·ª´ng bu·ªìn, h√£y xem l·∫°i ph·∫ßn gi·∫£i th√≠ch v√† th·ª≠ l·∫°i nh√©! ‚ù§Ô∏è";
            
            fireConfetti(); // Final celebration
        }

        // CONFETTI LOGIC (Simple implementation)
        const canvas = document.getElementById("confetti-canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let confetti = [];
        const colors = ['#8854C0', '#00C9A7', '#FF4757', '#f1c40f'];

        function fireConfetti() {
            for (let i = 0; i < 100; i++) {
                confetti.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    size: Math.random() * 10 + 5,
                    speed: Math.random() * 5 + 2,
                    angle: Math.random() * 6.28
                });
            }
            animateConfetti();
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            let active = false;
            confetti.forEach((p, index) => {
                p.y += p.speed;
                p.x += Math.sin(p.angle) * 2;
                if (p.y < canvas.height) active = true;
                
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
            });
            
            // Remove fallen confetti
            confetti = confetti.filter(p => p.y < canvas.height);

            if (active) requestAnimationFrame(animateConfetti);
        }

        // START
        // Resume Audio Context on user interaction
        document.body.addEventListener('click', function() {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }, { once: true });

        renderQuestion();

    </script>

    // RENDER QUIZ
    const container = document.getElementById('quiz-container');

    quizData.forEach((q, index) => {
        const card = document.createElement('div');
        card.className = 'question-card';
        card.id = `q-card-${index}`;

        // Add Reading Passage if needed
        let passageHtml = '';
        if ((q.type === 'reading' || q.type === 'cloze' || q.type === 'matching') && q.context) {
            // Only show context for the first question of the group OR repeat it?
            // To make it easy, we show context in every card for clarity, or group them.
            // Let's show it in every card for specific questions to avoid scrolling too much.
            // But strict requirement says "Full text".
            passageHtml = `<div class="reading-passage">${q.context}</div>`;
        }

        let optionsHtml = '';
        q.options.forEach((opt, optIndex) => {
            optionsHtml += `
                <label class="option-label" id="q${index}-opt${optIndex}">
                    <input type="radio" name="q${index}" value="${optIndex}" class="option-input">
                    <span>${opt}</span>
                </label>
            `;
        });

        // HTML for Question
        card.innerHTML = `
            ${passageHtml}
            <div class="question-title">Question ${index + 1}</div>
            <div class="question-text">${q.question}</div>
            ${q.text ? `<div style="margin-bottom:15px; font-weight:500;">${q.text}</div>` : ''}
            <div class="options-grid">
                ${optionsHtml}
            </div>
            <button class="btn-check" onclick="checkAnswer(${index})">Check Answer</button>
            <div class="explanation-box" id="exp-${index}">
                <div class="exp-detail">${q.explanation}</div>
            </div>
        `;

        container.appendChild(card);
    });

    // CHECK ANSWER FUNCTION
    function checkAnswer(index) {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        const explanation = document.getElementById(`exp-${index}`);
        const qData = quizData[index];

        if (!selected) {
            alert("Please select an answer first!");
            return;
        }

        const userAns = parseInt(selected.value);
        const correctAns = qData.answer;

        // Reset styles
        document.querySelectorAll(`#q-card-${index} .option-label`).forEach(l => {
            l.classList.remove('correct-answer', 'wrong-answer');
        });

        // Style selected
        const selectedLabel = document.getElementById(`q${index}-opt${userAns}`);
        const correctLabel = document.getElementById(`q${index}-opt${correctAns}`);

        if (userAns === correctAns) {
            selectedLabel.classList.add('correct-answer');
        } else {
            selectedLabel.classList.add('wrong-answer');
            correctLabel.classList.add('correct-answer');
        }

        // Show explanation
        explanation.classList.add('visible');
    }

    // SUBMIT EXAM FUNCTION
    function submitExam() {
        let score = 0;
        let unanswered = 0;

        quizData.forEach((q, index) => {
            const selected = document.querySelector(`input[name="q${index}"]:checked`);
            if (selected) {
                if (parseInt(selected.value) === q.answer) {
                    score++;
                }
            } else {
                unanswered++;
            }
            // Auto check all
            // Force select correct answer visually if not selected to show user
            const correctLabel = document.getElementById(`q${index}-opt${q.answer}`);
            correctLabel.classList.add('correct-answer');
            
            // Show all explanations
            document.getElementById(`exp-${index}`).classList.add('visible');

            // Highlight incorrect user choices
            if (selected && parseInt(selected.value) !== q.answer) {
                document.getElementById(`q${index}-opt${selected.value}`).classList.add('wrong-answer');
            }
        });

        const resultMsg = `You scored ${score}/${quizData.length}.\n${unanswered > 0 ? `You missed ${unanswered} questions.` : 'Great job completing all questions!'}`;
        alert(resultMsg);
        document.getElementById('score-display').innerText = `Final Score: ${score}/${quizData.length}`;
        
        // Scroll to top
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

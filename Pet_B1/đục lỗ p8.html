        let particles = [];

        function fireConfetti(element, global = false) {
            const rect = global ? {left: window.innerWidth/2, top: window.innerHeight/2} : element.getBoundingClientRect();
            const colors = ['#00D26A', '#FF4757', '#54a0ff', '#feca57'];
            for(let i=0; i<30; i++) {
                particles.push({
                    x: rect.left + (global ? 0 : 50), y: rect.top,
                    vx: (Math.random() - 0.5) * 10, vy: (Math.random() - 0.5) * 10 - 5,
                    color: colors[Math.floor(Math.random()*colors.length)],
                    life: 100

            }
        }

        function animate() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            particles.forEach((p,i) => {

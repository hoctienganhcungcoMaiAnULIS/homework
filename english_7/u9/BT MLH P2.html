    <style>
        :root {
            --primary-color: #8854C0; /* Purple */
            --secondary-color: #00C9A7; /* Turquoise */
            --correct-color: #00D26A; /* Green */
            --wrong-color: #FF4757; /* Red */
            --bg-pattern: #f0f3f9;
            --card-bg: #ffffff;
            --text-color: #2f3542;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-pattern);
            background-image: radial-gradient(#d1d8e0 2px, transparent 2px), radial-gradient(#d1d8e0 2px, transparent 2px);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--primary-color), #a29bfe);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 10px 20px rgba(136, 84, 192, 0.3);
            position: relative;
            z-index: 10;
        }

        h1 {
            margin: 0;
            font-weight: 800;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        .teacher-name {
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
            font-weight: 600;
        }

        /* Container */
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 15px;
            padding-bottom: 100px; /* Space for footer */
        }

        /* Question Card */
        .question-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 0 rgba(0,0,0,0.05), 0 15px 20px rgba(0,0,0,0.05);
            border: 2px solid #e1e1e1;
            position: relative;
            transition: transform 0.3s ease;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 2px dashed #f1f2f6;
            padding-bottom: 10px;
        }

        .q-number {
            background: var(--secondary-color);
            color: white;
            padding: 5px 12px;
            border-radius: 12px;
            font-weight: 800;
            font-size: 0.9rem;
            box-shadow: 0 4px 0 rgba(0, 163, 136, 0.5);
        }

        .q-type {
            font-size: 0.85rem;
            color: #747d8c;
            font-weight: 700;
            text-transform: uppercase;
        }

        .question-text {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 25px;
            line-height: 1.5;
            color: #2f3542;
        }

        .question-text pre {
            white-space: pre-wrap;
            font-family: 'Nunito', sans-serif;
        }

        /* Options Grid */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        @media (min-width: 600px) {
            .options-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* Option Button */
        .option-btn {
            background: white;
            border: 2px solid #e1e1e1;
            border-radius: 15px;
            padding: 15px 20px;
            font-family: 'Nunito', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            color: #57606f;
            cursor: pointer;
            text-align: left;
            position: relative;
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 0 #d1d8e0;
            display: flex;
            align-items: center;
        }

        .option-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            border-color: var(--secondary-color);
            color: var(--secondary-color);
        }

        .option-btn:active:not(:disabled) {
            transform: translateY(2px);
            box-shadow: 0 0 0 #d1d8e0;
        }

        .option-label {
            width: 30px;
            height: 30px;
            background: #f1f2f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-weight: 800;
            color: #a4b0be;
            flex-shrink: 0;
        }

        /* Correct/Wrong States */
        .option-btn.correct {
            background-color: var(--correct-color);
            border-color: #00b85c;
            color: white;
            box-shadow: 0 4px 0 #00944a;
        }

        .option-btn.correct .option-label {
            background: rgba(255,255,255,0.3);
            color: white;
        }

        .option-btn.wrong {
            background-color: var(--wrong-color);
            border-color: #ff2e42;
            color: white;
            box-shadow: 0 4px 0 #d61e32;
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        .option-btn.wrong .option-label {
            background: rgba(255,255,255,0.3);
            color: white;
        }

        .option-btn:disabled {
            cursor: default;
            opacity: 0.7;
        }

        .option-btn:disabled:not(.correct):not(.wrong) {
            background: #f1f2f6;
            border-color: #dfe4ea;
            box-shadow: none;
            transform: translateY(4px);
        }

        /* Explanation Box */
        .explanation-box {
            margin-top: 25px;
            background: #e8f8f5;
            border: 2px solid var(--secondary-color);
            border-radius: 15px;
            padding: 20px;
            display: none; /* Hidden by default */
            animation: slideDown 0.3s ease-out;
        }

        .explanation-box.show {
            display: block;
        }

        .exp-header {
            display: flex;
            align-items: center;
            color: var(--secondary-color);
            font-weight: 800;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .exp-header i {
            margin-right: 8px;
            font-size: 1.2rem;
        }

        .exp-content {
            font-size: 0.95rem;
            color: #2f3542;
            line-height: 1.6;
        }

        .exp-section {
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px dashed #cbd5e0;
        }
        
        .exp-section:last-child {
            border-bottom: none;
        }

        .exp-label {
            font-weight: 700;
            color: var(--primary-color);
            display: block;
            margin-bottom: 4px;
        }

        /* Floating Footer */
        .footer-score {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            padding: 15px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .score-display {
            font-size: 1.2rem;
            font-weight: 800;
            color: var(--primary-color);
        }

        .submit-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 5px 0 #6c429c;
            transition: transform 0.1s;
        }

        .submit-btn:active {
            transform: translateY(5px);
            box-shadow: none;
        }

        /* Animations */
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Result Popup */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .result-card {
            background: white;
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: zoomIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 4px solid var(--primary-color);
        }

        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .final-score {
            font-size: 3rem;
            font-weight: 900;
            color: var(--primary-color);
            margin: 20px 0;
        }

        .feedback-text {
            font-size: 1.2rem;
            color: #57606f;
            margin-bottom: 30px;
        }

    </style>
</head>

        // AUDIO CONTEXT for Sound Effects (Synth)
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'correct') {
                // Ding sound (High pitch sine wave)
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.5);
            } else if (type === 'wrong') {
                // Buzz sound (Sawtooth wave)
                oscillator.type = 'sawtooth';
                oscillator.frequency.setValueAtTime(150, audioCtx.currentTime);
                oscillator.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.3);
            }
        }

        // INIT QUIZ
        let currentScore = 0;
        const totalQuestions = quizData.questions.length;
        document.getElementById('total-questions').innerText = totalQuestions;
        const container = document.getElementById('quiz-container');

        // Render Questions
        quizData.questions.forEach((q, index) => {
            const card = document.createElement('div');
            card.className = 'question-card';
            card.id = `q-card-${index}`;

            // Determine Q Type based on text for label (Optional visual aid)
            let qTypeLabel = "Multiple Choice";
            if (q.question.includes("Write the answers")) qTypeLabel = "Short Answer";
            else if (q.question.includes("Change into Yes/No")) qTypeLabel = "Grammar Transformation";
            else if (q.question.includes("Complete the conversation")) qTypeLabel = "Communication";
            else if (q.question.includes("Fill in question word")) qTypeLabel = "Wh- Questions";
            else if (q.question.includes("Fill in correct preposition")) qTypeLabel = "Prepositions";

            // Parse Rationale to extract "Dịch câu" if present
            // Simple parsing strategy: Look for "Dịch câu:" inside correct answer rationale
            const correctOption = q.answerOptions.find(o => o.isCorrect);
            let translation = "";
            let explanationDetail = "";
            
            // Generate Explanation HTML
            let optionsAnalysisHTML = "";
            q.answerOptions.forEach(opt => {
                // Basic cleanup of rationale for display
                optionsAnalysisHTML += `
                    <div class="exp-section">
                        <span class="exp-label" style="color: ${opt.isCorrect ? 'var(--correct-color)' : '#747d8c'}">
                            ${opt.text} ${opt.isCorrect ? '(ĐÚNG)' : ''}
                        </span>
                        <span>${opt.rationale}</span>
                    </div>
                `;
            });


            const htmlContent = `
                <div class="question-header">
                    <span class="q-number">Question ${q.questionNumber}</span>
                    <span class="q-type">${qTypeLabel}</span>
                </div>
                <div class="question-text"><pre>${q.question}</pre></div>
                
                <div class="options-grid">
                    ${q.answerOptions.map((opt, i) => `
                        <button class="option-btn" onclick="checkAnswer(this, ${index}, ${opt.isCorrect}, ${i})">
                            <div class="option-label">${String.fromCharCode(65+i)}</div>
                            <div class="option-text">${opt.text}</div>
                        </button>
                    `).join('')}
                </div>

                <div class="explanation-box" id="exp-${index}">
                    <div class="exp-header"><i class="fas fa-lightbulb"></i> Giải Thích Chi Tiết - Ms Mai An:</div>
                    <div class="exp-content">
                        ${optionsAnalysisHTML}
                    </div>
                </div>
            `;
            
            card.innerHTML = htmlContent;
            container.appendChild(card);
        });

        // Check Answer Function
        function checkAnswer(btn, qIndex, isCorrect, optIndex) {
            const card = document.getElementById(`q-card-${qIndex}`);
            const buttons = card.querySelectorAll('.option-btn');
            const expBox = document.getElementById(`exp-${qIndex}`);

            // Disable all buttons
            buttons.forEach(b => b.disabled = true);

            if (isCorrect) {
                btn.classList.add('correct');
                playSound('correct');
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#00D26A', '#00C9A7', '#8854C0']
                });
                currentScore++;
                document.getElementById('current-score').innerText = currentScore;
            } else {
                btn.classList.add('wrong');
                playSound('wrong');
                // Highlight correct answer
                const correctBtnIndex = quizData.questions[qIndex].answerOptions.findIndex(o => o.isCorrect);
                buttons[correctBtnIndex].classList.add('correct');
            }

            // Show Explanation
            expBox.classList.add('show');
        }

        // Finish Quiz
        function finishQuiz() {
            const percentage = Math.round((currentScore / totalQuestions) * 100);
            const modal = document.getElementById('result-modal');
            const scoreDisplay = document.getElementById('final-score-display');
            const feedback = document.getElementById('feedback-message');

            scoreDisplay.innerText = `${percentage}%`;
            
            if (percentage === 100) {
                feedback.innerText = "Xuất sắc! Bạn là thiên tài ngôn ngữ! 🌟";
                confetti({ particleCount: 200, spread: 100 });
            } else if (percentage >= 80) {
                feedback.innerText = "Giỏi lắm! Cố gắng thêm chút nữa là hoàn hảo! 🔥";
            } else if (percentage >= 50) {
                feedback.innerText = "Khá tốt! Hãy ôn lại phần giải thích nhé! 👍";
            } else {
                feedback.innerText = "Đừng nản chí! Hãy xem kỹ giải thích và làm lại nhé! 💪";
            }

            modal.style.display = 'flex';
        }

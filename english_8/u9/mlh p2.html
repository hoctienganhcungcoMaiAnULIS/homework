        // AUDIO CONTEXT
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            if (type === 'correct') {
                // High pitched "Ding"
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(600, audioCtx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(1000, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.5);
            } else {
                // Low pitched "Buzz"
                oscillator.type = 'sawtooth';
                oscillator.frequency.setValueAtTime(150, audioCtx.currentTime);
                oscillator.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.3);
            }
        }

        // DOM ELEMENTS
        const quizContainer = document.getElementById('quiz-container');
        const scoreDisplay = document.getElementById('score-display');
        let currentScore = 0;
        let answeredQuestions = 0;

        // HELPER: Format Markdown to HTML
        function formatRationale(text) {
            // Bold
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            // New lines
            text = text.replace(/\n/g, '<br>');
            return text;
        }

        // RENDER QUESTIONS
        function renderQuestions() {
            quizData.questions.forEach((q, index) => {
                const card = document.createElement('div');
                card.className = 'question-card';
                card.id = `q-${index}`;

                // Header info
                let html = `
                    <div class="question-number">C√¢u ${q.questionNumber}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="hint-text">üí° G·ª£i √Ω: ${q.hint}</div>
                    <div class="options-grid">
                `;

                // Options
                q.answerOptions.forEach((opt, optIndex) => {
                    html += `
                        <button class="option-btn" 
                                onclick="checkAnswer(${index}, ${optIndex}, ${opt.isCorrect}, this)">
                            ${opt.text}
                        </button>
                    `;
                });

                html += `</div>`; // Close grid

                // Explanation Box (Hidden initially)
                html += `
                    <div class="explanation-box" id="exp-${index}">
                        <div class="exp-header">
                            <span>üéì Gi·∫£i th√≠ch chi ti·∫øt c·ªßa Ms Mai An:</span>
                        </div>
                        <div class="exp-content" id="exp-content-${index}"></div>
                    </div>
                `;

                card.innerHTML = html;
                quizContainer.appendChild(card);
            });
        }

        // CHECK ANSWER LOGIC
        function checkAnswer(questionIndex, optionIndex, isCorrect, btnElement) {
            // Prevent re-clicking
            if (btnElement.parentElement.classList.contains('answered')) return;

            const card = document.getElementById(`q-${questionIndex}`);
            const optionsDiv = card.querySelector('.options-grid');
            const allBtns = optionsDiv.querySelectorAll('.option-btn');
            
            // Mark as answered
            optionsDiv.classList.add('answered');
            allBtns.forEach(btn => btn.disabled = true);

            // Update UI
            if (isCorrect) {
                btnElement.classList.add('correct');
                playSound('correct');
                currentScore += 10;
                scoreDisplay.innerText = currentScore;
                createConfetti(btnElement);
            } else {
                btnElement.classList.add('wrong');
                playSound('wrong');
                // Find and highlight the correct one
                const questionData = quizData.questions[questionIndex];
                questionData.answerOptions.forEach((opt, i) => {
                    if (opt.isCorrect) {
                        allBtns[i].classList.add('correct');
                    }
                });
            }

            answeredQuestions++;

            // Show Explanation Immediately
            const questionData = quizData.questions[questionIndex];
            const selectedOption = questionData.answerOptions[optionIndex];
            
            const expBox = document.getElementById(`exp-${questionIndex}`);
            const expContent = document.getElementById(`exp-content-${questionIndex}`);
            
            // Use the rationale from the CORRECT answer usually, but here each option has one. 
            // The JSON structure has a specific rationale per option? 
            // Looking at JSON: Each option has a "rationale" field which seems to be the FULL explanation for the whole question repeatedly.
            // Let's take the rationale from the selected option (or any option, they seem identical in this dataset).
            
            expContent.innerHTML = formatRationale(selectedOption.rationale);
            expBox.classList.add('visible');
        }

        // CONFETTI EFFECT
        function createConfetti(element) {
            const rect = element.getBoundingClientRect();
            const center = {
                x: rect.left + rect.width / 2,
                y: rect.top + rect.height / 2
            };

            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = center.x + 'px';
                confetti.style.top = window.scrollY + center.y + 'px'; // Adjust for scroll
                confetti.style.backgroundColor = ['#ff0', '#f00', '#0f0', '#00f', '#f0f'][Math.floor(Math.random() * 5)];
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                // Random spread
                const spreadX = (Math.random() - 0.5) * 200; 
                document.body.appendChild(confetti);
                
                // Animate manually if CSS animation isn't enough for spread
                confetti.animate([
                    { transform: `translate(0,0)`, opacity: 1 },
                    { transform: `translate(${spreadX}px, 100px) rotate(720deg)`, opacity: 0 }
                ], {
                    duration: 1000 + Math.random() * 1000,
                    easing: 'cubic-bezier(0.25, 1, 0.5, 1)',
                    fill: 'forwards'
                });

                setTimeout(() => confetti.remove(), 2000);
            }
        }

            } else if (currentScore > (quizData.questions.length * 10) * 0.7) {
                feedbackText.innerText = "L√†m t·ªët l·∫Øm! Ch·ªâ c√≤n sai m·ªôt ch√∫t x√≠u th√¥i. üí™";
            } else {
                feedbackText.innerText = "ƒê·ª´ng bu·ªìn nh√©, h√£y xem l·∫°i ph·∫ßn gi·∫£i th√≠ch ƒë·ªÉ hi·ªÉu b√†i h∆°n! üìö";
            }

            modal.style.display = 'flex';

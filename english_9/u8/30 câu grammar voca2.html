    // 1. Shuffle Function
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // 2. Prepare Data
    let quizData = [];
    let score = 0;
    
    function initQuiz() {
        // Clone data to avoid mutating original
        quizData = JSON.parse(JSON.stringify(rawData));
        
        // Shuffle questions
        shuffleArray(quizData);

        // Shuffle options within each question
        quizData.forEach(q => {
            // Keep track of correct answer text before shuffling
            const correctOptionText = q.answerOptions.find(o => o.isCorrect).text;
            shuffleArray(q.answerOptions);
            // Re-mark correct option (in case logic depends on index, though here we use property)
            q.correctText = correctOptionText;
        });

        renderQuiz();
    }

                btn.className = 'option-btn';
                btn.innerHTML = opt.text;
                btn.onclick = () => checkAnswer(index, opt, btn);
                grid.appendChild(btn);
            });

            // Explanation Box
            const explainBox = document.createElement('div');
            explainBox.className = 'explanation-box';
            explainBox.id = `explain-${index}`;
            
            // Construct Explanation Content
            let analysisHTML = '<ul class="analysis-list">';
            item.answerOptions.forEach(opt => {
                analysisHTML += `<li>${opt.rationale}</li>`;
            });
            analysisHTML += '</ul>';

            explainBox.innerHTML = `
                <div class="explanation-header">
                    <i class="fas fa-lightbulb"></i> Gi·∫£i th√≠ch chi ti·∫øt - Ms Mai An:
                </div>
                <div class="explanation-content">
                    <span class="translation-text"><strong>D·ªãch c√¢u:</strong> "${item.translation}"</span>
                    <br><strong>Ph√¢n t√≠ch ƒë√°p √°n:</strong>
                    ${analysisHTML}
                    <div style="margin-top:10px; border-top: 1px solid #ccc; padding-top:10px;">
                        <strong>T·∫°i sao ch·ªçn ƒë√°p √°n n√†y?</strong><br>
                        ${item.explanation}
                    </div>
                </div>
            `;

            // Append all to card
            card.appendChild(header);
            card.appendChild(qText);
            card.appendChild(grid);
            card.appendChild(explainBox);
            
            // Append card to container
            container.appendChild(card);
        });
    }

    // 4. Check Answer Logic
    function checkAnswer(questionIndex, selectedOption, btnElement) {
        const card = document.getElementById(`card-${questionIndex}`);
        const buttons = card.querySelectorAll('.option-btn');
        const explainBox = document.getElementById(`explain-${questionIndex}`);
        
        // Disable all buttons in this card
        buttons.forEach(btn => btn.disabled = true);

        if (selectedOption.isCorrect) {
            // CORRECT
            btnElement.classList.add('correct');
            score++;
            playSound('correct');
            triggerConfetti(btnElement);
        } else {
            // WRONG
            btnElement.classList.add('wrong');
            playSound('wrong');
            
            // Highlight the correct answer
            buttons.forEach(btn => {
                // Find button text that matches correct answer text from data
                if (btn.innerText === quizData[questionIndex].correctText) {
                    btn.classList.add('correct');
                }
            });
        }

        // Show Explanation
        explainBox.style.display = 'block';
    }

    // 5. Sound Logic
    function playSound(type) {
        const audio = document.getElementById(type === 'correct' ? 'sound-correct' : 'sound-wrong');
        audio.currentTime = 0;
        audio.play().catch(e => console.log("Audio play failed (interaction required):", e));
    }

    // 6. Confetti Effect
    function triggerConfetti(element) {
        const rect = element.getBoundingClientRect();
        // Calculate position relative to viewport
        const x = (rect.left + rect.width / 2) / window.innerWidth;
        const y = (rect.top + rect.height / 2) / window.innerHeight;

        confetti({
            particleCount: 100,
            spread: 70,
            origin: { x: x, y: y },
            colors: ['#8854C0', '#00C9A7', '#FF4757', '#FFD700'],
            disableForReducedMotion: true
        });
    }

    // 7. Finish Quiz
    function finishQuiz() {
        const modal = document.getElementById('resultModal');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const msg = document.getElementById('modalMessage');

        scoreDisplay.innerText = `${score}/${quizData.length}`;
        
        const percentage = (score / quizData.length) * 100;
        if (percentage === 100) {
            msg.innerText = "Xu·∫•t s·∫Øc! ƒê·ªânh c·ªßa ch√≥p! üèÜ";
            confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
        } else if (percentage >= 80) {
            msg.innerText = "Gi·ªèi l·∫Øm! C·ªë ch√∫t n·ªØa l√† 10 ƒëi·ªÉm! üåü";
        } else if (percentage >= 50) {
            msg.innerText = "Kh√° t·ªët! √în l·∫°i b√†i ch√∫t nh√©! üìö";
        } else {
            msg.innerText = "C·∫ßn c·ªë g·∫Øng nhi·ªÅu h∆°n nha! üí™";
        }

        modal.style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('resultModal').style.display = 'none';
        window.scrollTo(0, 0);
        location.reload(); // Simple reload to restart
    }

    // Initialize on load
    window.onload = initQuiz;

</script>

        // Shuffle Function (Fisher-Yates)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Initialize Quiz
        function initQuiz() {
            shuffledQuizData = shuffleArray([...quizData]);
            currentQuestionIndex = 0;
            score = 0;
            document.getElementById('result-screen').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'block';
            loadQuestion();
        }

        // Load Question UI
        function loadQuestion() {
            const data = shuffledQuizData[currentQuestionIndex];
            
            // Update Text
            document.getElementById('question-number').innerText = `CÃ¢u ${currentQuestionIndex + 1}/${shuffledQuizData.length}`;
            document.getElementById('question-text').innerText = data.question;
            
            // Update Progress Bar
            const progress = ((currentQuestionIndex) / shuffledQuizData.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;

            // Render Options
            const optionsGrid = document.getElementById('options-grid');
            optionsGrid.innerHTML = ''; // Clear old buttons

            data.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(index, data.correctIndex, btn);
                optionsGrid.appendChild(btn);
            });

            // Reset Explanation Area
            document.getElementById('explanation-box').style.display = 'none';
            document.getElementById('next-btn-container').style.display = 'none';
        }

        // Check Answer
        function checkAnswer(selectedIndex, correctIndex, btnElement) {
            const data = shuffledQuizData[currentQuestionIndex];
            const btns = document.querySelectorAll('.option-btn');
            
            // Disable all buttons
            btns.forEach(b => b.disabled = true);

            if (selectedIndex === correctIndex) {
                // Correct
                btnElement.classList.add('correct');
                playSound('correct');
                score++;
                triggerConfetti();
            } else {
                // Wrong
                btnElement.classList.add('wrong');
                btns[correctIndex].classList.add('correct'); // Show correct one
                playSound('wrong');

            // Show Explanation
            const explanationContent = document.getElementById('explanation-content');
            explanationContent.innerHTML = data.explanation;
            document.getElementById('explanation-box').style.display = 'block';

            document.getElementById('feedback-text').innerText = feedback;

            }

        // --- CONFETTI LOGIC (Simple JS Canvas Implementation) ---
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        const colors = ['#8854C0', '#00C9A7', '#FF4757', '#FDCB6E', '#00D26A'];

        function triggerConfetti() {
            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: window.innerWidth / 2,
                    y: window.innerHeight / 2,
                    w: Math.random() * 10 + 5,
                    h: Math.random() * 10 + 5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    vx: (Math.random() - 0.5) * 20,
                    vy: (Math.random() - 0.5) * 20,
                    gravity: 0.5
                });
            }
            requestAnimationFrame(updateConfetti);
        }

        function updateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, index) => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += p.gravity;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.w, p.h);
                if (p.y > canvas.height) particles.splice(index, 1);
            });
            if (particles.length > 0) requestAnimationFrame(updateConfetti);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        initQuiz();

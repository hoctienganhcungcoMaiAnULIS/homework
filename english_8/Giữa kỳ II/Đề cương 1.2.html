    function checkMCAnswer(btn, selectedKey, correctKey, questionIndex) {
        const card = btn.closest('.question-card');
        if (card.classList.contains('answered')) return;
        card.classList.add('answered');

        const buttons = card.querySelectorAll('.option-btn');
        buttons.forEach(b => b.disabled = true);

        const expBox = document.getElementById(`exp-${questionIndex}`);
        
        if (selectedKey === correctKey) {
            btn.classList.add('correct');
            playSound('ding');
            const rect = btn.getBoundingClientRect();
            fireConfetti(rect.left + rect.width / 2, rect.top);
            correctCount++;
        } else {
            btn.classList.add('wrong');
            btn.classList.add('shake');
            playSound('buzz');
            buttons.forEach(b => {
                if(b.innerHTML.includes(`>${correctKey}.<`)) {
                    b.style.border = "3px solid #00D26A";
                    b.style.background = "#E5F9E0";
                }
            });
        }

        expBox.style.display = 'block';
        answeredMCQuestions.add(questionIndex);
    }

    // --- LOGIC T·ª∞ LU·∫¨N (WRITING) ---
    function checkWritingAnswer(btn, questionIndex) {
        playSound('pop');
        const expBox = document.getElementById(`exp-${questionIndex}`);
        expBox.style.display = 'block';
        btn.style.display = 'none'; // ·∫®n n√∫t sau khi xem
        
        // B·∫Øn ph√°o gi·∫•y kh√≠ch l·ªá tinh th·∫ßn l√†m b√†i t·ª± lu·∫≠n
        const rect = btn.getBoundingClientRect();
        fireConfetti(rect.left + rect.width / 2, rect.top);
    }

    // --- N·ªòP B√ÄI T·ªîNG K·∫æT ---
    function submitQuiz() {
        if (answeredMCQuestions.size < totalMCQuestions) {
            alert(`Em ∆°i, v·∫´n c√≤n ${totalMCQuestions - answeredMCQuestions.size} c√¢u tr·∫Øc nghi·ªám ch∆∞a l√†m k√¨a! C·ªë l√™n nh√©!`);
            return;
        }

        const percentage = (correctCount / totalMCQuestions) * 100;
        let msg = "";
        
        if (percentage >= 90) msg = "ƒê·ªânh c·ªßa ch√≥p! Em l√† cao th·ªß Ti·∫øng Anh! üèÜ‚ú®";
        else if (percentage >= 70) msg = "Tuy·ªát c√∫ m√®o! Em ƒë√£ n·∫Øm b√†i r·∫•t v·ªØng! üåü";
        else if (percentage >= 50) msg = "Kh√° l·∫Øm! Luy·ªán th√™m m·ªôt x√≠u n·ªØa l√† ho√†n h·∫£o! üí™";
        else msg = "Thua keo n√†y ta b√†y keo kh√°c! H√£y ƒë·ªçc k·ªπ gi·∫£i th√≠ch nh√©! ‚ù§Ô∏è";

        document.getElementById('scoreDisplay').innerText = `${correctCount} / ${totalMCQuestions}`;
        document.getElementById('scoreMsg').innerText = msg;
        
        document.getElementById('scorePopup').style.display = 'flex';
        
        if(percentage >= 50) {
            playSound('ding');
            setTimeout(() => fireConfetti(window.innerWidth/2, window.innerHeight/2), 100);
            setTimeout(() => fireConfetti(window.innerWidth/3, window.innerHeight/3), 500);
            setTimeout(() => fireConfetti(window.innerWidth*0.7, window.innerHeight/3), 900);
        }
    }

        function handleAnswer(qIndex, optIndex, isCorrect) {
            if (answeredQuestions.has(qIndex)) return; // Prevent re-answering
            answeredQuestions.add(qIndex);

            const btn = document.getElementById(`btn-${qIndex}-${optIndex}`);
            const card = document.getElementById(`card-${qIndex}`);
            const explanation = document.getElementById(`explain-${qIndex}`);

            // Find correct button index to highlight it even if wrong was chosen
            const correctOptIndex = quizData.questions[qIndex].answerOptions.findIndex(o => o.isCorrect);
            const correctBtn = document.getElementById(`btn-${qIndex}-${correctOptIndex}`);

            if (isCorrect) {
                correctCount++;
                document.getElementById('score-correct').innerText = correctCount;
                btn.classList.add('selected-correct');
                playSound('correct');
                fireConfetti();
            } else {
                wrongCount++;
                document.getElementById('score-wrong').innerText = wrongCount;
                btn.classList.add('selected-wrong');
                correctBtn.classList.add('selected-correct'); // Show correct answer
                card.classList.add('anim-shake');
                playSound('wrong');
            }

            // Disable all buttons in this card
            const allBtns = card.querySelectorAll('.btn-option');
            allBtns.forEach(b => {
                b.disabled = true;
                b.style.cursor = 'default';
                if (!b.classList.contains('selected-correct') && !b.classList.contains('selected-wrong')) {
                    b.style.opacity = '0.5';
                }
            });

            // Show explanation
            explanation.classList.remove('hidden');
        }

        // --- 4. CONFETTI EFFECT (Lightweight) ---
        function fireConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            const particleCount = 100;
            const colors = ['#8854C0', '#00C9A7', '#FF4757', '#FFD166', '#00D26A'];

            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: canvas.width / 2,
                    y: canvas.height / 2,
                    w: Math.random() * 10 + 5,
                    h: Math.random() * 10 + 5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    vx: (Math.random() - 0.5) * 20,
                    vy: (Math.random() - 0.5) * 20,
                    gravity: 0.5,
                    life: 100
                });
            }

            function update() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach((p, index) => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += p.gravity;
                    p.life--;
                    ctx.fillStyle = p.color;
                    ctx.fillRect(p.x, p.y, p.w, p.h);
                    if (p.life <= 0) particles.splice(index, 1);
                });
                if (particles.length > 0) requestAnimationFrame(update);
                else ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
            update();
        }

        renderQuiz();

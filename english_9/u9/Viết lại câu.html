    // --- LOGIC ---
    let currentQuestionIndex = 0;
    let score = 0;
    let shuffledQuestions = [];

    // Shuffle Function
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // Audio Context for Beeps/Buzz (No external files needed)
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playSound(type) {
        if (audioCtx.state === 'suspended') {
            audioCtx.resume();
        }
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        if (type === 'correct') {
            // Ding sound (High sine wave)
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(523.25, audioCtx.currentTime); // C5
            oscillator.frequency.exponentialRampToValueAtTime(1046.5, audioCtx.currentTime + 0.1); // C6
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.5);
        } else {
            // Buzz sound (Low sawtooth)
            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(100, audioCtx.currentTime);
            oscillator.frequency.linearRampToValueAtTime(80, audioCtx.currentTime + 0.3);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.3);
        }
    }

    // Initialization
    function initQuiz() {
        shuffledQuestions = shuffleArray([...rawData.questions]);
        currentQuestionIndex = 0;
        score = 0;
        document.getElementById('current-score').innerText = score;
        document.getElementById('game-screen').style.display = 'block';
        document.getElementById('end-screen').style.display = 'none';
        loadQuestion();
    }

    function loadQuestion() {
        const qData = shuffledQuestions[currentQuestionIndex];
        
        // Update UI
        document.getElementById('q-number-badge').innerText = `C√¢u ${currentQuestionIndex + 1}/${shuffledQuestions.length}`;
        document.getElementById('question-text').innerText = qData.question;
        document.getElementById('hint-text').innerText = qData.hint ? `üí° G·ª£i √Ω: ${qData.hint}` : "";
        
        // Progress Bar
        const progressPercent = (currentQuestionIndex / shuffledQuestions.length) * 100;
        document.getElementById('progress-bar').style.width = `${progressPercent}%`;

        // Hide Explanation
        document.getElementById('explanation-area').style.display = 'none';
        document.getElementById('next-btn').style.display = 'none';

        // Options
        const optionsContainer = document.getElementById('options-container');
        optionsContainer.innerHTML = '';

        // Shuffle Options for better challenge
        const shuffledOptions = shuffleArray([...qData.answerOptions]);

        shuffledOptions.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = `<span class="option-icon"><i class="far fa-circle"></i></span> ${opt.text}`;
            btn.onclick = () => checkAnswer(opt, btn, qData, shuffledOptions);
            optionsContainer.appendChild(btn);
        });
    }

    function checkAnswer(selectedOpt, btnElement, qData, allOptions) {
        // Disable all buttons
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.disabled = true);

        // Check Logic
        if (selectedOpt.isCorrect) {
            btnElement.classList.add('correct');
            btnElement.querySelector('.option-icon').innerHTML = '<i class="fas fa-check-circle"></i>';
            playSound('correct');
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
            score++;
            document.getElementById('current-score').innerText = score;
        } else {
            btnElement.classList.add('wrong');
            btnElement.querySelector('.option-icon').innerHTML = '<i class="fas fa-times-circle"></i>';
            playSound('wrong');

            // Highlight the correct one automatically
            allBtns.forEach((b, index) => {
                if (allOptions[index].isCorrect) {
                    b.classList.add('correct');
                    b.querySelector('.option-icon').innerHTML = '<i class="fas fa-check-circle"></i>';
                }
            });
        }

        // Show Explanation immediately
        const explanationArea = document.getElementById('explanation-area');
        const explanationContent = document.getElementById('explanation-content');
        
        // Find the correct rationale from the data (usually in the correct option)
        const correctOpt = qData.answerOptions.find(o => o.isCorrect);
        
        explanationContent.innerHTML = correctOpt.rationale.replace(/\n/g, '<br>'); // preserve newlines
        explanationArea.style.display = 'block';

        // Show Next Button
        document.getElementById('next-btn').style.display = 'inline-block';
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < shuffledQuestions.length) {
            loadQuestion();
        } else {
            showEndScreen();

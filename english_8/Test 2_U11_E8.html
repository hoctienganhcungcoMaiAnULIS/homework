        const card = document.getElementById(`card-${qId}`);
        
        // Show explanation
        expBox.classList.add('show');
        
        // Reset styles
        const labels = card.querySelectorAll('.option-label');
        labels.forEach(l => l.classList.remove('correct-answer', 'wrong-selection'));

        // Highlight correct answer
        const correctLabel = document.getElementById(`opt-${qId}-${questionData.correct}`);
        if(correctLabel) correctLabel.classList.add('correct-answer');

        if (selected) {
            if (selected.value === questionData.correct) {
                card.classList.add('correct');
                card.classList.remove('wrong');
            } else {
                card.classList.add('wrong');
                card.classList.remove('correct');
                const wrongLabel = document.getElementById(`opt-${qId}-${selected.value}`);
                if(wrongLabel) wrongLabel.classList.add('wrong-selection');
            }
        } else {
            // Not answered but asked to check
            card.classList.add('unanswered');
        }
    }

    function submitQuiz() {
        let score = 0;
        let total = 40;
        let unanswered = 0;

        // Loop through all 40 questions
        for (let i = 1; i <= 40; i++) {
            checkSingleQuestion(i); // Reuse check logic to show results
            
            // Calculate Score
            // Need to find correct answer again
            let correctAns = "";
            for (let item of quizData) {
                if (item.id === i) correctAns = item.correct;
                if (item.questions) {
                    const f = item.questions.find(q => q.id === i);
                    if(f) correctAns = f.correct;
                }
            }

            const selected = document.querySelector(`input[name="q${i}"]:checked`);
            if (selected) {
                if (selected.value === correctAns) score++;
            } else {
                unanswered++;
            }
        }

        const scoreDisplay = document.getElementById('scoreDisplay');
        scoreDisplay.style.display = 'block';
        scoreDisplay.innerText = `K·∫øt qu·∫£: ${score}/${total}`;

        if (unanswered > 0) {

        } else {
            alert(`Ch√∫c m·ª´ng b·∫°n ƒë√£ ho√†n th√†nh!\nƒêi·ªÉm s·ªë: ${score}/${total}`);
        }
        
        // Scroll to top
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

                "B. Exercise: T·∫≠p th·ªÉ d·ª•c",
                "C. Shopping: Mua s·∫Øm",
                "D. Cleaning: D·ªçn d·∫πp"
            ],
            trans: "B·∫°n n√™n t·∫≠p th·ªÉ d·ª•c √≠t nh·∫•t 30 ph√∫t m·ªói ng√†y.",
            whyCorrect: "C·ª•m t·ª´ c·ªë ƒë·ªãnh 'physical exercise' (t·∫≠p th·ªÉ d·ª•c/ho·∫°t ƒë·ªông th·ªÉ ch·∫•t). L·ªùi khuy√™n s·ª©c kh·ªèe 30 ph√∫t/ng√†y th∆∞·ªùng √°m ch·ªâ t·∫≠p d·ª•c.",
            whyWrong: "Physical homework/shopping kh√¥ng ph·∫£i c·ª•m t·ª´ c√≥ nghƒ©a trong ng·ªØ c·∫£nh s·ª©c kh·ªèe."
        }
    ];

    // LOGIC RENDER & CHECK
    const quizContainer = document.getElementById('quiz-container');
    const scoreEl = document.getElementById('score');
    const currentEl = document.getElementById('current');
    
    // Sounds
    const sndCorrect = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3');
    const sndWrong = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3');
    const sndFinish = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3');

    let userScore = 0;
    let answeredCount = 0;

    function renderQuiz() {
        quizContainer.innerHTML = '';
        questions.forEach((q, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            
            // Render Special CSS Drawings for Q29 & Q30
            let questionContent = '';
            if (q.isVisual && q.visualType === 'restaurant') {
                questionContent = `
                    <div class="restaurant-sign">
                        <h3>üçï PIZZA HUT üçï</h3>
                        <p>${q.text.replace('_______', '<span class="blank-space"></span>')}</p>
                    </div>
                `;
            } else if (q.isVisual && q.visualType === 'phone') {
                questionContent = `
                    <div class="health-app">
                        <div class="health-icon">‚ù§Ô∏è</div>
                        <div class="health-msg">
                            <b>Daily Reminder:</b><br>
                            ${q.text.replace('_______', '<u>.......</u>')}
                        </div>
                    </div>
                `;
            } else {
                questionContent = `<div class="question-text">${q.text}</div>`;
            }

            card.innerHTML = `
                <div class="q-number">C√¢u ${index + 1}</div>
                ${questionContent}
                <div class="options-grid" id="opt-grid-${q.id}">
                    ${q.options.map(opt => `
                        <div class="btn-option" onclick="checkAnswer(${q.id}, '${opt.id}', this)">
                            <div class="opt-label">${opt.id}</div>
                            ${opt.text}
                        </div>
                    `).join('')}
                </div>
                <div class="explanation" id="exp-${q.id}">
                    <div class="exp-section">
                        <div class="exp-label">D·ªãch nghƒ©a:</div>
                        <div class="exp-text">${q.trans}</div>
                    </div>
                    <div class="exp-section">
                        <div class="exp-label">Ph√¢n t√≠ch t·ª´ v·ª±ng:</div>
                        <div class="exp-text">
                            ${q.vocab.map(v => `<span class="vocab-item"><span class="vocab-word">${v.split(':')[0]}</span>: ${v.split(':')[1]}</span>`).join('')}
                        </div>
                    </div>
                    <div class="exp-section">
                        <div class="exp-label">T·∫°i sao ƒë√∫ng?</div>
                        <div class="exp-text" style="color:var(--correct); font-weight:bold;">${q.whyCorrect}</div>
                    </div>
                    <div class="exp-section">
                        <div class="exp-label">T·∫°i sao sai?</div>
                        <div class="exp-text" style="color:var(--wrong);">${q.whyWrong}</div>
                    </div>
                </div>
            `;
            quizContainer.appendChild(card);
        });
    }

    function checkAnswer(qId, userChoice, btnElement) {
        // Prevent re-answering
        if (btnElement.parentElement.classList.contains('answered')) return;
        
        const qData = questions.find(q => q.id === qId);
        const grid = document.getElementById(`opt-grid-${qId}`);
        const exp = document.getElementById(`exp-${qId}`);
        
        grid.classList.add('answered');
        answeredCount++;
        currentEl.innerText = answeredCount;

        if (userChoice === qData.correct) {
            // Correct
            userScore++;
            scoreEl.innerText = userScore;
            btnElement.classList.add('correct');
            sndCorrect.currentTime = 0;
            sndCorrect.play();
            confetti({
                particleCount: 50,
                spread: 70,
                origin: { y: 0.6 }
            });
        } else {
            // Wrong
            btnElement.classList.add('wrong');
            sndWrong.currentTime = 0;
            sndWrong.play();
            // Highlight correct answer
            const correctBtn = Array.from(grid.children).find(child => child.innerText.includes(qData.correct));
            if (correctBtn) correctBtn.classList.add('correct');
        }

        // Show Explanation
        exp.classList.add('show');
    }

    function finishTest() {
        sndFinish.play();
        const percent = Math.round((userScore / 30) * 100);
        let msg = "";
        if(percent === 100) msg = "Xu·∫•t s·∫Øc! C√¥ Mai An r·∫•t t·ª± h√†o v·ªÅ em! üåü";
        else if(percent >= 80) msg = "L√†m t·ªët l·∫Øm! Em s·∫Øp tr·ªü th√†nh ki·ªán t∆∞·ªõng ti·∫øng Anh r·ªìi! üí™";
        else msg = "C·ªë g·∫Øng l√™n nh√©! H√£y xem k·ªπ ph·∫ßn gi·∫£i th√≠ch ƒë·ªÉ ti·∫øn b·ªô h∆°n! üìö";

        alert(`K·∫æT QU·∫¢ C·ª¶A B·∫†N:\n\nƒê√∫ng: ${userScore}/30 c√¢u\n${msg}`);
        window.scrollTo({top: 0, behavior: 'smooth'});
        
        // Massive Confetti
        var duration = 3 * 1000;
        var animationEnd = Date.now() + duration;
        var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

        function randomInRange(min, max) { return Math.random() * (max - min) + min; }

        var interval = setInterval(function() {
            var timeLeft = animationEnd - Date.now();
            if (timeLeft <= 0) { return clearInterval(interval); }
            var particleCount = 50 * (timeLeft / duration);
            confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
            confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
        }, 250);
    }

    // Initialize
    renderQuiz();

</script>

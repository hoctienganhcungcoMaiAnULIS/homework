    <style>
        :root {
            --primary: #8854C0; /* Tím */
            --primary-dark: #6c429c;
            --secondary: #00C9A7; /* Xanh ngọc */
            --secondary-dark: #009e82;
            --correct: #00D26A; /* Xanh lá */
            --correct-dark: #00a855;
            --wrong: #FF4757; /* Đỏ cam */
            --wrong-dark: #d6303e;
            --text-color: #2f3542;
            --bg-pattern: #f1f2f6;
            --card-bg: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-pattern);
            background-image: radial-gradient(#d1ccc0 15%, transparent 16%), radial-gradient(#d1ccc0 15%, transparent 16%);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header-container {
            text-align: center;
            margin-bottom: 20px;
            background: white;
            padding: 15px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 0 rgba(0,0,0,0.1);
            border: 2px solid #eee;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: var(--primary);
            font-weight: 800;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .teacher-name {
            color: #747d8c;
            font-weight: 700;
            font-size: 1rem;
        }

        .quiz-container {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 30px;
            position: relative;
            overflow: hidden;
            border: 3px solid #f0f0f0;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 16px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 25px;
            overflow: hidden;
            border: 2px solid #ccc;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--secondary);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 8px;
        }

        /* Question */
        .question-box {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 30px;
            line-height: 1.6;
            color: var(--text-color);
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border-left: 6px solid var(--primary);
        }

        /* Options Grid */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 600px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
            .question-box {
                font-size: 1.1rem;
            }
        }

        /* 3D Button Style */
        .option-btn {
            background-color: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 15px 20px;
            font-family: 'Nunito', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.1s;
            box-shadow: 0 5px 0 #dcdcdc;
            position: relative;
            text-align: left;
            display: flex;
            align-items: center;
        }

        .option-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            border-color: var(--primary);
        }

        .option-btn:active:not(:disabled) {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #dcdcdc;
        }

        .option-index {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 30px;
            height: 30px;
            background: #f1f2f6;
            border-radius: 8px;
            margin-right: 15px;
            font-weight: 800;
            color: #57606f;
            flex-shrink: 0;
        }

        /* Status States */
        .option-btn.correct {
            background-color: var(--correct);
            color: white;
            border-color: var(--correct-dark);
            box-shadow: 0 5px 0 var(--correct-dark);
        }
        .option-btn.correct .option-index { background: rgba(255,255,255,0.3); color: white; }

        .option-btn.wrong {
            background-color: var(--wrong);
            color: white;
            border-color: var(--wrong-dark);
            box-shadow: 0 5px 0 var(--wrong-dark);
            animation: shake 0.5s;
        }
        .option-btn.wrong .option-index { background: rgba(255,255,255,0.3); color: white; }

        .option-btn:disabled {
            cursor: default;
            opacity: 0.7;
        }
        
        /* Explanation Box */
        .explanation-container {
            margin-top: 30px;
            background-color: #fff4e6;
            border: 2px solid #ffcc80;
            border-radius: 15px;
            padding: 20px;
            display: none; /* Hidden initially */
            animation: slideDown 0.4s ease-out;
        }

        .explanation-container.correct-mode {
            background-color: #e8fbf0;
            border-color: #a3e4c0;
        }

        .explanation-header {
            font-weight: 800;
            font-size: 1.1rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .explanation-content {
            font-size: 1rem;
            line-height: 1.6;
            white-space: pre-wrap; /* Keeps formatting from JSON */
            color: #2d3436;
        }

        /* Highlight keywords in rationale */
        .explanation-content b, .explanation-content strong {
            color: var(--primary);
            font-weight: 800;
        }

        /* Controls */
        .controls {
            margin-top: 25px;
            display: flex;
            justify-content: flex-end;
        }

        .next-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 5px 0 var(--primary-dark);
            transition: all 0.2s;
            display: none; /* Hidden initially */
        }

        .next-btn:hover {
            transform: translateY(-2px);
        }
        .next-btn:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 var(--primary-dark);
        }

        /* Result Modal */
        .result-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        .result-card {
            background: white;
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 4px solid var(--primary);
        }

        .score-big {
            font-size: 4rem;
            font-weight: 900;
            color: var(--secondary);
            margin: 20px 0;
        }

        .restart-btn {
            background-color: var(--secondary);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 800;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 6px 0 var(--secondary-dark);
        }

        .restart-btn:active {
            transform: translateY(6px);
            box-shadow: none;
        }

        /* Animations */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

    </style>
</head>

    // --- LOGIC ỨNG DỤNG ---
    let currentQuestion = 0;
    let score = 0;
    const soundCorrect = document.getElementById("sound-correct");
    const soundWrong = document.getElementById("sound-wrong");
    const soundFinish = document.getElementById("sound-finish");

    function initQuiz() {
        loadQuestion();
    }

    function loadQuestion() {
        // Update Progress Bar
        const progressPercent = ((currentQuestion) / quizData.questions.length) * 100;
        document.getElementById("progress").style.width = `${progressPercent}%`;

        // Clear previous state
        const quizContent = document.getElementById("quiz-content");
        quizContent.innerHTML = "";
        document.getElementById("explanation-box").style.display = "none";
        document.getElementById("explanation-box").classList.remove("correct-mode");
        document.getElementById("next-btn").style.display = "none";

        if (currentQuestion >= quizData.questions.length) {
            showResults();
            return;
        }

        const q = quizData.questions[currentQuestion];

        // Render Question Text
        const questionText = document.createElement("div");
        questionText.className = "question-box";
        questionText.innerHTML = `${q.questionNumber}. ${q.question}`;
        quizContent.appendChild(questionText);

        // Render Options
        const optionsGrid = document.createElement("div");
        optionsGrid.className = "options-grid";

        const labels = ['A', 'B', 'C', 'D'];
        q.answerOptions.forEach((opt, index) => {
            const btn = document.createElement("button");
            btn.className = "option-btn";
            btn.innerHTML = `<span class="option-index">${labels[index]}</span> ${opt.text}`;
            btn.onclick = () => checkAnswer(btn, opt, q);
            optionsGrid.appendChild(btn);
        });

        quizContent.appendChild(optionsGrid);
    }

    function checkAnswer(selectedBtn, optionData, questionData) {
        // Disable all buttons
        const buttons = document.querySelectorAll(".option-btn");
        buttons.forEach(btn => btn.disabled = true);

        // Show Next Button
        document.getElementById("next-btn").style.display = "block";

        // Logic Check
        if (optionData.isCorrect) {
            score++;
            selectedBtn.classList.add("correct");
            soundCorrect.play();
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
            document.getElementById("explanation-box").classList.add("correct-mode");
        } else {
            selectedBtn.classList.add("wrong");
            soundWrong.play();
            // Highlight correct answer
            buttons.forEach(btn => {
                if (questionData.answerOptions.find(opt => opt.text === btn.childNodes[1].textContent.trim() && opt.isCorrect)) {
                    btn.classList.add("correct"); // Show correct one even if wrong
                }
            });
        }

        // Show Explanation (For BOTH Correct and Wrong answers)
        const expBox = document.getElementById("explanation-box");
        const expText = document.getElementById("explanation-text");
        
        // Find the correct option rationale to display full detailed explanation
        const correctOpt = questionData.answerOptions.find(opt => opt.isCorrect);
        // Usually rationale is stored in the correct option in this JSON structure
        
        let rationaleText = correctOpt.rationale;

        // Formating Markdown-like syntax to HTML
        rationaleText = rationaleText.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>"); // Bold
        rationaleText = rationaleText.replace(/\n/g, "<br>"); // Newlines

        expText.innerHTML = rationaleText;
        expBox.style.display = "block";
    }

    function nextQuestion() {
        currentQuestion++;
        loadQuestion();
    }

    function showResults() {
        document.getElementById("progress").style.width = "100%";
        document.getElementById("result-modal").style.display = "flex";
        document.getElementById("final-score").innerText = `${score}/${quizData.questions.length}`;
        soundFinish.play();
        confetti({
            particleCount: 300,
            spread: 100,
            origin: { y: 0.6 }
        });

        const feedback = document.getElementById("feedback-message");
        if (score === quizData.questions.length) {
            feedback.innerText = "Tuyệt vời! Con đã làm đúng tất cả các câu!";
        } else if (score > quizData.questions.length * 0.7) {
            feedback.innerText = "Làm tốt lắm! Cố gắng phát huy nhé!";
        } else {
            feedback.innerText = "Con hãy ôn lại bài và thử lại nhé!";
        }
    }

    // Start Quiz
    initQuiz();

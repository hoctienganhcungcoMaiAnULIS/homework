        // --- GAME LOGIC ---

        // 1. Shuffle Function (Fisher-Yates)
        function shuffle(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex != 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        // Shuffle questions immediately
        let questions = shuffle([...rawQuestions]);
        let userScore = 0;

        // 2. Render Questions
        const quizContainer = document.getElementById('quiz-container');

        function renderQuiz() {
            quizContainer.innerHTML = '';
            questions.forEach((q, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                
                // Create HTML for options
                let optionsHtml = '';
                // Note: We don't shuffle options inside the card to keep A,B,C,D order consistent with explanation logic
                // But we can shuffle if we map indices dynamically. For simplicity and clarity in explanation, we keep order.
                const labels = ['A', 'B', 'C', 'D'];
                
                q.answerOptions.forEach((opt, idx) => {
                    optionsHtml += `
                        <button class="btn-option" onclick="checkAnswer(this, ${index}, ${opt.isCorrect}, '${labels[idx]}')">
                            <span class="choice-label">${labels[idx]}</span>
                            ${opt.text}
                        </button>
                    `;
                });

                // Create Explanation Content
                let explanationItems = '';
                q.answerOptions.forEach((opt, idx) => {
                    explanationItems += `<li><strong>${labels[idx]}. ${opt.text}:</strong> ${opt.rationale}</li>`;
                });

                card.innerHTML = `
                    <div class="question-number">C√¢u ${index + 1}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options-grid">
                        ${optionsHtml}

                        <div class="exp-hint">üí° G·ª£i √Ω: ${q.hint}</div>
                        <div class="exp-details">
                            <ul>

                            </ul>
                        </div>
                    </div>
                `;
                quizContainer.appendChild(card);
            });
        }

        // 3. Check Answer Function
        function checkAnswer(btn, questionIndex, isCorrect, label) {
            const card = btn.closest('.card');
            const allBtns = card.querySelectorAll('.btn-option');
            const expBox = document.getElementById(`exp-${questionIndex}`);

            // Prevent multiple clicks
            if (btn.disabled) return;

            // Disable all buttons in this card
            allBtns.forEach(b => b.disabled = true);

            if (isCorrect) {
                // Handle Correct
                btn.classList.add('correct');
                playSound('correct');
                triggerConfetti(btn);
                userScore++;
            } else {
                // Handle Wrong
                btn.classList.add('wrong');
                playSound('wrong');
                // Highlight the correct answer automatically
                const correctBtnIndex = questions[questionIndex].answerOptions.findIndex(o => o.isCorrect);
                if (correctBtnIndex !== -1) {
                    allBtns[correctBtnIndex].classList.add('correct');
                }
            }

            // Show Explanation immediately
            expBox.classList.add('show');
        }

        // 4. Sound Effects
        function playSound(type) {
            const sound = document.getElementById(type === 'correct' ? 'sound-correct' : 'sound-wrong');
            if (sound) {
                sound.currentTime = 0;
                sound.play().catch(e => console.log("Audio play failed interaction required"));
            }
        }

        // 5. Confetti Effect
        function triggerConfetti(element) {
            const rect = element.getBoundingClientRect();
            // Normalize coordinates to 0-1 range
            const x = (rect.left + rect.width / 2) / window.innerWidth;
            const y = (rect.top + rect.height / 2) / window.innerHeight;

            confetti({
                particleCount: 60,
                spread: 70,
                origin: { x: x, y: y },
                colors: ['#00C9A7', '#8854C0', '#FF4757'],
                disableForReducedMotion: true
            });
        }

        function submitQuiz() {
            const modal = document.getElementById('resultModal');

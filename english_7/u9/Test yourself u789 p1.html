        {

          "answerOptions": [

            { "text": "climbing", "isCorrect": false },

          "rationale": "1. Ph√¢n t√≠ch t·ª´ v·ª±ng:\n- to climb (c·ªë g·∫Øng l√†m g√¨ - kh√≥ khƒÉn).\n- climbing (th·ª≠ l√†m g√¨ - xem k·∫øt qu·∫£).\n- climb (nguy√™n th·ªÉ).\n- climbed (qu√° kh·ª©).\n2. D·ªãch nghƒ©a: \"V√†o bu·ªïi s√°ng l·ªÖ h·ªôi, nhi·ªÅu ng∆∞·ªùi ƒë√£ c·ªë tr√®o l√™n c√¢y c·ªôt ƒë·ªÉ l·∫•y mi·∫øng th·ªãt giƒÉm b√¥ng.\"\n3. Gi·∫£i th√≠ch: C·∫•u tr√∫c \"try + to V\": c·ªë g·∫Øng l√†m g√¨ (th∆∞·ªùng l√† vi·ªác kh√≥). Vi·ªác leo c·ªôt m·ª° ƒë·ªÉ l·∫•y ph·∫ßn th∆∞·ªüng l√† m·ªôt th·ª≠ th√°ch kh√≥ khƒÉn c·∫ßn n·ªó l·ª±c."

        {

    // ================= LOGIC X·ª¨ L√ù (JAVASCRIPT) =================
    
    let score = 0;
    const totalQuestions = quizData.questions.length;
    const answeredState = new Array(totalQuestions).fill(false); // Track answered questions

    // AUDIO CONTEXT (ƒê·ªÉ t·∫°o √¢m thanh kh√¥ng c·∫ßn file ngo√†i)
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();

    function playSound(type) {
        if (audioCtx.state === 'suspended') {
            audioCtx.resume();
        }
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        if (type === 'correct') {
            // √Çm thanh Ding (High pitch sine wave)
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(523.25, audioCtx.currentTime); // C5
            oscillator.frequency.exponentialRampToValueAtTime(1046.5, audioCtx.currentTime + 0.1); // C6
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.5);
        } else {
            // √Çm thanh Buzz (Sawtooth wave)
            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(150, audioCtx.currentTime);
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.3);
        }
    }

    // RENDER QUESTIONS
    function renderQuiz() {
        const container = document.getElementById('quiz-container');
        
        quizData.questions.forEach((q, index) => {
            const card = document.createElement('div');
            card.className = 'quiz-card';
            card.id = `q-${index}`;

            // Create HTML structure
            let optionsHTML = '';
            q.answerOptions.forEach((opt, i) => {
                optionsHTML += `
                    <button class="answer-btn" onclick="checkAnswer(${index}, ${i}, this, ${opt.isCorrect})">
                        ${String.fromCharCode(65 + i)}. ${opt.text}
                    </button>
                `;
            });

            // Format Rationale (bolding numbering)
            let formattedRationale = q.rationale
                .replace(/(\d+\.)/g, '<br><strong>$1</strong>')
                .replace(/^\<br\>/, ''); // Remove first br

            card.innerHTML = `
                <div class="question-number">${q.questionNumber}</div>
                <div class="question-text">${q.question}</div>
                <div class="answers-grid">
                    ${optionsHTML}
                </div>
                <div class="explanation-box" id="expl-${index}">
                    <div class="explanation-content">${formattedRationale}</div>
                </div>
            `;
            container.appendChild(card);
        });
    }

    // CHECK ANSWER LOGIC
    function checkAnswer(qIndex, optIndex, btn, isCorrect) {
        if (answeredState[qIndex]) return; // Prevent clicking again
        
        answeredState[qIndex] = true;
        const explanationBox = document.getElementById(`expl-${qIndex}`);
        const cardButtons = document.querySelectorAll(`#q-${qIndex} .answer-btn`);

        if (isCorrect) {
            btn.classList.add('correct');
            playSound('correct');
            score++;
            
            // Fire Confetti
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        } else {
            btn.classList.add('wrong');
            playSound('wrong');
            // Highlight the correct one
            cardButtons.forEach((b, i) => {
                const isThisOptCorrect = quizData.questions[qIndex].answerOptions[i].isCorrect;
                if (isThisOptCorrect) {
                    b.classList.add('correct');
                }
            });
        }

        // Disable all buttons in this card
        cardButtons.forEach(b => b.disabled = true);

        // Show Explanation
        explanationBox.style.display = 'block';
    }

    // FINISH QUIZ
    function finishQuiz() {
        const modal = document.getElementById('score-modal');
        const scoreDisplay = document.getElementById('final-score');
        const msgDisplay = document.getElementById('final-msg');
        
        scoreDisplay.innerText = `${score}/${totalQuestions}`;
        
        const percentage = (score / totalQuestions) * 100;
        if (percentage === 100) msgDisplay.innerText = "Tuy·ªát ƒë·ªëi! Em l√† thi√™n t√†i Ti·∫øng Anh! üåü";
        else if (percentage >= 80) msgDisplay.innerText = "Gi·ªèi l·∫Øm! C·ªë g·∫Øng th√™m ch√∫t n·ªØa nh√©! üéâ";
        else if (percentage >= 50) msgDisplay.innerText = "Kh√° t·ªët! H√£y xem l·∫°i ph·∫ßn gi·∫£i th√≠ch nha. üí™";
        else msgDisplay.innerText = "ƒê·ª´ng bu·ªìn, h√£y √¥n t·∫≠p k·ªπ h∆°n nh√©! üìö";

        modal.classList.add('active');
        
        // Final celebration sound
        playSound('correct');
        confetti({
            particleCount: 200,
            spread: 100,
            origin: { y: 0.6 }
        });
    }

    function closeModal() {
        location.reload();
    }

    window.onload = function() {

    }

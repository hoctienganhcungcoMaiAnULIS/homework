                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.3);
            }
        }

        // --- SHUFFLE UTILITY ---
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // --- RENDER QUIZ ---
        function renderQuiz() {
            // Shuffle questions
            shuffleArray(quizData.questions);

            quizData.questions.forEach((q, index) => {
                const card = document.createElement('div');
                card.className = 'question-card';
                card.id = `q-card-${index}`;

                // Create options structure
                const optsHtml = q.answerOptions.map((opt, optIndex) => `
                    <button class="option-btn" 
                        onclick="checkAnswer(${index}, ${optIndex}, ${opt.isCorrect})" 
                        id="q${index}-opt${optIndex}"
                        data-correct="${opt.isCorrect}">
                        ${String.fromCharCode(65 + optIndex)}. ${opt.text}
                    </button>
                `).join('');

                // Explanation text
                // We find the rationale from the first correct option (usually they are consistent) or just take the one from the clicked answer. 
                // Since the JSON structure repeats rationale for each option, we can just grab it from the correct one for simplicity or passed from click.
                const rationaleText = q.answerOptions[0].rationale; // All options have same rationale in JSON

                card.innerHTML = `
                    <div class="question-number">C√¢u ${q.questionNumber}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options-grid">
                        ${optsHtml}
                    </div>
                    <div class="explanation-box" id="explain-${index}">
                        <div class="explanation-title">
                            <span>üí° Ms Mai An gi·∫£i th√≠ch:</span>
                        </div>
                        <div class="explanation-content">${rationaleText}</div>
                        ${q.hint ? `<div class="hint-text">G·ª£i √Ω: ${q.hint}</div>` : ''}
                    </div>
                `;

                quizContainer.appendChild(card);
            });
        }

        // --- CHECK ANSWER ---
        function checkAnswer(qIndex, optIndex, isCorrect) {
            const card = document.getElementById(`q-card-${qIndex}`);
            // Disable all buttons in this card
            const btns = card.querySelectorAll('.option-btn');
            btns.forEach(btn => btn.disabled = true);

            const selectedBtn = document.getElementById(`q${qIndex}-opt${optIndex}`);
            const explanationBox = document.getElementById(`explain-${qIndex}`);

            // Mark user answer
            userAnswers[qIndex] = isCorrect;

            if (isCorrect) {
                selectedBtn.classList.add('correct');
                playSound('correct');
                // Confetti
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#00D26A', '#00C9A7', '#F1C40F']
                });
            } else {
                selectedBtn.classList.add('incorrect');
                playSound('incorrect');
                
                // Highlight the correct answer automatically
                btns.forEach(btn => {
                    if (btn.dataset.correct === "true") {
                        btn.classList.add('correct');
                    }
                });
            }

            // Show explanation
            explanationBox.style.display = 'block';
        }

        // --- SUBMIT & SCORE ---
        function submitQuiz() {
            let score = 0;
            const total = quizData.questions.length;

            Object.values(userAnswers).forEach(isCorrect => {
                if (isCorrect) score++;
            });

            const scoreDisplay = document.getElementById('finalScore');
            const feedbackDisplay = document.getElementById('finalFeedback');
            const modal = document.getElementById('resultModal');

            scoreDisplay.innerText = `${score}/${total}`;
            
            // Random Praise
            const praises = [
                "Xu·∫•t s·∫Øc! Con l√† thi√™n t√†i Ti·∫øng Anh! üåü",
                "L√†m t·ªët l·∫Øm! C·ªë g·∫Øng ph√°t huy nh√©! üí™",
                "Kh√° l·∫Øm! Luy·ªán t·∫≠p th√™m m·ªôt ch√∫t n·ªØa l√† tuy·ªát v·ªùi! üìö",
                "ƒê·ª´ng bu·ªìn nh√©, l√†m l·∫°i ƒë·ªÉ nh·ªõ l√¢u h∆°n n√†o! üî•"
            ];
            
            let praiseIndex = 0;
            if (score === total) praiseIndex = 0;
            else if (score > total * 0.7) praiseIndex = 1;
            else if (score > total * 0.4) praiseIndex = 2;
            else praiseIndex = 3;

            feedbackDisplay.innerText = praises[praiseIndex];

            if (score > total * 0.5) {
                 confetti({
                    particleCount: 200,

                });
            }
        }

        function closeModal() {
            document.getElementById('resultModal').style.display = 'none';
            // Reload page to reset
            location.reload();
        }

        // Init
        window.onload = renderQuiz;

    </script>

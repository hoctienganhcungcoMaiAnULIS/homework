        :root {

        * {

            user-select: none;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-color);

            background-position: 0 0, 20px 20px;
            background-size: 40px 40px;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 0 rgba(0,0,0,0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px dashed #eee;
            padding-bottom: 10px;
        }

        .header h1 {
            color: var(--primary-purple);
            font-weight: 800;
            margin: 0;
            font-size: 1.8rem;
            text-shadow: 2px 2px 0px #eee;
        }

        .header h2 {
            font-size: 1rem;
            color: #777;
            margin-top: 5px;
            font-weight: 600;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            background-color: #eee;
            border-radius: 15px;
            height: 15px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        .progress-bar {
            height: 100%;
            background-color: var(--primary-teal);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 15px;
        }

        /* Question Box */
        .question-box {
            text-align: center;
            margin-bottom: 25px;
        }

        .question-number {
            display: inline-block;
            background: var(--primary-purple);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-color);
        }

        /* Options Grid */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
        }

        .option-btn {
            background: white;
            border: 2px solid #eee;
            border-bottom: 5px solid #ddd;
            border-radius: 15px;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.1s;
            position: relative;
            text-align: left;
            display: flex;
            align-items: center;
        }

        .option-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            border-color: var(--primary-teal);
        }

        .option-btn:active:not(:disabled) {
            transform: translateY(4px);
            border-bottom-width: 2px;
            margin-top: 3px;
        }

        .option-btn .label {
            background: #eee;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            margin-right: 10px;
            font-size: 0.9rem;
            font-weight: 800;
        }

        /* States */
        .option-btn.correct {
            background-color: var(--success-green);
            color: white;
            border-color: #00b85b;
            border-bottom-color: #008f46;
        }

        .option-btn.wrong {
            background-color: var(--error-red);
            color: white;
            border-color: #ff2e40;
            border-bottom-color: #d61c2d;
            animation: shake 0.5s;
        }
        
        .option-btn.correct .label, .option-btn.wrong .label {
            background: rgba(255,255,255,0.3);
            color: white;
        }

        .option-btn:disabled {
            cursor: default;
        }

        /* Explanation Area */
        .explanation-area {
            background-color: #fff8e1;
            border-left: 5px solid var(--primary-purple);
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            display: none; /* Hidden by default */
            animation: slideDown 0.3s ease-out;
        }

        .explanation-title {
            font-weight: 800;
            color: var(--primary-purple);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .explanation-title::before {
            content: 'ğŸ’¡';

        }

        .explanation-content {
            font-size: 0.95rem;
            line-height: 1.6;
            white-space: pre-wrap; /* Keeps line breaks from JSON */
            color: #444;
        }

        /* Controls */
        .controls {
            margin-top: 20px;
            text-align: right;
            display: none; /* Hidden until answer selected */
        }

        .next-btn {
            background-color: var(--primary-purple);
            color: white;
            border: none;
            border-bottom: 5px solid #6c4299;
            padding: 12px 30px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.1s;
        }

        .next-btn:active {
            transform: translateY(4px);
            border-bottom-width: 0px;
        }

        /* Animations */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px) rotate(-2deg); }
            50% { transform: translateX(5px) rotate(2deg); }
            75% { transform: translateX(-5px) rotate(-2deg); }
            100% { transform: translateX(0); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes pop {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .score-display {
            font-size: 3rem;
            font-weight: 800;
            color: var(--primary-teal);

        }

        .feedback-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* Canvas for Confetti */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 999;
        }

        let currentQuestionIndex = 0;

        // Init Audio Context on first interaction
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playSound(type) {
            initAudio();
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            if (type === 'correct') {
                // Ding sound: high pitch arpeggio
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(1200, audioContext.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.3);
            } else {
                // Wrong sound: low pitch wobble
                oscillator.type = 'sawtooth';
                oscillator.frequency.setValueAtTime(150, audioContext.currentTime);
                oscillator.frequency.linearRampToValueAtTime(100, audioContext.currentTime + 0.3);
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.3);
            }
        }

        // --- CONFETTI ENGINE (Minimal) ---
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function createConfetti() {
            const colors = ['#8854C0', '#00C9A7', '#00D26A', '#FF4757', '#F8EFBA'];
            for(let i=0; i<50; i++) {
                particles.push({
                    x: window.innerWidth / 2,
                    y: window.innerHeight / 2,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10 - 5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    size: Math.random() * 8 + 4,
                    life: 100
                });
            }
        }

        function updateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, index) => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.2; // gravity
                p.life--;
                
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
                
                if(p.life <= 0) particles.splice(index, 1);
            });
            requestAnimationFrame(updateConfetti);
        }
        updateConfetti();

        function formatRationale(rationale) {
            // Convert plain text to HTML with formatting based on user requirement
            // The JSON already contains lines. We just need to ensure new lines are respected.
            // Also bolding the "ÄÃ¡p Ã¡n..." part if possible.
            let formatted = rationale.replace(/\n/g, '<br>');
            formatted = formatted.replace(/(ÄÃ¡p Ã¡n [A-D])/g, '<b>$1</b>');
            return formatted;
        }

        function loadQuestion() {
            const qData = quizData.questions[currentQuestionIndex];
            
            // Update UI text
            questionNumber.innerText = `CÃ¢u ${currentQuestionIndex + 1}/${quizData.questions.length}`;
            questionText.innerText = qData.question;
            questionHint.innerText = `(Gá»£i Ã½: ${qData.hint})`;
            
            // Reset UI state
            explanationArea.style.display = 'none';
            controls.style.display = 'none';
            optionsGrid.innerHTML = '';

            // Update progress
            const progress = (currentQuestionIndex / quizData.questions.length) * 100;
            progressBar.style.width = `${progress}%`;

            // Create options
            const labels = ['A', 'B', 'C', 'D'];
            qData.answerOptions.forEach((opt, index) => {

                btn.className = 'option-btn';
                btn.innerHTML = `<div class="label">${labels[index]}</div> ${opt.text}`;
                
                // Add rationale to the button object for easy access (though we use fullRationale from main object)
                btn.onclick = () => checkAnswer(btn, opt.isCorrect, qData.fullRationale);
                optionsGrid.appendChild(btn);
            });
        }

        function checkAnswer(selectedBtn, isCorrect, rationaleText) {
            // Disable all buttons
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(btn => btn.disabled = true);

            // Highlight correct/wrong
            if (isCorrect) {
                selectedBtn.classList.add('correct');
                score++;
                playSound('correct');
                createConfetti();
            } else {
                selectedBtn.classList.add('wrong');
                playSound('wrong');
                
                // Find and highlight the correct one
                const currentQ = quizData.questions[currentQuestionIndex];
                const correctIndex = currentQ.answerOptions.findIndex(o => o.isCorrect);
                buttons[correctIndex].classList.add('correct');
            }

            // Show explanation
            explanationContent.innerHTML = formatRationale(rationaleText);
            explanationArea.style.display = 'block';
            
            // Show Next button
            controls.style.display = 'block';

            if (window.innerWidth < 600) {
                setTimeout(() => {
                    explanationArea.scrollIntoView({behavior: "smooth", block: "nearest"});

            }
        }

            currentQuestionIndex++;

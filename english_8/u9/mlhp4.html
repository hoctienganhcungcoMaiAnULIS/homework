        // Web Audio API for Sound Effects (No external files needed)
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            const now = audioCtx.currentTime;

            if (type === 'correct') {
                // Ding sound (High pitch sine wave)

                oscillator.stop(now + 0.5);

                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.4);

        let score = 0;
        const totalQuestions = quizData.questions.length;

        function renderQuiz() {
            const container = document.getElementById('quiz-container');
            container.innerHTML = '';

            quizData.questions.forEach((q, index) => {
                const questionCard = document.createElement('div');
                questionCard.className = 'bg-white rounded-3xl p-6 shadow-xl border-2 border-purple-100 relative';
                
                // Content
                let html = `
                    <div class="question-badge">C√¢u ${index + 1}</div>
                    <h3 class="text-xl font-bold text-gray-800 mb-4">${q.question}</h3>
                    
                    <div class="grid gap-3" id="options-${index}">
                        ${q.answerOptions.map((opt, optIndex) => `
                            <button onclick="checkAnswer(${index}, ${optIndex}, ${opt.isCorrect})" 
                                    class="option-btn btn-3d" id="btn-${index}-${optIndex}">
                                <div class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center mr-3 font-bold text-gray-500 shrink-0 border border-gray-200">

                                </div>
                                <span>${opt.text}</span>
                            </button>
                        `).join('')}
                    </div>

                    <div id="explanation-${index}" class="explanation-box">
                        <div class="flex items-center text-teal-600 font-bold mb-2">

                            <span>Ms Mai An gi·∫£i th√≠ch:</span>
                        </div>
                        <div class="rationale-content text-gray-700 leading-relaxed text-sm md:text-base">

                container.appendChild(questionCard);

        }

        function checkAnswer(qIndex, optIndex, isCorrect) {
            // Prevent re-answering
            const optionsDiv = document.getElementById(`options-${qIndex}`);
            if (optionsDiv.classList.contains('answered')) return;
            
            optionsDiv.classList.add('answered');
            answeredCount++;

            // Visual Feedback
            const selectedBtn = document.getElementById(`btn-${qIndex}-${optIndex}`);
            const allBtns = optionsDiv.querySelectorAll('.option-btn');

            // Disable all buttons
            allBtns.forEach(btn => btn.classList.add('disabled'));

            // Show Correct Button logic
            const questionData = quizData.questions[qIndex];
            const correctOptIndex = questionData.answerOptions.findIndex(o => o.isCorrect);
            const correctBtn = document.getElementById(`btn-${qIndex}-${correctOptIndex}`);

            if (isCorrect) {
                score++;
                selectedBtn.classList.add('correct');
                playSound('correct');
                
                // Confetti effect from the button position
                const rect = selectedBtn.getBoundingClientRect();
                const x = (rect.left + rect.width / 2) / window.innerWidth;
                const y = (rect.top + rect.height / 2) / window.innerHeight;
                confetti({
                    particleCount: 50,
                    spread: 70,
                    origin: { x: x, y: y },
                    colors: ['#00D26A', '#8854C0', '#00C9A7']
                });

            } else {
                selectedBtn.classList.add('wrong');
                correctBtn.classList.add('correct'); // Show correct answer even if wrong
                playSound('wrong');
            }

            // Update Score Display
            document.getElementById('score-display').innerText = `${score}/${totalQuestions}`;

            // Show Rationale
            const explanationBox = document.getElementById(`explanation-${qIndex}`);
            const rationaleContent = explanationBox.querySelector('.rationale-content');
            
            // Get rationale from the correct option (usually comprehensive) or the specific selected option
            // Here we use the rationale of the CORRECT option to ensure full explanation is shown
            const explanationText = questionData.answerOptions[correctOptIndex].rationale;
            
            rationaleContent.innerHTML = explanationText;
            explanationBox.style.display = 'block';
        }

            const scoreText = document.getElementById('final-score');

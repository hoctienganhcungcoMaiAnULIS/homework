        function fireConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const pieces = [];
            const colors = ['#8854C0', '#00C9A7', '#ff4757', '#ffa502', '#2ed573'];

            for (let i = 0; i < 100; i++) {
                pieces.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    w: Math.random() * 10 + 5,
                    h: Math.random() * 10 + 5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    vy: Math.random() * 4 + 2,
                    vx: Math.random() * 2 - 1
                });
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                let active = false;
                pieces.forEach(p => {
                    p.y += p.vy;
                    p.x += p.vx;
                    ctx.fillStyle = p.color;
                    ctx.fillRect(p.x, p.y, p.w, p.h);
                    if (p.y < canvas.height) active = true;
                });
                if (active) requestAnimationFrame(animate);
                else ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
            animate();
        }

                        const dynamicLabel = String.fromCharCode(65 + optIndex);

                        let cleanRationale = opt.rationale.replace(/\*\*/g, '');

        function checkAnswer(questionIndex, optionIndex, isCorrect) {
            const card = document.getElementById(`q-card-${questionIndex}`);
            const buttons = card.querySelectorAll('.option-btn');
            const selectedBtn = document.getElementById(`btn-${questionIndex}-${optionIndex}`);
            const explainBox = document.getElementById(`explain-${questionIndex}`);
            
            // Ch·∫∑n click l·∫°i
            if (card.getAttribute('data-answered') === 'true') return;
            card.setAttribute('data-answered', 'true');

            // Hi·ªÉn th·ªã k·∫øt qu·∫£
            if (isCorrect) {
                selectedBtn.classList.add('correct');
                playSound('correct');
                fireConfetti();
                currentScore++;
                document.getElementById('current-score').innerText = currentScore;
            } else {
                selectedBtn.classList.add('wrong');
                playSound('wrong');
                // T√¨m v√† hi·ªán ƒë√°p √°n ƒë√∫ng
                buttons.forEach(btn => {
                    // Logic t√¨m n√∫t ƒë√∫ng d·ª±a tr√™n onclick attribute (h∆°i th·ªß c√¥ng nh∆∞ng nhanh g·ªçn cho static HTML)
                    if (btn.getAttribute('onclick').includes('true')) {
                        btn.classList.add('correct');
                    }
                });
            }

            // Disable t·∫•t c·∫£ buttons
            buttons.forEach(btn => btn.disabled = true);

            // Hi·ªán gi·∫£i th√≠ch
            explainBox.style.display = 'block';
        }

                fireConfetti();

                comment.innerText = "R·∫•t t·ªët! Em n·∫Øm b√†i r·∫•t ch·∫Øc! Keep it up! üëè";
            } else if (currentScore >= 10) {
                comment.innerText = "Kh√° l·∫Øm! C·ªë g·∫Øng √¥n th√™m c·∫•u tr√∫c c√¢u em nh√©! üí™";
            } else {
                comment.innerText = "ƒê·ª´ng bu·ªìn nh√©! H√£y xem k·ªπ l·∫°i ph·∫ßn gi·∫£i th√≠ch c·ªßa c√¥ ƒë·ªÉ l√†m t·ªët h∆°n l·∫ßn sau! ‚ù§Ô∏è";
            }

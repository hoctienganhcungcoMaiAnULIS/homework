let totalScore = 0;
let answeredCount = 0;

function initQuiz() {
    const container = document.getElementById('quiz-container');
    quizData.forEach((item, index) => {
        if (item.sectionTitle) {
            const title = document.createElement('div');
            title.className = 'section-title'; title.innerHTML = item.sectionTitle;
            container.appendChild(title); return;
        }

        const card = document.createElement('div');
        card.className = 'question-card';

        let optionsHTML = '';
        let shuffledOptions = item.opt.map((text, i) => ({ text, isCorrect: i === item.ans }));
        shuffledOptions.sort(() => Math.random() - 0.5); 

        shuffledOptions.forEach(o => {
            optionsHTML += `<button class="option-btn" onclick="checkMCQ(this, ${o.isCorrect}, 'exp_${index}')">${o.text}</button>`;
        });

        card.innerHTML = `
            <div class="q-text">${item.q}</div>
            <div class="options-grid">${optionsHTML}</div>
            <div class="explanation" id="exp_${index}">${item.exp}</div>
        `;
        container.appendChild(card);
    });
}

function checkMCQ(btn, isCorrect, expId) {
    const parent = btn.parentElement;
    Array.from(parent.children).forEach(child => child.disabled = true);

    if (isCorrect) {
        btn.classList.add('correct'); playSound('correct'); fireConfetti(); totalScore++;
    } else {
        btn.classList.add('wrong'); btn.classList.add('shake'); playSound('wrong');
        Array.from(parent.children).forEach(child => {
            if(child.onclick.toString().includes('true')) child.classList.add('correct');
        });
    }
    document.getElementById(expId).style.display = 'block';
    answeredCount++;
}

    else message = "KHÃ”NG SAO ÄÃ‚U! Äá»ŒC Ká»¸ GIáº¢I THÃCH VÃ€ LÃ€M Láº I NHÃ‰! ğŸ’ª";

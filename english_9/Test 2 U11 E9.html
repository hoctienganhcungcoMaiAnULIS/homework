function renderQuiz() {
    const container = document.getElementById('quiz-container');
    container.innerHTML = '';

    quizData.forEach((q, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.id = `card-${q.id}`;

        let content = '';
        
        // Add Text Box if present (Reading/Arrangement)
        if (q.passage) {
            content += `<div class="data-box">`;
            // Add Options Box for Gap Fill Sentence
            if (q.optionsBox) {
                content += `<div class="gap-options-box">${q.optionsBox}</div><hr>`;
            }
            content += `${q.passage}`;
            // Add Glossary if strictly reading comprehension (simple check)
            if (q.type === 'reading' && q.text.includes('Question 31')) {
                content += `
                <table class="glossary-table">
                    <tr><th>Word</th><th>Type</th><th>Meaning</th></tr>
                    <tr><td>Diagnose</td><td>(v)</td><td>Ch·∫©n ƒëo√°n</td></tr>
                    <tr><td>Empathy</td><td>(n)</td><td>S·ª± th·∫•u c·∫£m</td></tr>
                    <tr><td>Overworked</td><td>(adj)</td><td>L√†m vi·ªác qu√° s·ª©c</td></tr>
                </table>`;
            }
            content += `</div>`;
        }

        content += `<div class="q-header">
            <span class="q-number">Question ${q.id}</span>
        </div>`;
        
        // Add Image/Sign HTML if present
        if (q.signHtml) {
            content += q.signHtml;
        }

        content += `<p class="q-text">${q.question}<br>${q.text}</p>`;

        content += `<div class="options-grid">`;
        for (const [key, value] of Object.entries(q.options)) {
            content += `
            <label class="option-label" id="opt-${q.id}-${key}">
                <input type="radio" name="q${q.id}" value="${key}" onchange="resetCardState(${q.id})">
                <span><b>${key}.</b> ${value}</span>
            </label>`;
        }
        content += `</div>`;
        
        content += `<button class="check-btn" onclick="checkSingleAnswer(${q.id})">üîç Check & Explain</button>`;
        
        content += `<div class="explanation" id="exp-${q.id}">

            <div class="exp-detail">${q.explanation}</div>
        </div>`;

        card.innerHTML = content;
        container.appendChild(card);
    });
}

function resetCardState(id) {
    const card = document.getElementById(`card-${id}`);
    card.classList.remove('unanswered');
}

function checkSingleAnswer(id) {
    const q = quizData.find(x => x.id === id);
    const selected = document.querySelector(`input[name="q${id}"]:checked`);
    const card = document.getElementById(`card-${id}`);
    const explanation = document.getElementById(`exp-${id}`);

    if (!selected) {
        alert("Vui l√≤ng ch·ªçn m·ªôt ƒë√°p √°n tr∆∞·ªõc khi xem gi·∫£i th√≠ch!");
        return;
    }

    const val = selected.value;
    
    // Reset styles
    card.classList.remove('correct', 'incorrect');
    const labels = card.querySelectorAll('.option-label');
    labels.forEach(l => l.classList.remove('correct-answer', 'wrong-selection'));

    // Highlight Correct
    const correctLabel = card.querySelector(`#opt-${id}-${q.correct}`);
    correctLabel.classList.add('correct-answer');

    if (val === q.correct) {
        card.classList.add('correct');
    } else {
        card.classList.add('incorrect');
        const wrongLabel = card.querySelector(`#opt-${id}-${val}`);
        wrongLabel.classList.add('wrong-selection');
    }

    // Show explanation
    explanation.style.display = 'block';
}

function submitQuiz() {
    let score = 0;
    let unanswered = 0;

    quizData.forEach(q => {
        const selected = document.querySelector(`input[name="q${q.id}"]:checked`);
        const card = document.getElementById(`card-${q.id}`);
        const explanation = document.getElementById(`exp-${q.id}`);
        
        // Clear old states
        card.classList.remove('correct', 'incorrect', 'unanswered');
        const labels = card.querySelectorAll('.option-label');
        labels.forEach(l => l.classList.remove('correct-answer', 'wrong-selection'));

        // Always show explanation on submit
        explanation.style.display = 'block';
        
        // Highlight correct answer
        const correctLabel = card.querySelector(`#opt-${q.id}-${q.correct}`);
        if(correctLabel) correctLabel.classList.add('correct-answer');

        if (selected) {
            if (selected.value === q.correct) {
                score++;
                card.classList.add('correct');
            } else {
                card.classList.add('incorrect');
                const wrongLabel = card.querySelector(`#opt-${q.id}-${selected.value}`);
                wrongLabel.classList.add('wrong-selection');
            }
        } else {
            unanswered++;
            card.classList.add('unanswered');
        }
    });

    const scoreDisplay = document.getElementById('final-score');
    scoreDisplay.innerHTML = `K·∫øt qu·∫£: <span style="color:var(--primary)">${score}/${quizData.length}</span>`;
    scoreDisplay.style.display = 'block';

    let msg = `B·∫°n ƒë√£ l√†m ƒë√∫ng ${score}/${quizData.length} c√¢u.`;
    if (unanswered > 0) msg += `\n(C√≥ ${unanswered} c√¢u ch∆∞a l√†m)`;
    alert(msg);
    
    // Scroll to top
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

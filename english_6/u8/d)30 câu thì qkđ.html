                { "text": "hadn't", "rationale": "Sai. Trong th√¨ qu√° kh·ª© ƒë∆°n, ph·ªß ƒë·ªãnh c·ªßa 'have' (v·ªõi nghƒ©a s·ªü h·ªØu/ƒÉn u·ªëng) ph·∫£i m∆∞·ª£n 'didn't'. 'Hadn't' d√πng trong th√¨ qu√° kh·ª© ho√†n th√†nh.", "isCorrect": false },
                { "text": "not have", "rationale": "Sai ng·ªØ ph√°p.", "isCorrect": false },

            },
            {
              "questionNumber": 30,
              "question": "______ she buy that dress? - No, she ______.",
              "answerOptions": [
                { "text": "Did / didn't", "rationale": "Ch√≠nh x√°c! C√¢u h·ªèi v·ªõi ƒë·ªông t·ª´ 'buy' -> d√πng Did. Tr·∫£ l·ªùi ph·ªß ƒë·ªãnh ng·∫Øn -> No, she didn't. <br>‚Ä¢ D·ªãch: C√¥ ·∫•y ƒë√£ mua chi·∫øc v√°y ƒë√≥ ph·∫£i kh√¥ng? - Kh√¥ng, c√¥ ·∫•y kh√¥ng mua.", "isCorrect": true },
                { "text": "Did / don't", "rationale": "Sai. H·ªèi qu√° kh·ª© tr·∫£ l·ªùi hi·ªán t·∫°i l√† sai.", "isCorrect": false },
                { "text": "Was / wasn't", "rationale": "Sai. C√≥ ƒë·ªông t·ª´ 'buy' n√™n kh√¥ng d√πng to be.", "isCorrect": false },
                { "text": "Does / doesn't", "rationale": "Sai th√¨ hi·ªán t·∫°i.", "isCorrect": false }
              ]
            }
          ]
        };

        // --- APP STATE ---
        let score = 0;
        let totalQuestions = quizData.questions.length;
        let answeredCount = 0;

        // --- INIT ---
        window.onload = function() {
            renderQuiz();
            updateScore();
            updateProgress();
        };

        // --- RENDER LOGIC ---
        function renderQuiz() {
            const container = document.getElementById('quiz-container');
            
            quizData.questions.forEach((q, index) => {
                // Main Card
                const card = document.createElement('div');
                card.className = 'question-card';
                card.id = `q-card-${index}`;

                // Question Number Badge
                const badge = document.createElement('div');
                badge.className = 'question-number';
                badge.innerText = `C√¢u ${index + 1}`;
                card.appendChild(badge);

                // Question Text
                const qText = document.createElement('div');
                qText.className = 'question-text';
                qText.innerHTML = q.question; // Allow HTML for underlines if needed
                card.appendChild(qText);

                // Options Grid
                const grid = document.createElement('div');
                grid.className = 'options-grid';

                const optionLetters = ['A', 'B', 'C', 'D'];

                q.answerOptions.forEach((opt, optIndex) => {
                    const btn = document.createElement('div');
                    btn.className = 'option-btn';
                    btn.dataset.isCorrect = opt.isCorrect;
                    btn.dataset.index = optIndex;
                    btn.onclick = () => checkAnswer(index, optIndex, opt.isCorrect, btn);

                    const circle = document.createElement('div');
                    circle.className = 'option-circle';
                    circle.innerText = optionLetters[optIndex];

                    const textSpan = document.createElement('span');
                    textSpan.innerText = opt.text;

                    btn.appendChild(circle);
                    btn.appendChild(textSpan);
                    grid.appendChild(btn);
                });

                card.appendChild(grid);

                // Explanation Box (Hidden initially)
                const expBox = document.createElement('div');
                expBox.className = 'explanation-box';
                expBox.id = `exp-box-${index}`;
                
                // Build Detailed Explanation Content string
                let correctOpt = q.answerOptions.find(o => o.isCorrect);
                
                let expHTML = `
                    <div class="teacher-avatar">
                        <i class="fas fa-chalkboard-teacher"></i>
                        <span class="teacher-name">C√¥ Mai An gi·∫£i th√≠ch:</span>
                    </div>
                    <div class="exp-content">
                        <div class="exp-section">
                             <div class="rationale-item correct-rationale">
                                <strong><i class="fas fa-check-circle" style="color:var(--correct-color)"></i> ƒê√°p √°n ƒë√∫ng: ${correctOpt.text}</strong>
                                <br>${correctOpt.rationale}
                             </div>
                        </div>
                        <div class="exp-section">
                            <span class="exp-label">Ph√¢n t√≠ch ƒë√°p √°n sai:</span>
                            <div style="margin-top:5px;">
                `;
                
                q.answerOptions.forEach((opt, idx) => {
                    if (!opt.isCorrect) {
                        expHTML += `

                                <strong>${optionLetters[idx]}. ${opt.text}:</strong> ${opt.rationale}

        }

        // --- INTERACTION LOGIC ---
        function checkAnswer(qIndex, optIndex, isCorrect, btnElement) {
            const card = document.getElementById(`q-card-${qIndex}`);
            const buttons = card.querySelectorAll('.option-btn');
            
            // Prevent re-answering
            if (card.classList.contains('answered')) return;
            card.classList.add('answered');

            answeredCount++;
            updateProgress();

            if (isCorrect) {
                // Correct Logic
                btnElement.classList.add('correct');
                score++;
                updateScore();
                playSound('correct');
                triggerConfetti();
                
                // Highlight correct styling
                const circle = btnElement.querySelector('.option-circle');
                circle.innerHTML = '<i class="fas fa-check"></i>';
            } else {
                // Wrong Logic
                btnElement.classList.add('wrong');
                playSound('wrong');
                
                const circle = btnElement.querySelector('.option-circle');
                circle.innerHTML = '<i class="fas fa-times"></i>';

                // Find and highlight the correct one automatically
                buttons.forEach(b => {
                    if (b.dataset.isCorrect === 'true') {
                        b.classList.add('correct');
                        b.querySelector('.option-circle').innerHTML = '<i class="fas fa-check"></i>';
                    }
                });
            }

            // Disable all buttons in this card
            buttons.forEach(b => b.classList.add('disabled'));

            // Show Explanation immediately
            const expBox = document.getElementById(`exp-box-${qIndex}`);
            expBox.classList.add('show');
        }

        // --- UTILS ---
        function updateScore() {
            document.getElementById('score-text').innerText = `${score} / ${totalQuestions}`;
        }

        function updateProgress() {
            const percent = (answeredCount / totalQuestions) * 100;
            document.getElementById('progress-bar').style.width = `${percent}%`;
        }

        function finishQuiz() {
            const modal = document.getElementById('result-modal');

            scoreDisplay.innerText = `${score} / ${totalQuestions}`;
            
            const percentage = (score / totalQuestions) * 100;
            if (percentage === 100) {
                feedback.innerText = "Xu·∫•t s·∫Øc! B·∫°n l√† thi√™n t√†i ti·∫øng Anh! üèÜ";
                triggerConfetti();
            } else if (percentage >= 80) {
                feedback.innerText = "Gi·ªèi l·∫Øm! C·ªë g·∫Øng ch√∫t n·ªØa l√† ƒëi·ªÉm tuy·ªát ƒë·ªëi r·ªìi! üåü";
            } else if (percentage >= 50) {
                feedback.innerText = "L√†m t·ªët l·∫Øm! H√£y √¥n l·∫°i c√°c c√¢u sai nh√©. üí™";
            } else {
                feedback.innerText = "ƒê·ª´ng bu·ªìn nh√©! H√£y xem l·∫°i gi·∫£i th√≠ch v√† th·ª≠ l·∫°i n√†o. üìö";
            }

            modal.classList.add('active');
        }

        // --- SOUNDS ---
        function playSound(type) {
            const sound = document.getElementById(type === 'correct' ? 'sound-correct' : 'sound-wrong');
            if (sound) {
                sound.currentTime = 0;
                sound.play().catch(e => console.log("Audio play blocked", e));
            }
        }

        // --- CONFETTI EFFECT (Simple JS Implementation) ---
        function triggerConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const pieces = [];
            const colors = ['#f1c40f', '#e74c3c', '#3498db', '#9b59b6', '#2ecc71'];

            for (let i = 0; i < 150; i++) {
                pieces.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    rotation: Math.random() * 360,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    size: Math.random() * 10 + 5,
                    speed: Math.random() * 5 + 2,
                    oscillation: Math.random() * 20
                });
            }

            let animationId;
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                let activePieces = 0;

                pieces.forEach(p => {
                    p.y += p.speed;
                    p.rotation += 2;
                    p.x += Math.cos(p.y / 50) * 1;

                    if (p.y < canvas.height) {
                        ctx.save();
                        ctx.translate(p.x, p.y);
                        ctx.rotate(p.rotation * Math.PI / 180);
                        ctx.fillStyle = p.color;
                        ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size);
                        ctx.restore();
                        activePieces++;
                    }
                });

                if (activePieces > 0) {
                    animationId = requestAnimationFrame(animate);
                } else {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                }
            }

            animate();
            
            // Stop after 3 seconds
            setTimeout(() => cancelAnimationFrame(animationId), 3000);
        }

        function checkAnswer(btn, questionId, optionIndex, isCorrect) {
            // NgƒÉn ch·ªçn l·∫°i
            if (answeredQuestions.has(questionId)) return;
            answeredQuestions.add(questionId);

            const optionsContainer = document.getElementById(`options-${questionId}`);
            const buttons = optionsContainer.getElementsByClassName('option-btn');
            
            // X·ª≠ l√Ω ƒë√∫ng/sai
            if (isCorrect) {
                btn.classList.add('correct');
                playSound('correct');
                userScore++;
                
                // Hi·ªáu ·ª©ng ph√°o gi·∫•y
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#00D26A', '#8854C0', '#FF9F43']
                });
            } else {
                btn.classList.add('wrong');
                playSound('wrong');
                // T√¨m v√† hi·ªán ƒë√°p √°n ƒë√∫ng
                for (let b of buttons) {
                    // Logic t√¨m ƒë√°p √°n ƒë√∫ng d·ª±a tr√™n d·ªØ li·ªáu g·ªëc (ƒë√¢y l√† c√°ch ƒë∆°n gi·∫£n th√¥ng qua DOM check)
                    // V√¨ ta truy·ªÅn isCorrect v√†o h√†m onclick, ta c·∫ßn t√¨m n√∫t ƒë√∫ng trong m·∫£ng data
                    // C√°ch t·ªët h∆°n: l∆∞u index ƒë√∫ng trong data.
                    // ·ªû ƒë√¢y ta duy·ªát l·∫°i data:
                    const qData = quizData.find(q => q.id === questionId);
                    if (qData.options[Array.from(buttons).indexOf(b)].isCorrect) {
                         b.classList.add('show-correct');
                    }
                }
            }

            // Disable t·∫•t c·∫£ n√∫t c·ªßa c√¢u n√†y
            for (let b of buttons) {
                b.disabled = true;
            }

            // Hi·ªán gi·∫£i th√≠ch
            const explainBox = document.getElementById(`explain-${questionId}`);
            explainBox.style.display = 'block';

            updateProgress();
        }

        function updateProgress() {
            const percent = (answeredQuestions.size / quizData.length) * 100;
            document.getElementById('progressBar').style.width = `${percent}%`;
        }

        function submitQuiz() {
            if (answeredQuestions.size < quizData.length) {
                const confirmSubmit = confirm(`B·∫°n m·ªõi l√†m ${answeredQuestions.size}/25 c√¢u. B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën n·ªôp b√†i kh√¥ng?`);
                if (!confirmSubmit) return;
            }

            const modal = document.getElementById('resultModal');
            const scoreDisplay = document.getElementById('finalScore');
            const msgDisplay = document.getElementById('finalMessage');

            scoreDisplay.innerText = `${userScore}/25`;
            
            let message = "";
            const percentage = (userScore / 25) * 100;

            if (percentage === 100) message = "Xu·∫•t s·∫Øc! B·∫°n l√† thi√™n t√†i tr·ªçng √¢m! üèÜ";
            else if (percentage >= 80) message = "L√†m r·∫•t t·ªët! C·ªë g·∫Øng th√™m ch√∫t n·ªØa l√† ho√†n h·∫£o! üåü";
            else if (percentage >= 50) message = "Kh√° t·ªët, nh∆∞ng h√£y xem k·ªπ l·∫°i ph·∫ßn gi·∫£i th√≠ch nh√©! üí™";
            else message = "ƒê·ª´ng bu·ªìn, h√£y √¥n l·∫°i ki·∫øn th·ª©c v√† th·ª≠ l·∫°i n√†o! üìö";

            msgDisplay.innerText = message;
            modal.style.display = 'flex';
            
            // Ph√°o gi·∫•y l·ªõn n·∫øu ƒëi·ªÉm cao
            if (percentage >= 50) {
                var duration = 3 * 1000;
                var animationEnd = Date.now() + duration;
                var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 2000 };

                function randomInRange(min, max) {
                  return Math.random() * (max - min) + min;
                }

                var interval = setInterval(function() {
                  var timeLeft = animationEnd - Date.now();

                  if (timeLeft <= 0) {
                    return clearInterval(interval);
                  }

                  var particleCount = 50 * (timeLeft / duration);
                  confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                  confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
                }, 250);
            }
        }

        function closeModal() {
            document.getElementById('resultModal').style.display = 'none';
        }

        // Kh·ªüi ch·∫°y
        renderQuiz();

    </script>

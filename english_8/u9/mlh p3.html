    <style>
        :root {
            --primary: #8854C0; /* Tím Pastel */
            --secondary: #00C9A7; /* Xanh ngọc */
            --correct: #00D26A; /* Xanh lá */
            --wrong: #FF4757; /* Đỏ cam */
            --bg-pattern: #f0f3f9;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-pattern);
            background-image: radial-gradient(#e2e8f0 2px, transparent 2px);
            background-size: 30px 30px;
            color: #2d3748;
            overflow-x: hidden;
        }

        /* 3D Button Style */
        .btn-3d {
            transition: all 0.1s;
            box-shadow: 0px 6px 0px 0px rgba(0,0,0,0.15);
            transform: translateY(0);
        }

        .btn-3d:active {
            transform: translateY(6px);
            box-shadow: 0px 0px 0px 0px rgba(0,0,0,0.15);
        }

        /* Option Cards */
        .option-card {
            background: white;
            border: 3px solid #e2e8f0;
            border-radius: 20px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            font-weight: 700;
            color: #4a5568;
            display: flex;
            align-items: center;
        }

        .option-card:hover:not(.disabled) {
            transform: scale(1.02);
            border-color: var(--primary);
            color: var(--primary);
            background-color: #f8f5ff;
        }

        .option-card.correct {
            background-color: #d1fae5 !important;
            border-color: var(--correct) !important;
            color: #065f46 !important;
            box-shadow: 0 0 15px var(--correct);
        }

        .option-card.wrong {
            background-color: #ffe4e6 !important;
            border-color: var(--wrong) !important;
            color: #991b1b !important;
            animation: shake 0.5s;
        }

        .option-card.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* Animations */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        .pop-in {
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        /* Header Teacher Style */
        .teacher-badge {
            background: linear-gradient(135deg, #FF9A9E 0%, #FECFEF 99%, #FECFEF 100%);
            border: 2px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* Explanation Box */
        .explanation-box {
            background-color: #fff;
            border-left: 6px solid var(--secondary);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: none; /* Hidden by default */
        }
        
        .explanation-content h3 {
            color: var(--primary);
            font-weight: 800;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .explanation-content strong {
            color: #2d3748;
        }

        .explanation-content ul {
            list-style-type: none;
            padding-left: 0;
        }
        
        /* Markdown Styles inside Explanation */
        .markdown-body p { margin-bottom: 0.5em; }
        .markdown-body strong { color: #d53f8c; } /* Highlight key points in pink */
        .markdown-body ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 0.5em; }

        /* Progress Bar */
        .progress-bar-container {
            background-color: #e2e8f0;
            border-radius: 9999px;
            height: 12px;
            overflow: hidden;
        }
        
        .progress-bar-fill {
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            height: 100%;
            border-radius: 9999px;
            width: 0%;
            transition: width 0.5s ease-out;
        }

    </style>
</head>

                },
                {

        // --- AUDIO ENGINE (Synthesized) ---
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(type) {
            if (audioContext.state === 'suspended') audioContext.resume();
            
            const osc = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioContext.destination);

            if (type === 'correct') {
                // High ping
                osc.type = 'sine';
                osc.frequency.setValueAtTime(600, audioContext.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1200, audioContext.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                osc.start();
                osc.stop(audioContext.currentTime + 0.3);
            } else {
                // Low buzz
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, audioContext.currentTime);
                osc.frequency.linearRampToValueAtTime(100, audioContext.currentTime + 0.2);
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                osc.start();
                osc.stop(audioContext.currentTime + 0.2);
            }
        }

        function renderQuestion() {
            hasAnswered = false;
            const q = quizData.questions[currentQuestionIndex];
            
            // Reset UI
            els.optionsContainer.innerHTML = '';
            els.explanationArea.style.display = 'none';
            els.nextBtn.style.display = 'none';
            els.finishBtn.style.display = 'none';

            // Text content
            els.questionText.innerText = q.question;
            els.questionNumberTag.innerText = `CÂU HỎI ${q.questionNumber}`;
            els.questionTracker.innerText = `${currentQuestionIndex + 1} / ${quizData.questions.length}`;
            
            // Hint
            if(q.hint) {
                els.hintText.classList.remove('hidden');
                els.hintText.querySelector('span').innerText = q.hint;
            } else {
                els.hintText.classList.add('hidden');
            }

            // Progress Bar
            const progressPercent = ((currentQuestionIndex) / quizData.questions.length) * 100;
            els.progressBar.style.width = `${progressPercent}%`;

            // Render Options
            const labels = ['A', 'B', 'C', 'D'];
            q.answerOptions.forEach((opt, idx) => {
                const btn = document.createElement('div');
                btn.className = 'option-card btn-3d';
                btn.innerHTML = `
                    <div class="w-8 h-8 rounded-full bg-purple-100 text-purple-600 font-bold flex items-center justify-center mr-4 flex-shrink-0 border border-purple-200">
                        ${labels[idx]}
                    </div>
                    <span class="text-sm md:text-base">${opt.text}</span>
                `;
                btn.onclick = () => checkAnswer(opt, idx, btn);
                els.optionsContainer.appendChild(btn);
            });
        }

        function checkAnswer(selectedOpt, index, btnElement) {
            if (hasAnswered) return;
            hasAnswered = true;

            const isCorrect = selectedOpt.isCorrect;
            const allBtns = els.optionsContainer.children;
            
            // Disable all buttons
            for (let btn of allBtns) {
                btn.classList.add('disabled');
            }

            if (isCorrect) {
                btnElement.classList.add('correct');
                playSound('correct');
                score++;
                els.scoreDisplay.innerText = score;
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            } else {
                btnElement.classList.add('wrong');
                playSound('wrong');
                // Highlight the correct one
                const currentQ = quizData.questions[currentQuestionIndex];
                currentQ.answerOptions.forEach((opt, idx) => {
                    if (opt.isCorrect) {
                        allBtns[idx].classList.add('correct');
                    }
                });
            }

            // Show Explanation immediately
            els.explanationText.innerHTML = marked.parse(selectedOpt.rationale || "Không có giải thích chi tiết.");
            els.explanationArea.style.display = 'block';
            els.explanationArea.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

            // Show Next or Finish button
            if (currentQuestionIndex < quizData.questions.length - 1) {
                els.nextBtn.style.display = 'flex';
                els.nextBtn.onclick = () => {
                    currentQuestionIndex++;
                    renderQuestion();
                    window.scrollTo(0, 0);
                };

                els.finishBtn.style.display = 'flex';
                els.progressBar.style.width = '100%';
                els.finishBtn.onclick = showResult;
            }

            const msg = document.getElementById('final-message');
            if (percent === 100) msg.innerText = "Xuất sắc! Bạn là thiên tài ngữ pháp!";
            else if (percent >= 80) msg.innerText = "Giỏi lắm! Bạn nắm kiến thức rất chắc.";
            else if (percent >= 50) msg.innerText = "Khá tốt! Hãy xem lại các lỗi sai nhé.";
            else msg.innerText = "Cố gắng lên! Hãy luyện tập thêm nhé.";

            els.resultModal.classList.remove('hidden');
            confetti({
                particleCount: 200,
                spread: 100,
                origin: { y: 0.6 }
            });
        }

        // Initialize
        initQuiz();

    </script>

                    { transform: `translate3d(0,0,0) rotate(0deg)`, opacity: 1 },
                    { transform: `translate3d(${Math.random()*100 - 50}px, 100vh, 0) rotate(${Math.random()*720}deg)`, opacity: 0 }

                container.appendChild(conf);
                setTimeout(() => conf.remove(), duration * 1000);

        }

        // ================= X·ª¨ L√ù D·ªÆ LI·ªÜU & RENDER =================
        // Thu·∫≠t to√°n x√°o tr·ªôn m·∫£ng (Fisher-Yates)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function renderQuiz() {
            const container = document.getElementById('quiz-container');
            
            quizData.forEach((q, qIndex) => {
                // X√°o tr·ªôn ƒë√°p √°n
                shuffleArray(q.options);

                const card = document.createElement('div');
                card.className = 'question-card';
                card.id = `card-${qIndex}`;
                
                let html = `
                    <div class="instruction">${q.instruction}</div>
                    <div class="question-title">${q.question}</div>
                    <div class="options-grid" id="options-${qIndex}">
                `;

                q.options.forEach((opt, optIndex) => {
                    html += `<button class="option-btn" onclick="checkAnswer(${qIndex}, ${optIndex}, ${opt.isCorrect}, this)">${opt.text}</button>`;
                });

                html += `
                    </div>
                    <div class="explanation-box" id="exp-${qIndex}">
                        <h4>Gi√°o vi√™n gi·∫£i th√≠ch chi ti·∫øt üë©‚Äçüè´</h4>
                        ${q.explanation}
                    </div>
                `;
                
                card.innerHTML = html;
                container.appendChild(card);
            });
        }

        // ================= LOGIC CH·∫§M ƒêI·ªÇM =================
        window.checkAnswer = function(qIndex, optIndex, isCorrect, btnElement) {
            if (answeredQuestions.has(qIndex)) return; // ƒê√£ tr·∫£ l·ªùi r·ªìi th√¨ b·ªè qua
            
            answeredQuestions.add(qIndex);
            
            const card = document.getElementById(`card-${qIndex}`);
            const buttons = document.getElementById(`options-${qIndex}`).getElementsByTagName('button');
            const expBox = document.getElementById(`exp-${qIndex}`);

            // V√¥ hi·ªáu h√≥a t·∫•t c·∫£ c√°c n√∫t
            for (let btn of buttons) {
                btn.disabled = true;
            }

            if (isCorrect) {
                btnElement.classList.add('correct');
                playSound('correct');
                fireConfetti();
                score++;
            } else {
                btnElement.classList.add('wrong');
                btnElement.classList.add('shake-animation');
                playSound('wrong');
                
                // Hi·ªÉn th·ªã ƒë√°p √°n ƒë√∫ng ƒë·ªÉ h·ªçc sinh bi·∫øt
                for (let i = 0; i < buttons.length; i++) {
                    // D·ª±a v√†o text v√¨ ta ƒë√£ shuffle. T·ªët nh·∫•t l√† ki·ªÉm tra l·∫°i m·∫£ng g·ªëc.
                    if (quizData[qIndex].options[i].isCorrect) {
                        buttons[i].classList.add('correct');
                    }
                }
            }

            // HI·ªÜN GI·∫¢I TH√çCH NGAY L·∫¨P T·ª®C
            expBox.style.display = 'block';
        };

        // ================= N·ªòP B√ÄI =================
        window.showResults = function() {
            const overlay = document.getElementById('result-overlay');
            document.getElementById('score').innerText = score;
            document.getElementById('total').innerText = quizData.length;
            
            const praiseEl = document.getElementById('praise-text');
            const percent = score / quizData.length;
            
            if (percent === 1) {
                praiseEl.innerText = "Xu·∫•t s·∫Øc! Em l√† m·ªôt thi√™n t√†i ti·∫øng Anh th·ª±c th·ª•! üèÜ";
                praiseEl.style.color = "var(--correct)";
                fireConfetti();
                fireConfetti();
            } else if (percent >= 0.7) {
                praiseEl.innerText = "Gi·ªèi l·∫Øm! Em ƒë√£ n·∫Øm r·∫•t ch·∫Øc ki·∫øn th·ª©c c∆° b·∫£n r·ªìi ƒë√≥! üåü";
                praiseEl.style.color = "var(--correct)";
                fireConfetti();
            } else if (percent >= 0.5) {
                praiseEl.innerText = "Kh√° t·ªët! ƒê·ªçc k·ªπ ph·∫ßn gi·∫£i th√≠ch c·ªßa c√¥ ƒë·ªÉ l√†m t·ªët h∆°n nh√©! üí™";
                praiseEl.style.color = "var(--secondary)";
            } else {
                praiseEl.innerText = "ƒê·ª´ng bu·ªìn nh√©! H·ªçc ti·∫øng Anh l√† m·ªôt h√†nh tr√¨nh. H√£y ƒë·ªçc th·∫≠t k·ªπ gi·∫£i th√≠ch b√™n d∆∞·ªõi v√† th·ª≠ l·∫°i n√†o! ‚ù§Ô∏è";
                praiseEl.style.color = "var(--wrong)";
            }
            
            overlay.style.display = 'flex';
        };

        // ·∫®n popup khi click ra ngo√†i
        document.getElementById('result-overlay').addEventListener('click', function(e) {
            if (e.target === this) {
                this.style.display = 'none';
            }
        });

        // Kh·ªüi ch·∫°y
        window.onload = renderQuiz;
    </script>

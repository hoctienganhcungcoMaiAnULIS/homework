        function checkAnswer(qIndex, optIndex, element) {
            // Prevent multiple clicks
            const parent = document.getElementById(`options-${qIndex}`);
            if (parent.getAttribute('data-answered') === 'true') return;
            parent.setAttribute('data-answered', 'true');

            const question = quizData.questions[qIndex];
            const selectedOption = question.answerOptions[optIndex];
            const explanationBox = document.getElementById(`explanation-${qIndex}`);
            const explanationContent = document.getElementById(`explanation-content-${qIndex}`);

            // Logic styling
            const options = parent.children;
            let correctIndex = -1;

            // Find correct index
            question.answerOptions.forEach((opt, idx) => {
                if (opt.isCorrect) correctIndex = idx;
            });

            if (selectedOption.isCorrect) {
                // CORRECT
                element.classList.add('correct');
                playSound('sound-ding');
                confettiEffect();
                currentScore++;
                updateScore();
            } else {
                // INCORRECT
                element.classList.add('incorrect');
                // Highlight correct one
                options[correctIndex].classList.add('correct');
                playSound('sound-buzz');
            }

            // GENERATE EXPLANATION CONTENT (Ms Mai An Style)
            let rationaleHTML = `<p class="font-bold text-gray-900 border-b pb-2 mb-2">${question.question}</p>`;
            
            // Format the specific rationale from JSON
            question.answerOptions.forEach((opt, i) => {
                const label = String.fromCharCode(65 + i);
                const isAnsCorrect = opt.isCorrect;
                const colorClass = isAnsCorrect ? "text-green-600 font-bold" : "text-gray-600";
                
                // Convert newlines in rationale to <br>
                let formattedRationale = opt.rationale.replace(/\n/g, '<br>').replace(/- /g, '‚Ä¢ ');
                
                rationaleHTML += `

                        <div class="mt-1 pl-2 text-gray-700">${formattedRationale}</div>
                    </div>
                `;
            });

            explanationContent.innerHTML = rationaleHTML;
            explanationBox.style.display = 'block';
        }

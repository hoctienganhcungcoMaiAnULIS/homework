            if (isAnswered) return;
            isAnswered = true;

            const q = shuffledQuiz[currentQuestion];
            const allBtns = optionsGrid.querySelectorAll('button');

            if (selected === q.correct) {
                score++;
                btn.classList.add('correct-opt');
                sndCorrect.play();
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#8854C0', '#00C9A7', '#FFD700']
                });
            } else {
                btn.classList.add('wrong-opt');
                document.getElementById('question-card').classList.add('shake');
                setTimeout(() => document.getElementById('question-card').classList.remove('shake'), 500);
                sndWrong.play();
                
                // Show correct one
                allBtns.forEach(b => {
                    if (b.innerText === q.correct) b.classList.add('correct-opt');
                });
            }

            showExplanation(q);
            nextBtn.classList.remove('hidden');
        }

        function showExplanation(q) {
            expBox.style.display = 'block';
            expContent.innerHTML = `
                <p>üåü <b>D·ªãch c√¢u:</b> ${q.explanation.translate}</p>
                <p>üîç <b>Ph√¢n t√≠ch 4 ƒë√°p √°n:</b><br>${q.explanation.analysis.split(';').join('<br>')}</p>
                <p>‚úÖ <b>T·∫°i sao ch·ªçn?</b> ${q.explanation.whyCorrect}</p>
                <p>‚ùå <b>T·∫°i sao c√°c t·ª´ kia sai?</b> ${q.explanation.whyOthers}</p>
                <p class="font-bold text-[#8854C0] mt-2">üëâ ƒê√°p √°n ƒë√∫ng: ${q.correct.toUpperCase()}</p>
            `;
        }

        nextBtn.onclick = () => {
            currentQuestion++;
            if (currentQuestion < shuffledQuiz.length) {
                loadQuestion();
            } else {
                showSummary();
            }
        };

        function showSummary() {
            document.getElementById('summary-modal').classList.remove('hidden');
            document.getElementById('final-score').innerText = `${score}/${shuffledQuiz.length}`;
            
            const praise = document.getElementById('praise-msg');
            const percent = (score / shuffledQuiz.length) * 100;
            
            if (percent >= 90) praise.innerText = "Tuy·ªát v·ªùi! B·∫°n l√† thi√™n t√†i Word Form c·ªßa c√¥ Mai An! üèÜ";
            else if (percent >= 70) praise.innerText = "R·∫•t t·ªët! B·∫°n n·∫Øm v·ªØng ki·∫øn th·ª©c r·ªìi ƒë√≥! ‚ú®";
            else if (percent >= 50) praise.innerText = "Kh√° l·∫Øm! C·ªë g·∫Øng luy·ªán t·∫≠p th√™m m·ªôt ch√∫t n·ªØa nh√©! üí™";
            else praise.innerText = "ƒê·ª´ng n·∫£n l√≤ng! H√£y xem k·ªπ ph·∫ßn gi·∫£i th√≠ch c·ªßa c√¥ ƒë·ªÉ ti·∫øn b·ªô h∆°n! ‚ù§Ô∏è";
        }

        // Initialize
        window.onload = loadQuestion;
    </script>

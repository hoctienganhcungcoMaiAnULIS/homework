    let currentQuestionIndex = 0;
    let score = 0;
    let questions = [];

    // Shuffle Array Function (Fisher-Yates)
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // Audio Context Setup for Beeps (No external files needed)
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        if (type === 'correct') {
            // Ding: High pitch sine wave
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(600, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.5);
        } else {
            // Buzz: Low pitch sawtooth
            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(150, audioCtx.currentTime);
            oscillator.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.3);
        }
    }

    function initQuiz() {
        questions = shuffleArray([...rawData.questions]);
        renderQuestion();
        updateProgress();
    }

    function updateProgress() {
        const progress = ((currentQuestionIndex) / questions.length) * 100;
        document.getElementById('progress-bar').style.width = `${progress}%`;
        document.getElementById('question-count').innerText = `${currentQuestionIndex + 1}/${questions.length}`;
        document.getElementById('score-display').innerText = `ƒêi·ªÉm: ${score}`;
    }

    function renderQuestion() {
        const qData = questions[currentQuestionIndex];
        
        // Reset UI
        document.getElementById('question-text').innerText = `${currentQuestionIndex + 1}. ${qData.question}`;
        const optionsGrid = document.getElementById('options-grid');
        optionsGrid.innerHTML = '';
        document.getElementById('explanation-box').classList.remove('show');
        document.getElementById('exp-content').innerHTML = '';
        document.getElementById('next-btn').style.display = 'none';

        // Render Options (Shuffle them too for variety)
        // Creating a local copy of answer options to shuffle without mutating original data reference if needed, 
        // but here we just shuffle indices or use mapping. 
        // Simple shuffle of options:
        const shuffledOptions = shuffleArray([...qData.answerOptions]);

        shuffledOptions.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt.text;
            btn.onclick = () => checkAnswer(opt, btn, shuffledOptions, qData);
            optionsGrid.appendChild(btn);
        });
    }

    function checkAnswer(selectedOpt, btnElement, allOptions, questionData) {
        // Disable all buttons
        const buttons = document.querySelectorAll('.option-btn');
        buttons.forEach(b => b.disabled = true);

        const isCorrect = selectedOpt.isCorrect;
        
        if (isCorrect) {
            btnElement.classList.add('correct');
            score++;
            playSound('correct');
            // Confetti effect
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        } else {
            btnElement.classList.add('wrong');
            playSound('wrong');
            // Highlight the correct answer
            const correctOptText = questionData.answerOptions.find(o => o.isCorrect).text;
            buttons.forEach(b => {
                if (b.innerText === correctOptText) b.classList.add('correct');
            });
        }

        updateProgress();
        showExplanation(selectedOpt, questionData);
        document.getElementById('next-btn').style.display = 'block';
    }

    function showExplanation(userSelectedOpt, questionData) {
        const expBox = document.getElementById('explanation-box');
        const expContent = document.getElementById('exp-content');
        
        // Strategy: Always show the rationale of the CORRECT answer as it is usually the most comprehensive lesson.
        // If the user was wrong, we can also prepend the specific reason why their choice was wrong if available.
        
        const correctOpt = questionData.answerOptions.find(o => o.isCorrect);
        let contentHtml = "";

        // The provided JSON format has a full breakdown in the rationale.
        // We will display the rationale of the CORRECT answer, as it contains the analysis of the correct choice.
        // If the user selected a wrong answer, the rationale for that specific wrong answer in the JSON
        // explains why THAT specific answer is wrong. So it's valuable to show that too.

        if (!userSelectedOpt.isCorrect) {
             contentHtml += `<strong>‚ùå T·∫°i sao "${userSelectedOpt.text}" sai?</strong><br>${userSelectedOpt.rationale.replace(/\n/g, '<br>')}<br><br>`;
             contentHtml += `<strong>‚úÖ Ph√¢n t√≠ch chi ti·∫øt ƒë√°p √°n ƒë√∫ng:</strong><br>${correctOpt.rationale.replace(/\n/g, '<br>')}`;
        } else {
             contentHtml += `<strong>‚úÖ Ch√∫c m·ª´ng! Ph√¢n t√≠ch chi ti·∫øt:</strong><br>${correctOpt.rationale.replace(/\n/g, '<br>')}`;
        }

        expContent.innerHTML = contentHtml;
        expBox.classList.add('show');
        // Auto scroll to explanation for mobile
        expBox.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            renderQuestion();
            updateProgress();

        const modal = document.getElementById('result-modal');
        const scoreText = document.getElementById('final-score');
        const feedback = document.getElementById('feedback-text');
        
        scoreText.innerText = `${score}/${questions.length}`;

        else feedback.innerText = "H√£y √¥n l·∫°i ki·∫øn th·ª©c v√† th·ª≠ l·∫°i n√†o!";

        modal.style.display = 'flex';
        
        // Victory confetti
        if (percentage >= 50) {
            const end = Date.now() + 2000;
            const colors = ['#8854C0', '#00C9A7'];
            (function frame() {
                confetti({
                    particleCount: 2,

        }
    }

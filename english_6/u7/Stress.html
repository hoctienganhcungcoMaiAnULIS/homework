                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;

        }

        function checkAnswer(idx, btn) {
            if (answered) return;
            answered = true;
            const data = quizData[currentQ];
            const allBtns = document.querySelectorAll('.option-btn');
            
            // Hi·ªán ph·∫ßn gi·∫£i th√≠ch chi ti·∫øt
            explBox.style.display = 'block';
            
            let rationaleHTML = `<div style="margin-bottom:10px;"><strong>1. D·ªãch c√¢u h·ªèi:</strong> ${data.rationale.fullTranslate}</div>`;
            rationaleHTML += `<strong>2. Ph√¢n t√≠ch 4 ƒë√°p √°n:</strong><br>`;
            data.rationale.translations.forEach((t, i) => {
                const isCorrect = i === data.correct;
                rationaleHTML += `<div class="option-detail ${isCorrect ? 'correct-answer-text' : ''}">${t} ${isCorrect ? '‚úî' : ''}</div>`;
            });
            rationaleHTML += `<strong>3. C√¥ Mai An k·∫øt lu·∫≠n:</strong> ${data.rationale.mainReason}`;
            explContent.innerHTML = rationaleHTML;

            if (idx === data.correct) {
                btn.classList.add('correct');
                score++;
                playSound('correct');
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#8854C0', '#00C9A7', '#FFD700']
                });
            } else {
                btn.classList.add('wrong');
                allBtns[data.correct].classList.add('correct');
                document.getElementById('question-card').classList.add('shake');
                setTimeout(() => {
                    document.getElementById('question-card').classList.remove('shake');
                }, 500);
                playSound('wrong');
            }

            nextBtn.style.display = 'block';
            if (currentQ === quizData.length - 1) {
                nextBtn.innerText = "XEM K·∫æT QU·∫¢ T·ªîNG K·∫æT";
            }
        }

        nextBtn.onclick = () => {
            currentQ++;
            if (currentQ < quizData.length) {
                loadQuestion();
            } else {
                showResults();
            }
        };

        function showResults() {
            document.getElementById('quiz-section').style.display = 'none';
            const resultScreen = document.getElementById('result-screen');
            resultScreen.style.display = 'block';
            
            document.getElementById('score-display').innerText = `${score}/${quizData.length}`;
            document.getElementById('correct-count').innerText = score;
            document.getElementById('wrong-count').innerText = quizData.length - score;

            const comment = document.getElementById('result-comment');
            const greeting = document.getElementById('result-greeting');
            
            if (score === quizData.length) {
                greeting.innerText = "XU·∫§T S·∫ÆC! üéâ";
                comment.innerText = "Ms Mai An t·ª± h√†o v·ªÅ b·∫°n! B·∫°n l√† b·∫≠c th·∫ßy tr·ªçng √¢m!";
            } else if (score >= 7) {
                greeting.innerText = "KH√Å GI·ªéI! üëç";
                comment.innerText = "B·∫°n l√†m r·∫•t t·ªët, ch·ªâ c·∫ßn ch√∫ √Ω m·ªôt ch√∫t n·ªØa th√¥i!";
            } else {
                greeting.innerText = "C·ªê G·∫ÆNG L√äN! üí™";
                comment.innerText = "ƒê·ª´ng n·∫£n ch√≠ nh√©, h√£y xem l·∫°i ph·∫ßn gi·∫£i th√≠ch v√† th·ª≠ l·∫°i l·∫ßn n·ªØa!";
            }

            // Ph√°o gi·∫•y m·ª´ng k·∫øt th√∫c
            const duration = 3 * 1000;
            const end = Date.now() + duration;

            (function frame() {
              confetti({
                particleCount: 3,
                angle: 60,
                spread: 55,
                origin: { x: 0 },
                colors: ['#8854C0', '#00C9A7']
              });
              confetti({
                particleCount: 3,
                angle: 120,
                spread: 55,
                origin: { x: 1 },
                colors: ['#8854C0', '#00C9A7']
              });

              if (Date.now() < end) {
                requestAnimationFrame(frame);
              }
            }());
        }

        // Kh·ªüi t·∫°o
        window.onload = loadQuestion;
    </script>
